<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Shipsy Hiring Fresher Software Engineering Intern At Gurgaon","description":"<br> About This Job:<br> We value building a culture with strong engineering values and goals because we believe that it is the key to building a great company and product. Building the right abstractions to manage complexity so that we can develop and iterate quickly as the product grows is important to us. We use continuous deployment so all code that gets checked in goes live to production within minutes, no matter what time it is. We emphasise code reviews with 24-hour turnaround times and hold weekly engineering tech talks to maintain high code quality and to optimise for learning the best engineering practices. <br><br> Responsibilities: <br> - Develop next generation applications using mobility, SaaS and other emerging technologies - Work as part of an Agile team. Picking up sprint/backlog tasks, reporting on task progress and working collaboratively with the entire team to deliver stories and business value. Follow up on the progress of development and report to development manager. - Work with the development team and other production support team members to ensure the applications are working as expected - Suggest architecture changes and design patterns based on existing application code and business rules <br><br> Qualifications<br> - Bachelorâ€™s degree Computer Science or equivalent and extraordinary software engineering talent<br> - Knowledge of Machine Learning, JavaScript, React, Node, Python or the ability to learn them quickly<br> - Experience with web applications, databases, distributed systems, and machine learning<br> - Your contribution in managing deployment, testing, and scaling of our product would be extremely valuable.<br>  - Passion for learning and always improving yourself and the team around you <br><br> Additional Information:<br> PERKS<br> <br> - Free breakfast, dinner and snacks at the office - Monthly team outings, e.g., laser tag, paintball, football, trampoline etc. - Quarterly team parties and annual offsite - Company sponsored enrolment worth 40K annually to online learning resources like Coursera, edX etc. - International trip vouchers for top performers - Company sponsored asset purchase worth 50K - Games in office - Mini golf, pool, foosball - Regular tech seminars  <br><br> Our hiring principles <br> - We don't care about the stack you've worked upon, we look good understanding of fundamentals. - We look for depth in the work experience. Our tech stack consists of almost all the latest technologies and we expect people to learn fast and acquire sufficient depth. - We look for people passionate about technology and are good team players.<br><br>Company Description:<br>At Shipsy, we aspire to be at the forefront of technology with next-generation products that change the way logistics is managed, and positively impact millions of people <br> Over the past 6 years, Shipsy has gained a dominant share in the domestic logistics space with over 30% of the India courier/express industry flowing through our system. We have also gained a foothold in international markets with companies in Saudi Arabia, UAE, North Africa, and Southeast Asia using our platform. This platform processes over 1.5 million transactions a day across these customers. <br> Global trade still largely runs on a messy chain of emails and excel files. Trillions of dollars of trade essentially runs on a platform called email. Shipsy is there to solve this problem. Shipsy's SaaS based platform helps businesses manage all aspects of international trade - working with vendors to procure rates for shipping, having a digital workflow management platform to complete all documentation related activities, integrations with global shipping lines to bring about end to end visibility and reducing invoicing errors through smart AI based reconciliation. <br> ~10% of India's global trade through its platform, thereby helping 5 of the top 10 exporters and importers reduce costs and get end to end shipment visibility. With roots growing in Middle East and South East Asia, Shipsy is quickly becoming the de facto platform to manage international trade. <br> We are over a 150 member team now, with offices in 4 locations - Gurgaon (HO), Mumbai, Bangalore, Dubai, from top institutes across the country like IITs, IIITs, NITs with experience in Big Data, Software Architecture, ML, AI, Robotics, Blockchain. In combination, we have worked at Samsung Korea, MIT Media Labs, CMU Robotics, Deutsche Bank, Morgan Stanley, Samsung Research, GE Research, Qualcomm Research, etc. and have also been entrepreneurs. We have numerous research publications and patents. The core team has computer scientists, electrical engineers from IIT Delhi and Madras, and this core tech focus would contribute tremendously to your learning. We also have some very good employee benefits such as the scholarship program and more that will further enhance your learning. <br> We serve clients from across various industries and geographies, and pride in having a young, energetic, diverse team. <br> Shipsy has recently raised investment from Sequoia Capital's Surge and Info Edge (~$8m till date). <br>","datePosted":"2022-02-16","validThrough":"2022-02-28","employmentType":"Full Time","hiringOrganization":{"@type":"Organization","name":"Shipsy","sameAs":"https://shipsy.io/","logo":"https://gofresher.in/company-logos/shipsy.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"3rd Floor Anu Tower, 149, Sector 44 Rd, Sector 44, Gurugram, Haryana 122003","addressLocality":"India","addressRegion":"Gurugram, India","postalCode":"122003","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"200000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@con
