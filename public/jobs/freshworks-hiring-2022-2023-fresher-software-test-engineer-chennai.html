elerate Freshworks on our fast track to build and ship world-class software. <br><br> Responsibilities: <br> The Software Engineer in Test (SET) is responsible for developing and executing comprehensive suites of automation test plans and test cases, maintaining and adding to existing automation framework, continued evaluation of test cases for inclusion in regression, automation for newly integrated features, and development of toolsets to augment QA and Development testing. <br><br> The SET will also work closely with Software Engineers and other QA engineers in small teams to deliver the highest quality products in a timely and cost-effective manner. <br><br> Specific duties and responsibilities include creating, maintaining and executing test plans and test cases against our software platforms, estimating test efforts, analyzing and communicating test results, defect tracking and participating in day to day QA Activities. <br><br> You will also add to our company’s performance and scalability testing efforts. <br><br> This can also include the writing of specialized testing tools for use in testing our software platform. <br><br> You will also implement and support compliance with Freshworks compliance and information security processes. <br><br> Requirements: <br>- 6months to 3 yrs of experience in automation testing <br>- Passionate about QA and breaking software systems <br>- Knowledge of Software Testing concepts and methodology <br>- Understanding of Web fundamentals (HTML, JavaScript, CSS, Server Side Programming, and Database) <br>- Good programming skills (Java / Ruby / Python / node. js / JavaScript) - Object Oriented Programming concepts <br>- Knowledge of Test Automation approaches and frameworks <br>- Understanding of Continuous Integration and Continuous Deployment <br>- Good Analytical and Problem Solving Skills <br>- Good verbal and written communication skills <br><br> Qualifications <br>API testing(Manual & Automation), UI Automation, Automation
