<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Larsen & Toubro Hiring 2022 Batch Fresher Graduate Engineer Trainee ","description":"<br><br> About Company: Larsen & Toubro Ltd, commonly known as L&T, is an Indian multinational conglomerate company, with business interests in engineering, construction, manufacturing, technology, information technology and financial services, headquartered in Mumbai. The company is counted among world's top five construction companies. It was founded by Henning Holck-Larsen and Søren Kristian Toubro, who were two Danish engineers taking refuge in India. As of 2020, L&T Group comprises 118 subsidiaries, 6 associates, 25 joint-venture and 35 joint operations companies, operating across basic and heavy engineering, construction, realty, manufacturing of capital goods, information technology, and financial services. Three key products/services which L&T is engaged in are: Construction and project-related activity; manufacturing and trading activity; and engineering services. For administrative purposes, the firm has been structured into five broad categories:  <br><br> Construction – this covers buildings & factories, heavy civil infrastructure, transportation infrastructure, power transmission & distribution, water & effluent treatment, metallurgical & material handling and smart world & communication; <br><br> EPC Projects – this includes hydrocarbon engineering, power and power developments; <br><br> Manufacturing – this includes defence equipment & systems, heavy engineering, construction, mining & industrial machinery, industrial valves and electrical & automation systems; <br><br> Larsen & Toubro originated from a company founded in 1946 in Bombay by two Danish engineers, Henning Holck-Larsen and Søren Kristian Toubro. The company began as a representative of Danish manufacturers of dairy and allied equipment. However, with the start of the Second World War in 1939 and the resulting blockade of trade lines, the partners started a small workshop to undertake jobs and provide service facilities. Germany's invasion of Denmark in 1940 stopped supplies of Danish products. The war-time need to repair and refit and degauss ships offered L&T an opportunity, and led to the formation of a new company, Hilda Ltd, to handle these operations. L&T also started to repair and fabricate ships signalling the expansion of the company. The sudden internment of German engineers in British India (due to suspicions caused by the Second World War), who were to put up a soda ash plant for the Tatas, gave L&T a chance to enter the field of installation. <br><br> In 1946, ECC (Engineering Construction & Contracts) was incorporated by the partners; the company at this time was focused on construction projects (Presently, ECC is the construction division of L&T). L&T began several foreign collaborations. By 1947, the company represented British manufacturers of equipment used to manufacture products such as hydrogenated oils, biscuits, soaps and glass. In 1947, the company signed an agreement with Caterpillar Tractor Company, USA, for marketing earth moving equipment. At the end of the war, large numbers of war-surplus Caterpillar equipments were available at attractive prices, but the finances required were beyond the capacity of the partners. This prompted them to raise additional equity capital, and on 7 February 1946, Larsen & Toubro Private Limited was incorporated. <br><br> After India's independence in 1947, the firm set up offices in Calcutta (now Kolkata), Madras (now Chennai) and New Delhi. In 1948, 55 acres of undeveloped marsh and jungle was acquired in Powai, Mumbai. In December 1950, L&T became a public company with a paid-up capital of ₹20 lakh (equivalent to ₹19 crore or US$2.4 million in 2020). The sales turnover in that year was ₹1.09 crore (equivalent to ₹102 crore or US$13 million in 2020). In 1956, a major part of the company's Mumbai office moved to ICI House in Ballard Estate, which would later be purchased by the company and renamed as L&T House, its present headquarters. <br><br> Services: realty, information technology, technology services and financial services; <br><br> Others: Hyderabad Metro, Infrastructure Development Projects and other corporate functions. <br><br> About Careers: L&T’s campus recruitment teams visit India’s leading colleges, offering opportunities to bright engineers. The selection process is rigorous and we look for candidates who match L&T’s value system, have a strong knowledge base, and the skill to apply concepts. Above all we look for commitment and a passion for excellence. <br><br> Induction Programme: <br>As part of the on-boarding process, all fresh entrants go through an Induction Programme, a 'finishing school' as it were, which gives them an overview of the breadth of work. This programme titled ‘Prayag’ helps all Graduate and Post Graduate Trainees get acclimatized to our work culture and start delivering from day one. The programme consists of an orientation on L&T, its businesses and projects undertaken. <br><br> The trainees work on technical projects, individual assignments, product simulations, and undergo various technical as well non-technical exercises on-line. <br><br> The programme is a good mix of technical & behavioural programmes along with a lot of fun-filled activities such as In-basket exercises, Games, Contests and Cultural Programmes. <br><br> Prayag: <br> In 2020, Prayag took a new shape with pandemic related lockdowns impacting the entire process. L&T's commitment to future ‘Imagineers’ led us to design a unique and award-winning virtual onboarding programme. Designed and executed in record time, initiatives like remote joining, virtual induction, know your leader series and virtual tours are now institutionalised as best practices. <br><br> Currently, Prayag is conducted through a hybrid model involving both online and in-person programmes conducted through L&T’s various training centres. <br><br> Note For Candidate: Thank you for interest in a career with L&T. The registrations for the GET Program have been closed for this year. We however encourage you to submit your details on the Online Form to be considered for any future opportunities at L&T. Wishing you all the best! <br><br> Graduate Engineer Trainees (GET): <br>L&T's amazing growth story has been possible because of the fresh talent that flows in from engineering campuses. We believe in transforming fresh graduate engineers into future leaders by making them go through the crucible of challenging assignments. <br><br> L&T visits around 100 campuses where we look for bright engineering talent to partner us in our growth story. <br><br> Indicative Roles: <br>- Technology and Product Development Centre <br>-Manufacturing Technology <br>-Material competency Centre <br>-Quality Assurance & Quality Control <br>-International business development <br>-Technical services <br>-Project Management <br>-Construction Management <br>-Manufacturing engineering <br>-Business services <br>-Sales & Marketing <br><br> The selection process covers written tests that measure intelligence, personal interview and a medical examination. <br><br> Eligibility Criteria: <br>- You should be an Indian national, born on or after 01.07.1998 <br>- 4 years / 8-semester degree (full-time) course after 10+2 / 10th + Diploma (Students already graduated in 2022 or expected to graduate by August, 2022) <br>- Aggregate for B.E. / B. Tech should be more than or equal to 65% <br>- No backlogs (past or live) during B.E. / B. Tech Courses. All subjects should have been cleared in first attempt itself <br>- Any subject / paper not cleared during the usual attempt and re-attempted for whatsoever reason will be considered as a second attempt <br>- Aggregate for 10th & HSC/12th / Diploma in any Engineering stream should be more than or equal to 70% each. <br>- You should have completed your 12th within 2 years from completing 10th, or Diploma within 3 years from completing 10th","datePosted":"2022-09-06","validThrough":"2022-10-06","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Larsen & Toubro","sameAs":"https://www.larsentoubro.com/","logo":"https://gofresher.in/company-logos/larsen-and-toubro.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"EPIP, 2nd phase, KIADB Export Promotion Industrial Area, Whitefield, Bengaluru, Karnataka 560066","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560066","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"500000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Larsen & Toubro Hiring 2022 Batch Fresher Graduate Engineer Trainee ","image":"https://gofresher.in/company-logos/larsen-and-toubro.png","datePublished":"2022-09-06","dateModified":"2022-09-06","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/larsen-and-toubro-lnt-hiring-2022-batch-fresher-graduate-engineer-trainee.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/larsen-and-toubro-lnt-hiring-2022-batch-fresher-graduate-engineer-trainee.html"/>
