le to the needs of our customers. We would not have survived this long if we weren’t good at anticipating and keeping up with the rapid pace of change this industry is accustomed to witnessing. We have an eminent workforce. Our engineers are full-time hires, shortlisted from reputed colleges, and selected only after successfully going through our stringent selection process. We evaluate them on 3 aspects - analytical thinking, programming fundamentals, and inventiveness. Before being introduced into projects, they are made to undergo a comprehensive training that delivers on 2 accounts: it enhances their technical skills to a level the industry values, and exposes them to contemporary software quality standards they are required to uphold. Additionally, the company invests in a range of activities that emphasize on knowledge building: seminars, conferences, workshops, in-person and online training, certifications, etc. The aim is to keep people technically relevant to the times . The industry we operate in is highly disruptive. We are always on our toes to stay relevant, avoiding the technological hypes and embracing the pertinent ones. We are constantly vigilant about taking the necessary steps to ensure the safety of our client data. In 20+ years of our existence, we have not had a single case of an IPR breach related to Patents, Copyrights, Trade Secrets, and Trademarks. We have never had any cases of Lawsuits or Data-compromise issues raised against us. Our employees are bound by Non-Disclosure agreements to protect the confidentiality of client-data that they deal with. <br><br> Role: Associate Software Engineer <br><br> Experience : 0 - 1 years <br><br> Location: Bhubaneswar, Delhi - NCR, Remote Working <br><br> Core Responsibilities <br>- Work with product owners, architects, developers, testers and other stakeholders in the client's organization and in Mindfire to build and maintain software solutions <br>- Get specifications/wireframes/ mockups and translate them into scalable, high performance, robust web apps! <br>- Responsible to write and maintaining clean, well-written code, as per the best practices. <br>- Very comfortable with daily standup with clients, update daily work progress via Project Management systems, voice/video calls, online collaboration using screen-sharing tools. <br>- Exposure/experience in agile development practices <br>- Open to learning-related technologies. <br><br> Required Skills <br>- Exposure to  HTML, CSS, JavaScript, TypeScript, ReactJS, Angular <br>- Good to have knowledge of backend technologies, i.e. Python, Java, .NET, Node.js <br>- Exposure to SQL (MSSQL, PostgreSQL, MySQL or Similar) / NoSQL (MongoDB or Similar) <br>- Exposure to Git - GitHub, GitLab, Bitbucket or similar SCM tools <br><br> Qualifications <br>- B-Tech or M-Tech - Computer Science or IT - 2021/2022 <br>- Preferably with 6 months Internship done","datePosted":"2022-10-02","validThrough":"2022-12-02","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Mindfire Solutions","sameAs":"https://www.mindfiresolutions.com/","logo":"https://gofresher.in/company-logos/mindfire-solutions.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"6th & 7th Floors, Joy One Towers, C-20/1/1A, Sector 62, Noida, Uttar Pradesh 201309","addressLocality":"India","addressRegion":"Noida, Uttar Pradesh","postalCode":"201309","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"400000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Mindfire Solutions Hiring 2022, 2023 Batch Fresher As Associate Software Engineer","image":"https://gofresher.in/company-logos/mindfire-solutions.png","datePublished":"2022-10-02","dateModified":"2022-10-02","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profi
