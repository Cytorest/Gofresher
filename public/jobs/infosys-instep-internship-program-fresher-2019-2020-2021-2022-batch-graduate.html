 impact of the Infosys InStep internship program. The program offers an immersive learning experience by connecting students with some of the most brilliant minds at Infosys in technology arenas like cybersecurity, IoT and Machine learning. We look forward to many more years of collaborative academic experiences with Infosys,” said Prof. Mohanbir Sawhney, Associate Dean of Digital Innovation and the Director for Center for Research in Technology and Innovation, Kellogg School of Management. <br><br> Application Process: <br> Step 1: Information Seminar / Career Fairs There are many avenues to learn more about InStep - Infosys' Global Internship Program. Infosys conducts Information seminars and Career fairs in various universities.<a href=\"https://www.infosys.com/instep/news-events.html\">Check our calendar to know when we will be in your school.</a> <br> You can also learn more about the program through our <a href=\"https://www.facebook.com/InfosysInStep/\">facebook page</a>,<a href=\"https://www.youtube.com/results?search_query=infosys+instep\">youtube channel</a>,<a href=\"https://www.infosysblogs.com/voices-instep/\">blog</a>, or just write to us at intern@infosys.com. <br><br> Step 2: Apply to InStep <br> To apply for the InStep internship program, all you need to do is upload your resume and fill out the form <a href=\"https://careers.infosys.com/instep/internship/instepregistrationpage.aspx\">here</a>.  <br> Some key points: <br> - We strongly advise you to read tips on resumes in order to ensure all the desired information is covered.<br> - Please make sure your resume consists of your phone number, areas of interest, CGPA (if available), key skills, past experience/academic projects, year of expected graduation, university name, stream of education, and work authorization details.<br> - While writing to us we also encourage you to look through our <a href=\"https://www.infosys.com/instep/internship/projects.html\">list of projects</a> for the upcoming cycle and tell us which projects you would like to work on. You can choose any 3 projects which intrigue you and fit your career aspirations. <br><br> Step 3: Resume is Evaluated <br> Once your resume reaches the InStep team, it will be evaluated by a committee of speacialists who will try to match your profile with program requirements. <br> Fall: September<br> Spring: March<br> Others: All year round <br><br> Step 4: Telephonic Interview <br> After having a successful resume evaluation, candidates will be invited to attend a telephonic interview. As the interview will be based on the applicant's resume, it is advisable to be prepared to discuss all skills, strengths and experiences mentioned in the resume. <br><br> Step 5: Shortlisted candidate <br> - Receives an offer letter <br> - Student confirms receipt of the offer letter <br> - Visa Preparation and Logistics <br> - Arrival <br> - Integration <br><br> For any other queries please write to InStep_Team@infosys.com. <br><br> FAQs <br><br> Before Application <br><br> Q1. Who can apply?<br> A1. Students who are enrolled in our partner institutions can apply for InStep. <br><br> Q2. When should I apply?<br> A2. The internship program runs throughout the year to accommodate different academic calendars. Please apply four to five months before your planned starting date. <br><br> Q3. What documents must I submit while applying?<br> A3. To apply, you will need to fill the online application form and upload your resume in PDF format. If selected for an interview, you will be requested to provide an unofficial transcript. <br><br> Q4. Do I need a professor's recommendation?<br> A4. Recommendations are not required. References, however, are required (professional or academic, regarding your background and skills.) <br><br> Q5. What if the current projects do not interest me?<br> A5. Please apply online and indicate your area of interest (i.e., marketing, data mining, and talent management). <br><br> Q6. Whom should I contact to know more about the projects? A6. Please contact Kisha Gupta (Kisha_Gupta@infosys.com), InStep's Project Manager. <br><br> During Application <br><br> What are the forms that I need to fill? You need to fill the online application form and upload your resume in PDF format. <br><br> Would it help to provide extra material? Not unless requested by the interviewer. <br><br> You will get an overview of the project during the interview. More details can be requested from your project mentor after the interview. <br><br> After Application <br><br> Q1. How soon will I receive an interview call after I submit the application online? A1. If you are selected, and depending on how well your profile matches available projects, interview waiting times can range from two weeks to several months. <br><br> Q2. When will I hear from InStep about the final decision? A2. Usually, you will hear from us within two weeks of your interview. <br><br> Q3. One student from my school is already admitted. Does that mean I have a slim chance of getting enrolled for the internship? A3. No. Interns are selected on a project-to-project basis. Your ability and compatibility with a project will determine whether you get selected. <br><br> Q4. Who can I talk to before I make my decision to accept the internship? A4. You can talk to our InStep team members, a campus ambassador, or any past interns. In addition, career services at your school may provide advice. <br><br>","datePosted":"2022-08-19","validThrough":"2022-09-19","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Infosys Limited","sameAs":"https://www.infosys.com/","logo":"https://gofresher.in/company-logos/infosys.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"No. 44 & 97/A, Infosys Avenue, Electronics City Phase 1, Electronic City, Bengaluru, Karnataka 560100","addressLocality":"India","addressRegion":"Bangalore","postalCode":"560100","addressCountry":"India"}},
