), photo storage (Photos), video calling (Meet), smart home (Nest), smartphones (Pixel), wearable technology (Pixel Watch & Fitbit), music streaming (YouTube Music), video on demand (YouTube TV), artificial intelligence (Google Assistant), machine learning APIs (TensorFlow), AI chips (TPU), and more. Discontinued Google products include gaming (Stadia), Glass, Google+, Reader, Play Music, Nexus, Hangouts, and Inbox by Gmail.Google's other ventures outside of Internet services and consumer electronics include quantum computing (Sycamore), self-driving cars (Waymo, formerly the Google Self-Driving Car Project), smart cities (Sidewalk Labs), and transformer models (Google Brain).Google and YouTube are the two most visited websites worldwide followed by Facebook and Twitter. Google is also the largest search engine, mapping and navigation application, email provider, office suite, video sharing platform, photo and cloud storage provider, mobile operating system, web browser, ML framework, and AI virtual assistant provider in the world as measured by market share. On the list of most valuable brands, Google is ranked second by Forbes and fourth by Interbrand. It has received significant criticism involving issues such as privacy concerns, tax avoidance, censorship, search neutrality, antitrust and abuse of its monopoly position. <br><br> Company Name: Google LLP <br><br> In-office: <br>Bangalore, Karnataka, India <br>Hyderabad, Telangana, India <br><br> Our Summer Internships start in May/June 2023 and are 10-12 weeks in duration. <br><br> This internship is intended for students who are pursuing a Bachelor's, Master's or Dual degree program in Computer Science or a related field with an anticipated graduation date after March 2024. To start the application process, you will need an updated CV or resume and a current unofficial or official transcript in English. Click on the 'Apply' button on this page and provide the required materials in the appropriate sections (PDFs
