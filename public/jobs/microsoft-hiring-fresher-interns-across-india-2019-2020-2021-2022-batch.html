 the overall operating system market to Android.The company also produces a wide range of other consumer and enterprise software for desktops, laptops, tabs, gadgets, and servers, including Internet search (with Bing), the digital services market (through MSN), mixed reality (HoloLens), cloud computing (Azure), and software development (Visual Studio). Steve Ballmer replaced Gates as CEO in 2000, and later envisioned a \"devices and services\" strategy. This unfolded with Microsoft acquiring Danger Inc. in 2008,  entering the personal computer production market for the first time in June 2012 with the launch of the Microsoft Surface line of tablet computers, and later forming Microsoft Mobile through the acquisition of Nokia's devices and services division. Since Satya Nadella took over as CEO in 2014, the company has scaled back on hardware and has instead focused on cloud computing, a move that helped the company's shares reach its highest value since December 1999. Earlier dethroned by Apple in 2010, in 2018 Microsoft reclaimed its position as the most valuable publicly traded company in the world. In April 2019, Microsoft reached the trillion-dollar market cap, becoming the third U.S. public company to be valued at over $1 trillion after Apple and Amazon respectively. As of 2021, Microsoft has the fourth-highest global brand valuation. <br><br> Basic Details:-  <br><br> Job number: 1394496  <br><br> Travel: 0-25%  <br><br> Profession: Customer Success  <br><br> Role type: Individual Contributor  <br><br> Employment type: Internship work <br><br> Site Flexibility: Microsoft on-site only <br><br> About Profile:- Microsoft’s mission is to empower every person and every organization on the planet to achieve more. As employees we come together with a growth mindset, innovate to empower others and collaborate to realize our shared goals. Each day we build on our values of respect, integrity, and accountability to create a culture of inclusion where everyone can thrive at work and beyond. Learn more about our cultural attributes. At Microsoft, Interns work on real-world projects in collaboration with teams across the world, while having fun along the way. You’ll be empowered to build community, explore your passions and achieve your goals. This is your chance to bring your solutions and ideas to life while working on cutting-edge technology. The internship is designed not only for you to do great work with the opportunity to learn and grow, but to experience our culture full of diverse community connection, executive engagement, and memorable events. <br><br> Responsibilities: About Customer Success. Customer Success Unit creates customer value by accelerating their desired outcomes across the end-to-end cloud journey. This team enables customers across the entire lifecycle of projects with industry leading architecture, design, resilience, performance, scale, operational policies & processes, and operations support. They also funnel back learnings from our customer projects into the Microsoft cloud engineering process to ensure that Microsoft cloud is the most secure, reliable and high performing cloud in the world. Few Roles Under Customer Success <br><br> Cloud Solutions Architecture:- <br>- Understanding Customer/Partner Technical Environment - Acts as the voice of the customer (VOC)/partner by learning to identify and share feedback around technical capabilities, gaps, blockers, and insights that relate to the customer/partner with internal teams, using established channels <br>- Architecture Design and Deployment - Leverages an existing architecture approach or reference architecture to propose a solution or achieve Microsoft's agreed commitments to the customer/partner. Assesses customer/partner needs and gathers information that helps others to identify growth opportunities. <br>- Practice Development - Supports research projects and contributes to scoping surveys for customers/partners to assess potential intellectual property (IP) needs or process changes. <br>- Trusted Advisor - Works with internal teams and begins building relationships with customer/partner/MCS technical specialists under the guidance and supervision of others. <br>- Customer Usage - Participates in discussions around architecture design, resiliency reviews, and technical optimization that result in production deployment application and increase customer business value. Ensures that the customer's environment and applications are well-architected. <br><br> Customer Success Management <br>- Understanding the Customer - Seeks information about the customer through research (e.g., reads customer publications, speaks with peers and customers) to learn about their business, needs, and strategy and keeps up to date with customer business and business outcomes. Communicates customer insights to internal teams <br>- Business Value Communication - Communicates business value of solutions for customer organization through demonstrations, storytelling, etc. Observes and listens to senior colleagues to build knowledge of relevant customer stories and industry, competitive, and/or Microsoft best practices to support business outcomes. <br>- Partner Engagement Engages with and leverages relevant internal and external partners and/or Services to support business outcomes as appropriate. Identifies appropriate partner and jointly develops plan for the play based on knowledge of the customer. <br>- Cross-Team Collaboration - Coordinates internal peers across functions to support business outcomes and enable execution of customer success through One Microsoft. Identifies and begins developing relationships with customer team members. <br>- Customer Advocacy - Acts as the voice of the customer and Partner by learning to identify and share feedback around technical capabilities, blockers, and insights that relate to the customer with internal teams (e.g., Engineering), leveraging relevant tools (e.g., OneList). Responds to feedback and supports positive change within Microsoft. <br><br> Qualifications:- <br>- Bachelor's Degree in Computer Science, Information Technology, Engineering, or related field with minimum 8/10 CGPA <br>- AND 1+ year(s) work or internship experience involving technology solutions, practice development, architecture, consulting, and/or cloud/infrastructure technologies <br>- Technical Certification in Cloud (e.g., Azure). Can do online. <br><br> Microsoft is an equal opportunity employer. All qualified applicants will receive consideration for employment without regard to age, ancestry, color, family or medical care leave, gender identity or expression, genetic information, marital status, medical condition, national origin, physical or mental disability, political affiliation, protected veteran status, race, religion, sex (including pregnancy), sexual orientation, or any other characteristic protected by applicable laws, regulations and ordinances. Benefits/perks listed below may vary depending on the nature of your employment with Microsoft and the country where you work. <br><br>","datePosted":"2022-08-24","validThrough":"2022-12-24","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Microsoft Corporation","sameAs":"https://www.microsoft.com/en-in","logo":"https://gofresher.in/company-logos/microsoft.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Microsoft Signature Building, Intermediate Ring Rd, Embassy Golf Links Business Park, Domlur, Bengaluru, Karnataka 560071","addressLocality":"India","addressRegion":"Bangalore, India","postalCode":"560071","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"350000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Microsoft Is Hiring Fresher Interns In India At Multiple Locations","image":"https
