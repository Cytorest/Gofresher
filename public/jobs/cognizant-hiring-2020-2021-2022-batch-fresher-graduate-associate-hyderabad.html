r this restructuring, Cognizant Technology Solutions became a public subsidiary of IMS Health. In June 1998, IMS Health partially spun off the company, conducting an initial public offering of the Cognizant stock. The company raised $34 million, less than what the IMS Health underwriters had hoped. They earmarked the money for debt payments and upgrading company offices. Kumar Mahadeva decided to reduce the company's dependence on Y2K projects: by Q1 1999, 26% of company's revenues came from Y2K projects, compared with 49% in early 1998. Believing that the $16.6 billion enterprise resource planning software market was saturated, Kumar Mahadeva decided to refrain from large-scale ERP implementation projects. Instead, he focused on applications management, which accounted for 37% of Cognizant's revenue in Q1 1999. Cognizant's revenues in 2002 were $229 million, and the company had zero debt with $100 million in the bank. During the dotcom bust, the company grew by taking on the maintenance projects that larger IT services companies did not want. In 2003, IMS Health sold its entire 56% stake in Cognizant, which instituted a poison pill provision to prevent hostile takeover attempts. Kumar Mahadeva resigned as the CEO in 2003, and was replaced by Lakshmi Narayanan. Gradually, the company's services portfolio expanded across the IT services landscape and into business process outsourcing (BPO) and business consulting. Lakshmi Narayanan was succeeded by Francisco D'Souza in 2006. Cognizant experienced a period of fast growth during the 2000s, as reflected by its appearance in Fortune magazine's \"100 Fastest-Growing Companies\" list for ten consecutive years from 2003 to 2012. In September 2014, Cognizant struck its biggest deal, acquiring healthcare IT services provider TriZetto Corp for $2.7 billion. Cognizant Shares, rose nearly 3 percent in pre-market trading. On 24 June 2015, the company signed a multimillion-dollar agreement with Escorts Group in India to help Escor
