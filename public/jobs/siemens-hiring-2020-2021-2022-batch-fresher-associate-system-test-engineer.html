 The London agency became a branch office in 1858. In the 1850s, the company was involved in building long-distance telegraph networks in Russia. In 1855, a company branch headed by another brother, Carl Heinrich von Siemens, opened in St Petersburg, Russia. In 1867, Siemens completed the monumental Indo-European telegraph line stretching over 11,000 km from London to Calcutta.First electric locomotive, built in 1879 by company founder Werner von Siemens. In 1867, Werner von Siemens described a dynamo without permanent magnets. A similar system was also independently invented by Ányos Jedlik and Charles Wheatstone, but Siemens became the first company to build such devices. In 1881, a Siemens AC Alternator driven by a watermill was used to power the world's first electric street lighting in the town of Godalming, United Kingdom. The company continued to grow and diversified into electric trains and light bulbs. In 1885, Siemens sold one of its generators to George Westinghouse, thereby enabling Westinghouse to begin experimenting with AC networks in Pittsburgh, Pennsylvania. In 1887, Siemens opened its first office in Japan.[14] In 1890, the founder retired and left the running of the company to his brother Carl and sons Arnold and Wilhelm. In 1892, Siemens were contracted to construct the Hobart electric tramway in Tasmania, Australia as they increased their markets. The system opened in 1893 and became the first complete electric tram network in the Southern Hemisphere. <br><br> Location: Chennai, India <br><br> Job Family: Research & Development <br><br> Req Id: 338486 <br><br> About Company: Founded in 2012, Comfy | Enlighted is a Siemens-owned business on a mission to connect employees to the people, places, and things they need to do their best work. Our SaaS platform combines building intelligence, space analytics, and a consumer-grade mobile app technology to improve the workplace experience for Fortune 500 companies around the globe. Headquartered in the San Francisco Bay Area, our fast-growing team balances the dynamic energy of a small company with the backing of a global powerhouse. To learn more about Enlighted, visit us at <a href=\"www.enlightedinc.com\">www.enlightedinc.com</a> <br><br> Location: Enlighted – A Siemens Company’s Global Technology Center, Chennai <br><br> Role Associate Engineer - System Test   <br><br> Experience: 0 - 2 years <br><br> Responsibilities <br>- Support test designs from conception through system validation, including architecture requirements, functional specification, design, prototype, test bed bring up, Validation planning and verification <br>- Ability to work with cross-functional teams (Software, Hardware, Hardware Test & Firmware Test) <br>- Work closely with Test and Automation developers to execute defined testing strategy. <br>- Support to Develop and execute Lighting & Other IoT system Test plans to ensure high-reliability in-field deployment. <br>- Support product through pre and post-production releases. <br>- Work closely with R&D to support product design verification, validation and characterization tests <br>- Support to create/code the product verification test suite, including automation of diagnostic functions and functional test scripts <br>- Fabricate and support fabricate functional test jigs and apparatus <br>- Provide product verification test reports and failure analysis <br>- Continuous update/improvement of test suites to address corner case scenarios <br><br> Education: Bachelor’s in engineering in EEE/ECE/EIE/IC or other equivalent or higher Engineering degree <br><br> Skills required <br>- 0-2 years embedded hardware design experience <br>- BE/BTECH and ME/MS preferred, with Electrical and/or Electronics Background <br>- Experience with embedded systems or testing complex systems comprised of hardware/software/firmware <br>- Experience in Validating the performance of wireless products (802.15.4, WiFi mesh, Bluetooth low energy (BLE) networks etc) or equivalent product. <br>- Experience testing low power/battery powered systems a plus. <br>- Responsible for integration testing of firmware with IoT Systems. <br>- Skill and interest in improving accuracy and repeatability of testing techniques <br>- Experience with system level test methodologies, interfacing test beds and controlling various measurement <br>- Skilled in developing Graphic User Interfaces with an ability to create a dashboard <br>- Experience with sensors and lighting products is a plus <br>- Exposure software and Firmware Test Design Life Cycle <br>- Experience in Testing (Manual & Automation) <br>- Exposure to atleast one of the Automated Test Environment software/systems (LabView/dSpace/MRET) a plus. <br>- Exposure to scripting languages like Python, Perl or RVT, would be added advantage <br>- Follow safe work practices in an environment with potential electrical hazards. <br>- Experience in Operating basic electronic test equipment (Oscilloscope, logic analyzer, Data logger, spectrum analyzer, Function generator, etc) a plus <br>- Should be a roll-up-the sleeves, trouble-shooter with ability to multi-task. <br>- Excellent team player with great verbal and written communication skills who enjoys hands-on laboratory work. <br><br> Organization: Smart Infrastructure <br><br> Company: Enlighted Energy Systems Pvt Ltd <br><br> Experience Level: Early Professional <br><br> Full / Part time: Full-time","datePosted":"2022-10-18","validThrough":"2023-01-18","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Siemens","sameAs":"https://new.siemens.com/in/en.html","logo":"https://gofresher.in/company-logos/siemens.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Enlighted Energy Systems Pvt Ltd KG Pinnacle,6th Floor, Block no 17 Gandhi Street, 100 Feet Rd, Adambakkam, Chennai, Tamil Nadu 600088","addressLocality":"India","addressRegion":"Chennai, Tamil Nadu","postalCode":"600088","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script>
