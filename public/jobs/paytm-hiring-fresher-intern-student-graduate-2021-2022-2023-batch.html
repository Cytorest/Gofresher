ho we hire. <br><br> Push boundaries <br>Think differently. We love to innovate, find new ways of doing things, and leverage technology to simplify everything we do. <br><br> Entrepreneurial spirit <br>Bring a hunger to learn. Set goals and build plans to achieve them. Be brave, remove barriers and let your curiosity guide you. <br><br> Do great things, fast <br>We're committed to executing flawless solutions, fast. As a team, we work together efficiently to get shit done. <br><br> Be part of the grand story unfolding in the mobile ecosystem <br>We aim at bringing half a billion Indians into the mainstream economy, and everyone working here is striving to achieve that goal. Our successes are rooted in our people’s collective energy and unwavering focus on the customer, and that’s how it will always be. Over the last two decades, we have revolutionized financial technology in India. We 'Make in India' for the world. Paytm pioneered, and is the leader of, QR based mobile payments in India. Our ecosystem has been widely adopted and the numbers say it all. We fuel over 800 million monthly transactions processing over $100 Bn annually. With 20 million merchants on our platform, we are the largest merchant acquirer in India. But, our ecosystem is not just limited to payments - we also sell over 150 million travel and movie tickets every year. From banking, lending, wealth management, online commerce, insurance, travel and ticketing to gaming and content - we do it all. <br><br> Equality and non-discrimination <br>One97 and all its affiliate Companies shall provide equal opportunities to all its employees / Personnel and all qualified applicants for employment without regard to their race, caste, religion, colour, ancestry, marital status, work experience, gender, sexual orientation, age, nationality, ethnic origin & disability. Human Resource policies shall promote diversity and equality in the workplace, as well as compliance with all local labour laws, while encouraging f Sales (POS). <br>Precision Marketing or performance advertising is the most influential and effective form of Marketing in the current age. Both these are completely dependent on actual purchase triggers coming directly from Point of Sale. Mapping customer behavior consistently in a scientific manner results in trends that can assure a much higher ROI on your campaigns. <br>Application Link: <a href=\"https://jobs.lever.co/paytm/38b16ce5-3d25-4dbb-b2f1-dac17d3ce105\">https://jobs.lever.co/paytm/38b16ce5-3d25-4dbb-b2f1-dac17d3ce105</a> <br><br> 2. intern - AMRITSAR, PUNJAB /MARKETING – PAYTM INSIDER /INTERN <br> Application Link: <a href=\"https://jobs.lever.co/paytm/bc81eadf-e873-4849-86c6-d2a464efa829\">https://jobs.lever.co/paytm/bc81eadf-e873-4849-86c6-d2a464efa829</a> <br><br> 3. Digital Marketing intern | MUMBAI, MAHARASHTRA /MARKETING – PAYTM INSIDER /INTERN <br>At Insider.in we're looking for a Digital Marketing intern to join our team. <br>In this role you will be doing the following: <br>•Work closely with the region's business development & content team to develop digital marketing plans for amplification of events on Paytm Insider. <br>•Implement platform, email and social media marketing plans for events and categories on Paytm Insider. <br>•Track and report digital marketing plans for effectiveness and efficiency. <br>•Implement various optimization techniques for continued improvement in digital marketing performance! <br> Application Link: <a href=\"https://jobs.lever.co/paytm/1d4c1186-6fe8-4947-80b6-0869f1e68aaf\">https://jobs.lever.co/paytm/1d4c1186-6fe8-4947-80b6-0869f1e68aaf</a> <br><br> Check List Of All Vacancies For Interns At Paytm: <a href=\"https://jobs.lever.co/paytm?commitment=Intern\">https://jobs.lever.co/paytm?commitment=Intern</a> <br><br> 4. Graphic Designer | NOIDA, UTTAR PRADESH /DESIGN – MOBIQUEST /ON-ROLE <br>Ever wished you could be instrumental in shaping up the worlds largest Loyalty Platform? If you have the passion and energy apart from core skills, this position is just for you🙌🏻 If it’s not you and perhaps you know of any of your friends/ colleagues who may be keen..would love to hear from them. <br>Responsibilities : <br>•Developing concepts, graphics and layouts for product illustrations ,after effects, company logos and websites <br>•Exceptional creativity and innovation <br>•Good understanding of video formats , compression techniques, and format requirements/constraints.<br>•Excellent time management and organisational skills Accuracy and attention to detail <br>•An understanding of the latest trends and their role within a commercial environment <br>•Conceptualize visuals based on requirements <br>•Prepare rough drafts and present ideas <br>•Able to handle designing to web Pages, templates, newsletters website design redesign <br>•Experience in creating wireframes, storyboards <br>•Proficiency in Photoshop, Illustrator, or other visual design and wire - framing tools. <br>•Good experience & understanding of Website & app layout designing - Responsive layout design <br>•Knowledge of UI and UX design and improvement will be a plus. <br>•Other skills required are design of landing pages, emailers, ecommerce websites and web applications. <br>Application Link: <a href=\"https://jobs.lever.co/paytm/f6b142a0-aa7d-439c-8e9b-297ac302ef16\">https://jobs.lever.co/paytm/f6b142a0-aa7d-439c-8e9b-297ac302ef16</a>","datePosted":"2022-10-16","validThrough":"2024-10-16","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Paytm","sameAs":"https://paytm.com/","logo":"https://gofresher.in/company-logos/paytm.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Essae Vaishnavi Summit, No. 6/B, 7th Main, 80 Ft. Rd, 3rd Block, Koramangala, Bangalore - 560034","addressLocality":"India","addressRegion":"Koramangala, Bangalore","postalCode":"560034","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value
