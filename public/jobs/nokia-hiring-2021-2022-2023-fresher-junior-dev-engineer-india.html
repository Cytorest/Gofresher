930s to take advantage of the electricity supply, and the cable company soon did too. <br><br> Come create the technology that helps the world act together <br>Nokia is committed to innovation and technology leadership across mobile, fixed and cloud networks. Your career here will have a positive impact on people’s lives and will help us build the capabilities needed for a more productive, sustainable, and inclusive world. <br>We challenge ourselves to create an inclusive way of working where we are open to new ideas, empowered to take risks and fearless to bring our authentic selves to work. <br><br> The team you'll be part of <br>Strategy and Technology lays the path for Nokia’s future technology innovation and identifies the most promising areas for Nokia to create new value. We set the company’s strategy and technology vision, offer an unparalleled research foundation for innovation, and provide critical support infrastructure for Nokia. <br><br> What you will learn and contribute to <br>- Part of an Agile team responsible for Cloud Engineering and Architecture <br>- Develop and Design Cloud Solutions to meet the needs of Nokia internal customers <br>- Develop IaC for Multi-Cloud Deployments <br>- Develop and Maintain Golden inmages to be used in Cloud Deployments <br><br> Your skills and experience <br>You have: <br>- BS degree in Computer Science, similar technical field of study or equivalent practical experience <br>- Knowledge of Full Stack Development and Architecture on public cloud, GCP, Azure and AWS <br>- Software development experience in one or more general purpose programming or scripting languages such as java, python or C++ <br>- Experience practical use of CI/CD pipelines <br>- General knowledge about OpenStack or VMWare as a virtualization platform <br><br> It would be nice if you also had: <br>- Experience with database technologies such as SQL and No-SQL <br>- Good understanding of networking concepts (TCP/IP, routing, firewalls, subnets, VPCs) <br><br> Soft Skills: <br>- Strong analytic, organization, presentation, customer service and facilitation skills <br>- Ability to prioritize and execute on multiple concurrent initiatives with related or independent goals; <br><br> What we offer <br>Nokia offers flexible and hybrid working schemes, continuous learning opportunities, well-being programs to support you mentally and physically, opportunities to join and get supported by employee resource groups, mentoring programs and highly diverse teams with an inclusive culture where people thrive and are empowered. <br><br> Nokia is committed to inclusion and is an equal opportunity employer <br><br> Nokia has received the following recognitions for its commitment to inclusion & equality: <br><br> One of the World’s Most Ethical Companies by Ethisphere <br>Gender-Equality Index by Bloomberg <br>Workplace Pride Global Benchmark <br>LGBT+ equality & best place to work by HRC Foundation <br>At Nokia, we act inclusively and respect the uniqueness of people. <br><br> Nokia’s employment decisions are made regardless of race, color, national or ethnic origin, religion, gender, sexual orientation, gender identity or expression, age, marital status, disability, protected veteran status or other characteristics protected by law. We are committed to a culture of inclusion built upon our core value of respect. <br><br> Join us and be part of a company where you will feel included and empowered to succeed. <br><br> Additional Information <br>Vaccination Requirements : FOR US ONLY: Nokia employees, wherever required by law or contractual obligation, must receive a COVID-19 vaccination or an otherwise approved accommodation based upon applicable law.","datePosted":"2022-10-15","validThrough":"2023-04-15","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Nokia","sameAs":"https://www.jio.com/","logo":"https://gofresher.in/company-logos/nokia.png"},"jobLocation":{"@type":"Place","address":{"@type":
