<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Internship Opportunities At Morgan Stanley - Students and Undergraduates","description":"<br><br> Careers At Morgan Stanley: We believe our greatest asset is our people. We value our commitment to diverse perspectives and a culture of inclusion across the firm. Discover who we are and the right opportunity for you. <br><br> Students & Graduates: A career at Morgan Stanley means belonging to an ideas-driven culture that embraces new perspectives to solve complex problems. See how you can make meaningful contributions as a student or recent graduate at Morgan Stanley. <br><br> Training program: Training consists of a 15-week global program, which includes an orientation to the Firm, intensive technology training, an introduction to proprietary technologies, and culminates with a four-week group project. The Program allows Analysts to build a strong network among their peers, as well as acquire the comprehensive skills to fully prepare Analysts for a long-term career in Technology. <br><br> Responsibilities: <br>- Development Teams: Our development teams are tasked with designing, developing and maintaining applications used by the Firm's business units. Daily activities include meeting with clients to gather and analyze requirements; making system design decisions; evaluating, integrating and developing necessary software; and testing and deploying applications to production. Developing high-performing low-latency electronic trading systems across multiple asset classes, providing sophisticated risk management analytics and systems, andevolving complex workflows and life cycle management capabilities across increasingly sophisticated products are just some of the many projects available for developers within our technical organizations. <br>- Infrastructure Teams: Our infrastructure-facing teams are developing cutting-edge systems to run our business. Engineers provide tools, applications and platforms such as the Firm's networks, computing hardware, operating systems and databases for trading applications, mobile applications and other end-user applications. Working in small, nimble teams, the group provides applications that span the breadth of the Firm's clients in an efficient manner. Engineering the Firm's websites, managing the Windows plant, and developing a client reporting delivery system are some of the projects available for infrastructure engineers in our organizations. <br><br> Qualifications/Skills/Reqs: <br>- Undergraduate, Master's or Ph.D. graduate. <br>- Students graduating in 2023, 2024 can apply. 2022 batch fresher graduates can also apply. <br>- Computer Science, Computer Engineering, Electrical Engineering, Information Technology or other related technical majors preferred. <br>- Experience with at least one OO language: e.g., Java, C++ or C# database knowledge. Operating system knowledge (Windows and Unix). <br>- Excellent problem-solving skills, experience in object-oriented development, good comprehension of data structures, algorithms and complexity theory, strong database and scripting skills. <br>- Excellent problem solving, communication, teamwork and analytical skills. Fluent in English. <br>- Computer Science, Computer Engineering, Electrical Engineering, Information Technology or other related technical majors preferred. <br>- You have experience with at least one programming language: e.g., Java, C++ or C#, database knowledge. <br>- You have operating system knowledge (Windows and Unix). <br>- You have excellent problem-solving skills, experience in object-oriented development, good comprehension of data structures, algorithms and complexity theory, strong database and scripting skills. <br>- You have excellent problem-solving, communication, teamwork and analytical skills. <br>- You are fluent in English. <br><br> Equal Employment Opportunity <br>Morgan Stanley's goal is to build and maintain a w
