<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Demandbase Hiring 2020, 2021 & 2022 Batch Fresher As Software Test Engineer - Remote Job","description":"<br><br> About Company: Demandbase is an account-based marketing (ABM), advertising, sales intelligence and data company. Its products provide business-to-business (B2B) companies sales and marketing support that helps users discover, manage, and measure target audiences This includes identifying web visitors, targeting and engaging accounts, closing deals, and helping to grow customers. Demandbase One, the company’s suite of cloud products, provides account-based marketing (ABM) and ABX, B2B advertising, sales intelligence, and data capabilities. These products integrate into other advertising, marketing, and sales technologies including marketing automation, customer relationship management, web analytics, content and personalization, and other services. Headquartered in San Francisco, Demandbase was founded in 2007 by then CEO Chris Golec. Golec was replaced as CEO by the company's Chief Revenue Officer Gabe Rogol in 2019, and left the company in 2021. The company released Demandbase Central in August 2008. Demandbase Professional followed in February 2009. Demandbase bought data provider WhoToo in 2015. This helped the company extend its targeting capabilities. In June 2016, Spiderbook, a data science startup, was acquired. In 2018, the company was the Forrester Wave Leader for account-based marketing. In 2020 and 2021, Demandbase broadened its offering through significant acquisitions. In June 2020, the company announced the acquisition of another ABM solution, Engagio, which added the capability of nurturing accounts based on first-party data to Demandbase's ability to identify and target accounts through third-party data. Jon Miller, co-founder of Engagio, and previously of Marketo became Chief Marketing Officer at Demandbase. <br>In November 2020, Demandbase released Demandbase One, a new version of its platform, built by integrating Demandbase Classic and Engagio. <br>In May 2021, the company announced the acquisitions of B2B data and sales intelligence platform InsideView and technographics vendor DemandMatrix. This allowed the Demandbase suite, going forward, to incorporate a Sales Intelligence Cloud and a Data Cloud to complement its existing ABX (Account Based Experience) Cloud and Advertising Cloud. Demandbase was named a Leader in Gartner’s 2022 Magic Quadrant for Account-Based Marketing Platforms. <br><br> Introduction to Demandbase:  <br> Demandbase is the Smarter GTM™ company for B2B brands. We help marketing and sales teams overcome the disruptive data and technology fragmentation that inhibits insight and forces them to spam their prospects. We do this by injecting Account Intelligence into every step of the buyer journey, wherever our clients interact with customers, and by helping them orchestrate every action across systems and channels - through advertising, account-based experience, and sales motions. The result? You spot opportunities earlier, engage with them more intelligently, and close deals faster.  <br> As a company, we’re as committed to growing careers as we are to building world-class technology. We invest heavily in people, our culture, and the community around us. We have offices in the San Francisco Bay Area, New York, Seattle, and teams in the UK and India, and allow employees to work remotely. We have also been continuously recognized as one of the best places to work in the San Francisco Bay Area. <br> We're committed to attracting, developing, retaining, and promoting a diverse workforce. By ensuring that every Demandbase employee is able to bring a diversity of talents to work, we're increasingly capable of living out our mission to transform how B2B goes to market. We encourage people from historically underrepresented backgrounds and all walks of life to apply. Come grow with us at Demandbase! <br><br> About the Role: <br>- This is a remote role therefore, applicants must be willing and be able to work from home with a reliable internet connection and a distraction-free environment <br>- Ability to communicate clearly and understand what is being asked <br>- Result oriented with great problem-solving skills <br>- Quick learner and excited about learning new things <br>- Receptive to constructive feedback and ability to take action on that feedback <br><br> What you’ll be doing:  <br>- Develop, test and deliver high-quality code <br>- Build, maintain and enhance our CICD dashboard and other monitoring systems <br>- Create and implement an automated way of measuring and publishing quality metrics <br>- Enhance and maintain Test Case Repository, Automation framework, and Performance Tests <br><br> What we’re looking for: <br>- 0-1 years Test/Development experience preferred  <br>- Knowledge and understanding of OOPS concepts <br>- Coding skills in at least one of the following languages: Java, C#, C/C++ <br>- Strong understanding of data structures and algorithms <br>- Basic understanding of database concepts <br>- Bachelor's/Master’s Degree in Computer Science (or any related technical discipline) <br>- Experience in technically significant project preferred <br><br> Personal information that you submit will be used by Demandbase for recruiting and other business purposes. Their Privacy Policy explains how we collect and use personal information.","datePosted":"2022-09-25","validThrough":"2022-11-25","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Demandbase","sameAs":"https://www.demandbase.com/","logo":"https://gofresher.in/company-logos/demandbase.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"C9MP+8WR, Inorbit Mall Rd, Software Units Layout, Madhapur, Telangana 500081","addressLocality":"India","addressRegion":"Madhapur, Telangana","postalCode":"500081","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"500000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Demandbase Hiring 2020, 2021 & 2022 Batch Fresher As Software Test Engineer - Remote Job","image":"https://gofresher.in/company-logos/demandbase.png","datePublished":"2022-09-25","dateModified":"2022-09-25","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/demandbase-hiring-2020-2021-2022-batch-fresher-software-test-engineer.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/demandbase-hiring-2020-2021-2022-batch-fresher-software-test-engineer.html"/>
