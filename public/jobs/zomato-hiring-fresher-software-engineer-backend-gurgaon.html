<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Zomato Hiring Fresher Software Engineer - Backend At Gurgaon","description":"<br><br>About Company: Zomato is an Indian multinational restaurant aggregator and food delivery company founded by Deepinder Goyal and Pankaj Chaddah in 2008. Zomato provides information, menus and user-reviews of restaurants as well as food delivery options from partner restaurants in select cities. As of 2019, the service is available in 24 countries and in more than 10,000 cities. Zomato is an online food discovery platform with presence across 20 countries including UK, Canada, New Zealand, Ireland, Turkey, India, UAE, Portugal, Czech, Slovakia, Poland, South Africa, Qatar and Sri Lanka.   We will launch in Australia (www.zomato.com) in the coming weeks providing detailed information (scanned menus, pictures, map coordinates, user ratings & reviews) for restaurants across the country. Started in India in 2008, we now globally cater to over 30 Million visitors searching for eating out options on a monthly basis, and provide information for more than 300,000 restaurants. Zomato is funded by InfoEdge and Sequoia Capital, the same investors who funded Apple, Cisco, LinkedIn etc and the ambition for Zomato is to become the Google of food globally.Zomato was founded as FoodieBay in 2008 by Deepinder Goyal and Pankaj Chaddah who worked for Bain & Company. They renamed the company Zomato in 2010 as they were unsure if they would \"just stick to food\" and also to avoid a potential naming conflict with eBay.In 2011, it expanded across India to Delhi NCR, Mumbai, Bangalore, Chennai, Pune, Ahmedabad and Hyderabad. In 2012, it expanded operations internationally in several countries, including the United Arab Emirates, Sri Lanka, Qatar, the United Kingdom, the Philippines, and South Africa. In 2013, expanded to in New Zealand, Turkey, Brazil and Indonesia, with website and apps available in Turkish, Portuguese, Indonesian and English languages. In April 2014, it launched in Portugal, which was followed by launches in Canada, Lebanon and Ireland in 2015. With the introduction of .xxx domains in 2011, Zomato also launched zomato.xxx, a site dedicated to food porn. In May 2012, it launched a print version of the website named \"Citibank Zomato Restaurant Guide,\" in collaboration with Citibank, but it has since been discontinued. In January 2015, Zomato acquired Seattle-based restaurant discovery portal Urbanspoon, which led to the firm's entry into the United States and Australia. This U.S.-expansion brought Zomato into direct competition with similar models such as Yelp and Foursquare. Later that month, it acquired the Turkish restaurant discovery platform Mekanist. In an effort to expand its business beyond restaurant listing, Zomato piloted an online payments facility in partnered restaurants in Dubai called Zomato Cashless in February 2015. This was discontinued a few months later. Zomato started its food delivery service in India in 2015, initially partnering with companies such as Delhivery and Grab to fulfill deliveries from restaurants that did not have its own delivery service. In April 2015, Zomato acquired the American online table reservation platform NexTable, which was subsequently renamed as Zomato Book. In January 2016, it launched Zomato Book's table reservation facility on its application in India. In April 2015, Zomato acquired cloud-based point of sale company MapleGraph Solutions, and in April 2016, it launched its own Android point of sale system for restaurants called Zomato Base, which was built on MaplePOS. Zomato's logo from 2016 to 2018. In February 2017, the firm announced plans to launch Zomato Infrastructure Services, a cloud kitchen infrastructure service to help partner restaurants expand their presence without incurring any fixed costs. Later that year, it introduced a paid membership program called Zomato Gold using which subscribers could get offers and discounts on dining and food delivery at Zomato's partner restaurants. In February 2018, Zomato became a unicorn startup after raising US$200 million from Ant Financial at a valuation of US$1.1 billion. Later that year, it shut down operations of Zomato Infrastructure Services. In 2018, it acquired WOTU and rebranded it as Hyperpure to supply food ingredients such as grains, vegetables and meat to restaurants from its warehouses. In September 2019, the firm laid off almost 10% of its workforce (540 people) tending to back-end activities like customer service, merchant and delivery partner support functions. In April 2020, due to a fall in food delivery and a rising demand for online grocery ordering amid the COVID-19 pandemic, the firm began delivering groceries and essentials under a service named Zomato Market in 80+ cities across India. In April 2020, Zomato introduced contactless dining at its partner restaurants. In May 2020, Zomato also began delivering alcohol in West Bengal, Jharkhand and Odisha after obtaining the permission of the governments in these states. In May 2020, Zomato further laid off 520 employees due to the COVID-19 pandemic. Zomato closed operations of Zomato Market in June 2020 as demand for food delivery recovered and grocery delivery business \"was not scalable\". In April 2021, it pulled out of alcohol delivery service citing poor unit economics and scalability. In July 2021, Zomato went public, opening its Initial public offering at a valuation of over US$8 billion. Later in 2021, Zomato improved it's ranking at Fairwork India Ratings 2021 and scored 3 out of 10.  Zomato reentered grocery delivery space with a pilot launch in July 2021, allowing users to place orders from neighbourhood stores under a marketplace model. It shut down the service in September 2021. In April 2022, Zomato launched a pilot of 10-minute food delivery in Gurgaon called Zomato Instant. In August 2022, Zomato discontinued its pro membership for new sign-ups and renewals also cancelled In addition, Zomato launched a new service called Intercity Legends that delivers between cities. This service allows users to order dishes from famous restaurants in other cities and have them delivered to their doorstep in a few days. Residents of Gurgaon and South Delhi are currently the only ones who can place 'intercity' orders on Zomato. <br><br> Job Description <br>Here's what we're looking for: <br>- Prior experience with a significant consumer-facing website or service <br>- Full-cycle PHP code development experience including debugging and performance analysis <br>- Experience in working with MySQL database and analyzing the efficiency of queries <br>- Worked with real time web applications and event driven architectures like Node.js or jQuery <br>- Experience with NoSQL and distributed database like Cassandra or Redis <br>- Building scalable and performance oriented services with caching techniques and systems like Memcache <br>- Comfortable with search engines like Solr or ElasticSearch <br>- Working understanding of NGINX and Apache web servers <br>- Working knowledge of RESTful paradigms and to build API for our front services and mobile applications <br>- Passion for products, empathy for users, and aspiration to make big impact <br>- Strong database design and query writing skills with a commitment to performance and efficiency <br>- Solid engineering principles and clear understanding of data structures and algorithms <br>- Knowledge of service oriented architecture, microservices, and distributed systems <br>- Assure quality of the solutions being developed within the team <br>- Troubleshoot and debug support issues and code blues autonomously <br>- Maintain technical mastery of the products being developed <br>- Person with a track record of delivering innovative solutions in the field of algorithm development","datePosted":"2022-10-25","validThrough":"2022-12-25","employmentType":"Full-Time","hiri
