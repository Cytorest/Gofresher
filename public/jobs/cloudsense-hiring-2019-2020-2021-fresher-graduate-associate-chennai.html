<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Cloudsense Hiring 2019, 2020, 2021 Fresher Graduate Associate At Chennai","description":"<br><br> About Cloudsense: The CloudSense CPQ engine powers increased productivity and profits for ambitious enterprises. Our CPQ is complemented by Product Catalog, Order Management, Contract Management, Document Generation and Digital Commerce. Combined, the applications help businesses launch faster, sell more and fulfill products faultlessly for the entire customer lifecycle. We empower successful Communications, Media and Utilities companies to grow. Our customers go to market in a third of the time, sell four times faster, increase sales by 24% and deliver eight times faster, with a 79% improvement in order accuracy.  Since starting out in 2009, CloudSense has grown at a remarkable rate. Today we employ more than 350 people, across 12 offices spanning Europe, the U.S. and Asia Pacific.  <br><br> Our story: CloudSense wasn’t started by software veterans looking to make a quick buck from the next wave of technology. It wasn’t started by people far removed from the realities of working day in, day out at a real company. CloudSense was started by people like you.  Our four founders met in 2009, working side by side to turnaround the fortunes of a faltering Communications provider. Richard, Alex, Davor and Fawzi spent two years on a journey to empower their colleagues to achieve their vision of thriving again.  The company needed to grow revenue, be more efficient, innovate freely and give customers and employees a more convenient experience. But disconnected and difficult to change systems meant it was time for a new approach. What potential software vendors lacked in functionality, they made up for in promises. Every vendor was focused on making the sale, but not on building a real partnership that delivered success. They didn’t stand behind their product; they weren’t invested in the business thriving and – when things got tough – they didn’t provide the right support. Our founders didn’t think it was right that a great company could decline, and people lose their careers, because they’d been sold technology that didn’t do what it promised. They realized it was time for change. Time for a new kind of software company. A company built on mutual success, won through honest partnerships.  A company built to solve the difficult use cases, and designed for ongoing services.  A company focused on empowering people to achieve their ambitions of growth and success. It was time for CloudSense. <br><br> About the Programme: The CloudSense Graduate Programme is dedicated to fresh graduates seeking to launch their career in IT. The programme offers a developmental experience, equipping graduates to tackle complex business challenges in a global environment as part of the Salesforce ecosystem. During the programme, participants will have the opportunity to gain unique hands-on experience of working in a dynamic environment with a range of exciting international clients. Following a structured onboarding plan whilst working with real business solutions, our graduates will develop a range of technical and interpersonal skills,  developing a deeper understanding of our business. <br><br> About the team: It’s a dynamic and results-oriented environment to work in – but that’s why we like it. There are countless opportunities to learn and grow, whether that’s exploring new technologies in hackathons, or redefining the roles and work of colleagues, forever. Shape your own path, with support all the way. Diverse minds that work cross- functionally and broadly together. <br><br> About you: <br> -Be a quick learner and keen to embrace new technologies and development frameworks <br> -Be a clear communicator and team player and be able to work under your own initiative <br> -Have a talent for problem-solving  <br> -Strong knowledge in Object-oriented programming and design <br> -Salesforce knowledge is not mandatory but preferred. <br> -Understanding of software development lifecycle <br> -Willingness to work in Salesforce related technologies, products, and projects <br><br> Role description: <br> -As a Graduate Associate, you will work with Technical Leads, Solution Architects, Delivery managers. This role will suit a highly motivated individual who is comfortable working with team members who may be spread across a number of different locations.  <br> -Identifying client’s needs and specifications; understanding their work practices and the nature of their business in order to suggest customizations around Cloudsense products <br> -Designs and implementation of expanding functionality, optimization and improvement of existing solutions as per best practices <br> -Cooperation with validators, integrators and projects manager  <br> -Staying updated with Cloudsense and salesforce releases to proactively initiate feature incorporation into projects <br> -Providing assistance to junior consultants on the use of functional and technical tool sets  <br> -Delivering effective project presentations, demos and client  meetings  <br><br> You have options to work in our office in Chennai, India, and we offer flexible   arrangements for working from home. <br><br> Competencies, Knowledge, Skills, Abilities, and Experience: <br> -B.E/B.Tech or higher in Computer Science, or a related field <br> -Familiarity in Data structures, Algorithms,  Java or C# or Python <br> -Understanding of object oriented programming concepts <br> -Understanding of web technologies (HTML, CSS, JS) and software development lifecycle <br> -Understanding of database principles and generic SQL <br> -Prior understanding of Salesforce technologies or any certification would be an added advantage.  <br> -Ability to understand business processes and persistence in solving technical problems <br> -Clear communicator and team player <br> -Able to write technical documents in clear English <br> -Strong self-motivation and time management with the ability to work effectively with all parts of the business  <br><br> Why CloudSense? CloudSense is an employee centric organization. Its policies, systems and processes have been designed to make work-life convenient for the employee.  <br>Culturally, it is a flat organization, in which employees are encouraged to take ownership and deliver on outcomes. Micro-managing is not part of the DNA of CloudSense.  <br>CloudSense is looking for employees who seek a technical career path. <br>CloudSense will support employees in their career growth through Corporate tie-ups with world leading learning and development programs.  <br>CloudSense sees APAC as a growing region and will provide its employees an opportunity to work with its teams at Zagreb (in Croatia) and at its other APAC Offices (in Australia).  <br>CloudSense places significant emphasis on the health and well-being of employees and their families. <br><br> Some of the benefits you will love: <br>Health insurance, Life Insurance & Covid insurance policy <br>Flexible working hours and Hybrid working model <br>WFH benefits <br>Training & development <br>Health & Wellness benefit <br>Company day & monthly socials  <br>Team and company socials and events ","datePosted":"2022-09-10","validThrough":"2022-12-10","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Cloudsense","sameAs":"https://www.cloudsense.com/","logo":"https://gofresher.in/company-logos/cloudsense.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"No: 28, Guindy, Chennai, Tamil Nadu 600032","addressLocality":"India","addressRegion":"Chennai, Tamil Nadu","postalCode":"600032","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"350000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.o
