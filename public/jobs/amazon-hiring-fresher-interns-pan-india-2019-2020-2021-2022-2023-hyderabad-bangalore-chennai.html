<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Amazon Hiring Student Interns PAN India | View Application Process","description":"<br><br>About Amazon: Amazon.com, Inc. is an American multinational technology company that focuses on e-commerce, cloud computing, online advertising, digital streaming, and artificial intelligence. It has been referred to as \"one of the most influential economic and cultural forces in the world\", and is one of the world's most valuable brands. It is one of the Big Five American information technology companies, alongside Alphabet, Apple, Meta, and Microsoft. Amazon was founded by Jeff Bezos from his garage in Bellevue, Washington, on July 5, 1994. Initially an online marketplace for books, it has expanded into a multitude of product categories, a strategy that has earned it the moniker The Everything Store. It has multiple subsidiaries including Amazon Web Services (cloud computing), Zoox (autonomous vehicles), Kuiper Systems (satellite Internet), and Amazon Lab126 (computer hardware R&D). Its other subsidiaries include Ring, Twitch, IMDb, and Whole Foods Market. Its acquisition of Whole Foods in August 2017 for US$13.4 billion substantially increased its footprint as a physical retailer. <br>Amazon has earned a reputation as a disruptor of well-established industries through technological innovation and \"aggressive\" reinvestment of profits into capital expenditures. As of 2021, it is the world's largest online retailer and marketplace, smart speaker provider, cloud computing service through AWS, live-streaming service through Twitch, and Internet company as measured by revenue and market share. In 2021, it surpassed Walmart as the world's largest retailer outside of China, driven in large part by its paid subscription plan, Amazon Prime, which has over 200 million subscribers worldwide. It is the second-largest private employer in the United States. <br>Amazon also distributes a variety of downloadable and streaming content through its Amazon Prime Video, Amazon Music, Twitch, and Audible units. It publishes books through its publishing arm, Amazon Publishing, film and television content through Amazon Studios, and has been the owner of film and television studio Metro-Goldwyn-Mayer since March 2022. It also produces consumer electronics—most notably, Kindle e-readers, Echo devices, Fire tablets, and Fire TVs. <br>Amazon has been criticized for customer data collection practices, a toxic work culture, tax avoidance, and anti-competitive behavior. <br><br>About internship Opportunities: How often can you say that your work truly changes the world? You’ll say it often with us. We strive to hire curious and talented minds from universities all around the globe. We have technical and non-technical career opportunities throughout Amazon for students from all backgrounds. We're a global company comprising of unique individuals with <a href=\"https://www.amazon.jobs/diversity-and-inclusion\">different experiences</a> and backgrounds, and we unite around our pursuit to delight customers and make their lives easier. At Amazon, your voice and ideas can produce breakthroughs. <br> We’re looking for current undergraduate and graduate students for <a href=\"https://www.amazon.jobs/internships-for-students\">internship</a> and full-time opportunities in a variety of roles, including software development engineers (SDEs), support engineers, product managers, operations managers, applied scientists, vendor managers, cloud support associates, sales specialists, financial analysts, and more. We hire for teams across Amazon, including Amazon Web Services (AWS), consumer, devices, finance, legal, operations, and recruiting. If you’re insatiably curious and always want to learn more, then you’ve come to the right place. <br> As a new hire, you’re included and valued right from the start. You’ll do meaningful work alongside peers and leaders – challenging each other, constructively questioning ideas, and committing to delivering the best results that impact millions of customers. You'll be part of a team that is constantly innovating, disrupting and delivering efficiencies - making what seems impossible, possible. At Amazon, we want you to be the best version of yourself to continuously evolve and improve. You will be given the resources and support to chart your own path by owning your development, your career, and your future. <br> Interested? Join us and define tomorrow. <br> Want to learn more? <br>Browse <a href=\"https://www.amazon.jobs/faqs/#student-faqs\">frequently asked questions</a>,<a href=\"http://amzn-sp.com/blog\">read stories</a> about what it’s like to work at Amazon, and learn about <a href=\"https://www.amazon.jobs/landing_pages/interviewing-at-amazon\">interviewing at Amazon</a>. <br><br> Current Vacancies For Students At Amazon: There are multiple vacacnies currently for students at Amazon. Amazon is hiirng interns from 2021, 2022 & 2023 Batch. Older batch freshers can also try and apply for these internship vacacnies. Some of the vacancies are mentioned below. You will also find the link to view all vacancies below.  <br><br> 1. Applied Scientist Intern | Job ID: 2243341 | ADCI - Karnataka <br>Job Summary: Are you excited about developing state-of-the-art Machine Learning, <br>Natural Language Processing, Deep Learning and Computer Vision algorithms and designs using large data sets to solve real world problems? Do you have proven analytical capabilities and can multi-task and thrive in a fast-paced environment? Do you want to build a foundation for your career after your Bachelor's or Master's or Ph.D program at an industry-leading company? You enjoy the prospect of solving real-world problems that, quite frankly, have not been solved at scale anywhere before. Along the way, you’ll get opportunities to be a fearless disruptor, prolific innovator, and a reputed problem solver—someone who truly enables machine learning to create significant impacts. <br>As an Applied Scientist, you will bring statistical modeling and machine learning advancements to data analytics for customer-facing solutions in complex industrial settings. You will be working in a fast-paced, cross-disciplinary team of researchers who are leaders in the field. You will take on challenging problems, distill real requirements, and then deliver solutions that either leverage existing academic and industrial research, or utilize your own out-of-the-box pragmatic thinking. In addition to coming up with novel solutions and prototypes, you may even need to deliver these to production in customer facing products. <br>Location - Bangalore, Hyderabad, Chennai <br>Amazon internships require full-time commitment. During the course of internship, interns should not have any conflicts including but not limited to academic projects, classes or other internships/employment. Any exam related details must be shared with the hiring manager to plan for absence during those days. Specific team norms around working hours will be communicated by the hiring/ reporting manager at the time of commencement of internship. Candidates receiving internship confirmation shall be required to submit declaration of their availability to complete the entire duration of internship, duly signed by a competent authority at their University. Internship commencement will be subject to successful submission of the declaration. <br>Basic Qualifications: <br>• Currently enrolled in degree program (Bachelor's or MS or Ph.D.) in Electrical Engineering, Computer Science, Computer Engineering, Mathematics, or related field with specialization in machine learning, NLP, ASR, deep learning, computer vision, data science or related fields. <br>• Strong working knowledge of programming languages such as C/C++, Java, or Python (SciPy, RPy2, etc). <br>• Practical machine learning experience <br>Preferred Qualifications: <br>• Research experience related to machine learning, deep learning, NLP, computer vision, data science <br>• Published and/or presented papers at ICASSP, ICML, NIPS, KDD, CVPR or similar top-tier conferences and events <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2243341/applied-scientist-intern\">https://www.amazon.jobs/en/jobs/2243341/applied-scientist-intern</a> <br><br> 2. Data Scientist Intern | Job ID: 2213292 | AISPL - Tamil Nadu <br>Job Summary: We are looking for motivated data scientists with excellent leadership skills, and the ability to develop, automate, and run analytical models of our systems. Academic and/or practical background in Computer Science, Engineering, Operations Research, or Process Control are particularly relevant for this position. Experience in the integration of model-based engineering tools and/or multidisciplinary analysis & optimization is also a plus. <br>Locations - Bangalore, Hyderabad, Chennai <br>Major Responsibilities: <br>• Use data analyses and statistical techniques to develop solutions to improve customer experience and to guide business decision making <br>• Identify predictors and causes of business related problems and implement novel approaches related to forecasting and prediction <br>• Identify, develop, manage, and execute analyses to uncover areas of opportunity and present written business recommendations <br>• Collaborate with multiple teams as a leader of quantitative analysis and where you develop solutions that utilize the highest standards of analytical rigor and data integrity <br>• Analyze and solve business problems at their root <br>Amazon internships require full-time commitment. During the course of internship, interns should not have any conflicts including but not limited to academic projects, classes or other internships/employment. Any exam related details must be shared with the hiring manager to plan for absence during those days. Specific team norms around working hours will be communicated by the hiring/ reporting manager at the time of commencement of internship. Candidates receiving internship confirmation shall be required to submit declaration of their availability to complete the entire duration of internship, duly signed by a competent authority at their University. Internship commencement will be subject to successful submission of the declaration. <br>Basic Qualifications: <br>• Record of delivering large analytical solutions with business impact <br>• Experience on R/SAS/Matlab and SQL <br>• Excellent Microsoft Office skills, including a strong working knowledge of Excel <br>• Problem solving ability and passion for big data <br>• Excellent communication and data presentation skills <br>• Fluent written and spoken English <br>Preferred Qualifications: <br>• Masters or equivalent advanced degree in Computer Science, Computer Engineering, Statistics, Mathematics or related technical discipline. Hands-on experience and project based learning in computer science, engineering or mathematics is preferred. <br>• Academic experience in manipulating/transforming data, model selection, model training, cross-validation and deployment at scale. <br>• Academic or Project Experience with Machine and Deep Learning toolkits such as MXNet, TensorFlow, Caffe and PyTorch. <br>• Academic Experience with Big Data platforms like Apache Spark and Hadoop. <br>• Familiarity with data processing with Python, R & SQL. <br>• Familiarity with AWS services related to AI/ML highly desirable, particularly Amazon EMR, AWS Lambda, SageMaker, Machine Learning, IoT, Amazon DynamoDB, Amazon S3, Amazon EC2 Container Service, Green Grass etc. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2213292/data-scientist-intern\">https://www.amazon.jobs/en/jobs/2213292/data-scientist-intern</a> <br><br> 3. Applied Scientist I | Job ID: 2173955 | AISPL - Tamil Nadu <br>Job Summary:  <br>Amazon is looking for a passionate, talented, and inventive Applied Scientists with a strong machine learning background to help build industry-leading Speech and Language technology. <br>Our mission is to provide a delightful experience to Amazon’s customers by pushing the envelope in Automatic Speech Recognition (ASR), Natural Language Understanding (NLU), Machine Learning (ML) and Computer Vision (CV). As part of our AI team in Amazon, you will work alongside internationally recognized experts to develop novel algorithms and modeling techniques to advance the state-of-the-art in human language technology. Your work will directly impact millions of our customers in the form of products and services that make use of speech and language technology. You will gain hands on experience with Amazon’s heterogeneous speech, text, and structured data sources, and large-scale computing resources to accelerate advances in spoken language understanding. <br>We are hiring in all areas of human language technology: ASR, MT, NLU, text-to-speech (TTS), and Dialog Management, in addition to Computer Vision. We are also looking for talents with experiences/expertise in building large-scale, high-performing systems. <br>Locations: Bangalore, Hyderabad and Chennai <br>Basic Qualifications:  <br>• Graduate degree (Bachelor's or MS or PhD) in Electrical Engineering, Computer Science, Mathematics or Physics with specialization in speech recognition, natural language processing, machine translation, time series analysis, signal processing, machine learning and/or system building. <br>• Familiarity with programming languages such as C/C++, Python, Java or Perl. <br>Preferred Qualifications: <br>• Experience in building speech recognition, machine translation and natural language processing systems (e.g., commercial speech products or government speech projects) <br>• Solid Machine Learning background and familiar with standard speech and machine learning techniques. <br>• Scientific thinking and the ability to invent, a track record of thought leadership and contributions that have advanced the field. <br>• Solid software development experience. <br>• Good written and spoken communication skills. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2173955/applied-scientist-i\">https://www.amazon.jobs/en/jobs/2173955/applied-scientist-i</a> <br><br> 4. System Development Engineer | Job ID: 2166293 | AISPL - Karnataka <br>Job summary: <br>Amazon strives to delight customers and make their lives easier. We have an extensive range of opportunities to learn and experiment to grow under the guidance of a pioneer engineering community. Amazon is looking for passionate Systems Development Engineers, who can build innovative and mission critical software applications and tools. You will have enormous opportunity to make a large impact on the design, architecture, and development of consumer products. You will be responsible for delivery and support of large-scale, multi-tiered, distributed software applications and tools in a fast paced agile environment. <br>Locations : Bangalore, Hyderabad <br>Key job responsibilities <br>• You create end-to-end design of software components, understand how to scope and define requirements, identify potential shortcomings and trade-offs with different design approaches. <br>• You write, develop, review scripts, applications, systems, processes and mechanisms that scale with growing demands. <br>• You write code with high quality to solve problems using efficient data structures and algorithms that include high test coverage. <br>• You identify opportunities for automation of repetitive tasks such as infrastructure management, system configurations, monitoring, load and chaos testings, etc. and build working solutions that are easy to manage. <br>• You act as an engineering excellence champion by identifying and implementing industry’s best practices to improve service availability, reliability and efficiency. <br>• Handle customer impacting events, take part in Incident postmortems, Root Cause Analysis (Troubleshooting) to identify underlying issues and fix them. <br>• Perform upgrades, decommissions and maintenance for production systems and infrastructure (UNIX/Linux systems, AWS Services, Networking failures, etc.). <br>A day in the life: Amazon has a fast-paced environment where we “Work Hard, Have Fun, Make History.” On a “typical” day engineers have enormous opportunity to make a large impact by building innovative and mission critical software applications and tools in a fast paced agile environment. Automate, scale, and solve operational problems with software across our services and provide wonderful customer experience. You might deep dive to root cause a customer issue, investigate why a metric is trending the wrong way, consult with the top engineers at Amazon, or discuss radical new approaches to automate operational issues. <br>Basic Qualifications:  <br>• Enrolled in Bachelor’s or Master’s Degree in Computer Science/Engineering, or related field at time of application. <br>• Experience in Programming or Scripting experience with at least one modern language such as C++, C#, Java, Python, Golang, PowerShell, Ruby etc. <br>• Experience contributing to the architecture and design (architecture, object-oriented design, Operating systems, Algorithm, design, data structures, and complexity analysis) <br>• Knowledge in developing service oriented architectures and understanding of design for scalability, performance and reliability <br>• Ability to triage issues, react well to changes, work with teams and ability to multi-task on multiple products and projects. <br>• Excellent communication, collaboration, reporting, analytical and problem solving skills. <br>Preferred Qualifications: <br>• Knowledge/Experience with distributed, multi-tiered systems, algorithms, and relational databases. <br>• Knowledge/Experience in optimization mathematics such as linear and nonlinear programming. <br>• Ability to effectively articulate technical challenges and solutions. <br>• Adept at handling ambiguous or undefined problems as well as ability to think abstractly. <br>• Learn fast and adapt quickly to a fast-paced/agile development environment. <br>• Strong understanding of Computer fundamentals and practical experience in working with large scale distributed systems. Experience with web services-based applications, especially at massive scale, is helpful. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2166293/system-development-engineer\">https://www.amazon.jobs/en/jobs/2166293/system-development-engineer</a> <br><br> 5. Software Development Engineer Intern | Job ID: 1629491 | ADCI - Karnataka <br>Job Summary: At Amazon, we hire the best minds in technology to innovate and build on behalf of our customers. The intense focus we have on our customers is why we are one of the world’s most beloved brands – customer obsession is part of our company DNA. Our interns write real software and collaborate with a select group of experienced software development engineers (SDEs) who guide interns on projects that matter to our customers. <br>As an intern, you will be matched to a manager and a mentor. You will have the opportunity to influence the evolution of Amazon technology and lead mission critical projects early in your career. Your design, code, and raw smarts will contribute to solving some of the most complex technical challenges in the areas of distributed systems, data mining, automation, optimization, scalability, and security – just to name a few. In addition to working on an impactful project, you will have the opportunity to engage with Amazonians for both personal and professional development, expand your network, and participate in activities with other interns throughout your internship. No matter the location of your internship, we give you the tools to own your project and learn in a real-world setting. Many of our technologies overlap, and you would be hard pressed to find a team that is not using Amazon Web Services (AWS), touching the catalogue, or iterating services to better personalize for customers. <br>If this opportunity interests you, apply and come chart your own path at Amazon. By applying to this position your application will be considered for all locations we hire for in India. This includes but is not limited to Bengaluru, Chennai, Hyderabad, Delhi and Pune. <br>Key Job Responsibilities: <br>• Collaborate with experienced cross-disciplinary Amazonians to conceive, design, and bring innovative products and services to market. <br>• Design and build innovative technologies in a large distributed computing environment, and help lead fundamental changes in the industry. <br>• Create solutions to run predictions on distributed systems with exposure to innovative technologies at incredible scale and speed. <br>• Build distributed storage, index, and query systems that are scalable, fault-tolerant, low cost, and easy to manage/use. <br>• Ability to design and code the right solutions starting with broadly defined problems. <br>• Work in an agile environment to deliver high-quality software. BASIC QUALIFICATIONS <br>• Currently enrolled in a Bachelor’s or Master’s Degree in Computer Science, Computer Engineering, or related field at time of application. <br>• Knowledge of the syntax of languages such as Java, C/C++ or Python. <br>• Knowledge of Computer Science fundamentals such as object-oriented design, algorithm design, data structures, problem solving, and complexity analysis. <br>Preferred Qualifications: <br>• Previous technical internship(s), if applicable. <br>• Experience with distributed, multi-tiered systems, algorithms, and relational databases. <br>• Experience in optimization mathematics such as linear programming and nonlinear optimization. <br>• Ability to effectively articulate technical challenges and solutions. <br>• Adept at handling ambiguous or undefined problems as well as ability to think abstractly. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/1629491/software-development-engineer-intern\">https://www.amazon.jobs/en/jobs/1629491/software-development-engineer-intern</a> <br><br> 6. Software Development Engineer-Test | Job ID: 2166286 | AISPL - Karnataka <br>Job Summary: We are looking for a highly motivated, customer centric Software Development Engineer in Test (SDET) with a deep expertise in testing methodologies and automation, who is enthusiastic about the new cutting edge technology offered to consumers. You should seize this opportunity if you have a passion for customer needs, a deep understanding of web applications and mobile apps and proven automation experience. Our systems need to meet remarkably high standards of quality, stability, performance and reliability, operating around the clock on a massive scale. Our SDETs are able to understand software internals, debug problems using log files, write automated tests with Java and/or user-level automated tools, and fix issues to improve the customer experience. SDETs work with Software Development Engineers to understand features, technical implementation, and maintenance of the software products. They should also work with groups such as Product Management, User Interaction, and Customer Support to understand customer usage models and develop test plans and suites that approximate real-world environments and regression tests and driving the software development process towards quality-centric methodologies. <br>Job Locations include: Bangalore, Hyderabad, Chennai <br>Basic Qualifications: Enrolled in Bachelor or Master degree in Computer Science Engineering or related field <br>• Strong knowledge of QA methodology and tools <br>• Problem Solving, Coding, Data Structures and Algorithms <br>• Strong object-oriented design and coding skills (C,C++ or Java) <br>• Strong debugging skills and fixing stability issues without regression (C, C++ or Java) <br>• Test strategy development and TestCase Enumeration <br>• Coding experience with automated testing frameworks, tools, services, and physical devices <br>• Ability to effectively articulate technical challenges and solutions <br>• Deal well with ambiguous/undefined problems; ability to think abstractly <br>• Experienced in Agile or Scrum software development methodologies <br>Preferred Qualifications: <br>• Experience in Java programming language and Android preferred <br>• Experience working closely with multiple teams to effectively communicate impact of quality issues and addressing them cooperatively <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2166286/software-development-engineer-test\">https://www.amazon.jobs/en/jobs/2166286/software-development-engineer-test</a>","datePosted":"2022-10-19","validThrough":"2024-10-19","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Amazon","sameAs":"https://www.amazon.in/","logo":"https://gofresher.in/company-logos/amazon.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"C9PP+R7C, Building No. 12C, Floor 1 to 6, Raheja Mindspace, Inorbit Mall Rd, Vittal Rao Nagar, Madhapur, Telangana 500081","addressLocality":"India","addressRegion":"Madhapur, Telangana","postalCode":"500081","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"400000","unitText":"Yearly"}}}</script>

er provider, cloud computing service through AWS, live-streaming service through Twitch, and Internet company as measured by revenue and market share. In 2021, it surpassed Walmart as the world's largest retailer outside of China, driven in large part by its paid subscription plan, Amazon Prime, which has over 200 million subscribers worldwide. It is the second-largest private employer in the United States. <br>Amazon also distributes a variety of downloadable and streaming content through its Amazon Prime Video, Amazon Music, Twitch, and Audible units. It publishes books through its publishing arm, Amazon Publishing, film and television content through Amazon Studios, and has been the owner of film and television studio Metro-Goldwyn-Mayer since March 2022. It also produces consumer electronics—most notably, Kindle e-readers, Echo devices, Fire tablets, and Fire TVs. <br>Amazon has been criticized for customer data collection practices, a toxic work culture, tax avoidance, and anti-competitive behavior. <br><br>About internship Opportunities: How often can you say that your work truly changes the world? You’ll say it often with us. We strive to hire curious and talented minds from universities all around the globe. We have technical and non-technical career opportunities throughout Amazon for students from all backgrounds. We're a global company comprising of unique individuals with <a href=\"https://www.amazon.jobs/diversity-and-inclusion\">different experiences</a> and backgrounds, and we unite around our pursuit to delight customers and make their lives easier. At Amazon, your voice and ideas can produce breakthroughs. <br> We’re looking for current undergraduate and graduate students for <a href=\"https://www.amazon.jobs/internships-for-students\">internship</a> and full-time opportunities in a variety of roles, including software development engineers (SDEs), support engineers, product managers, operations managers, applied scientists, vendor managers, cloud support associates, sales specialists, financial analysts, and more. We hire for teams across Amazon, including Amazon Web Services (AWS), consumer, devices, finance, legal, operations, and recruiting. If you’re insatiably curious and always want to learn more, then you’ve come to the right place. <br> As a new hire, you’re included and valued right from the start. You’ll do meaningful work alongside peers and leaders – challenging each other, constructively questioning ideas, and committing to delivering the best results that impact millions of customers. You'll be part of a team that is constantly innovating, disrupting and delivering efficiencies - making what seems impossible, possible. At Amazon, we want you to be the best version of yourself to continuously evolve and improve. You will be given the resources and support to chart your own path by owning your development, your career, and your future. <br> Interested? Join us and define tomorrow. <br> Want to learn more? <br>Browse <a href=\"https://www.amazon.jobs/faqs/#student-faqs\">frequently asked questions</a>,<a href=\"http://amzn-sp.com/blog\">read stories</a> about what it’s like to work at Amazon, and learn about <a href=\"https://www.amazon.jobs/landing_pages/interviewing-at-amazon\">interviewing at Amazon</a>. <br><br> Current Vacancies For Students At Amazon: There are multiple vacacnies currently for students at Amazon. Amazon is hiirng interns from 2021, 2022 & 2023 Batch. Older batch freshers can also try and apply for these internship vacacnies. Some of the vacancies are mentioned below. You will also find the link to view all vacancies below.  <br><br> 1. Applied Scientist Intern | Job ID: 2243341 | ADCI - Karnataka <br>Job Summary: Are you excited about developing state-of-the-art Machine Learning, <br>Natural Language Processing, Deep Learning and Computer Vision algorithms and designs using large data sets to solve real world problems? Do you have proven analytical capabilities and can multi-task and thrive in a fast-paced environment? Do you want to build a foundation for your career after your Bachelor's or Master's or Ph.D program at an industry-leading company? You enjoy the prospect of solving real-world problems that, quite frankly, have not been solved at scale anywhere before. Along the way, you’ll get opportunities to be a fearless disruptor, prolific innovator, and a reputed problem solver—someone who truly enables machine learning to create significant impacts. <br>As an Applied Scientist, you will bring statistical modeling and machine learning advancements to data analytics for customer-facing solutions in complex industrial settings. You will be working in a fast-paced, cross-disciplinary team of researchers who are leaders in the field. You will take on challenging problems, distill real requirements, and then deliver solutions that either leverage existing academic and industrial research, or utilize your own out-of-the-box pragmatic thinking. In addition to coming up with novel solutions and prototypes, you may even need to deliver these to production in customer facing products. <br>Location - Bangalore, Hyderabad, Chennai <br>Amazon internships require full-time commitment. During the course of internship, interns should not have any conflicts including but not limited to academic projects, classes or other internships/employment. Any exam related details must be shared with the hiring manager to plan for absence during those days. Specific team norms around working hours will be communicated by the hiring/ reporting manager at the time of commencement of internship. Candidates receiving internship confirmation shall be required to submit declaration of their availability to complete the entire duration of internship, duly signed by a competent authority at their University. Internship commencement will be subject to successful submission of the declaration. <br>Basic Qualifications: <br>• Currently enrolled in degree program (Bachelor's or MS or Ph.D.) in Electrical Engineering, Computer Science, Computer Engineering, Mathematics, or related field with specialization in machine learning, NLP, ASR, deep learning, computer vision, data science or related fields. <br>• Strong working knowledge of programming languages such as C/C++, Java, or Python (SciPy, RPy2, etc). <br>• Practical machine learning experience <br>Preferred Qualifications: <br>• Research experience related to machine learning, deep learning, NLP, computer vision, data science <br>• Published and/or presented papers at ICASSP, ICML, NIPS, KDD, CVPR or similar top-tier conferences and events <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2243341/applied-scientist-intern\">https://www.amazon.jobs/en/jobs/2243341/applied-scientist-intern</a> <br><br> 2. Data Scientist Intern | Job ID: 2213292 | AISPL - Tamil Nadu <br>Job Summary: We are looking for motivated data scientists with excellent leadership skills, and the ability to develop, automate, and run analytical models of our systems. Academic and/or practical background in Computer Science, Engineering, Operations Research, or Process Control are particularly relevant for this position. Experience in the integration of model-based engineering tools and/or multidisciplinary analysis & optimization is also a plus. <br>Locations - Bangalore, Hyderabad, Chennai <br>Major Responsibilities: <br>• Use data analyses and statistical techniques to develop solutions to improve customer experience and to guide business decision making <br>• Identify predictors and causes of business related problems and implement novel approaches related to forecasting and prediction <br>• Identify, develop, manage, and execute analyses to uncover areas of opportunity and present written business recommendations <br>• Collaborate with multiple teams as a leader of quantitative analysis and where you develop solutions that utilize the highest standards of analytical rigor and data integrity <br>• Analyze and solve business problems at their root <br>Amazon internships require full-time commitment. During the course of internship, interns should not have any conflicts including but not limited to academic projects, classes or other internships/employment. Any exam related details must be shared with the hiring manager to plan for absence during those days. Specific team norms around working hours will be communicated by the hiring/ reporting manager at the time of commencement of internship. Candidates receiving internship confirmation shall be required to submit declaration of their availability to complete the entire duration of internship, duly signed by a competent authority at their University. Internship commencement will be subject to successful submission of the declaration. <br>Basic Qualifications: <br>• Record of delivering large analytical solutions with business impact <br>• Experience on R/SAS/Matlab and SQL <br>• Excellent Microsoft Office skills, including a strong working knowledge of Excel <br>• Problem solving ability and passion for big data <br>• Excellent communication and data presentation skills <br>• Fluent written and spoken English <br>Preferred Qualifications: <br>• Masters or equivalent advanced degree in Computer Science, Computer Engineering, Statistics, Mathematics or related technical discipline. Hands-on experience and project based learning in computer science, engineering or mathematics is preferred. <br>• Academic experience in manipulating/transforming data, model selection, model training, cross-validation and deployment at scale. <br>• Academic or Project Experience with Machine and Deep Learning toolkits such as MXNet, TensorFlow, Caffe and PyTorch. <br>• Academic Experience with Big Data platforms like Apache Spark and Hadoop. <br>• Familiarity with data processing with Python, R & SQL. <br>• Familiarity with AWS services related to AI/ML highly desirable, particularly Amazon EMR, AWS Lambda, SageMaker, Machine Learning, IoT, Amazon DynamoDB, Amazon S3, Amazon EC2 Container Service, Green Grass etc. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2213292/data-scientist-intern\">https://www.amazon.jobs/en/jobs/2213292/data-scientist-intern</a> <br><br> 3. Applied Scientist I | Job ID: 2173955 | AISPL - Tamil Nadu <br>Job Summary:  <br>Amazon is looking for a passionate, talented, and inventive Applied Scientists with a strong machine learning background to help build industry-leading Speech and Language technology. <br>Our mission is to provide a delightful experience to Amazon’s customers by pushing the envelope in Automatic Speech Recognition (ASR), Natural Language Understanding (NLU), Machine Learning (ML) and Computer Vision (CV). As part of our AI team in Amazon, you will work alongside internationally recognized experts to develop novel algorithms and modeling techniques to advance the state-of-the-art in human language technology. Your work will directly impact millions of our customers in the form of products and services that make use of speech and language technology. You will gain hands on experience with Amazon’s heterogeneous speech, text, and structured data sources, and large-scale computing resources to accelerate advances in spoken language understanding. <br>We are hiring in all areas of human language technology: ASR, MT, NLU, text-to-speech (TTS), and Dialog Management, in addition to Computer Vision. We are also looking for talents with experiences/expertise in building large-scale, high-performing systems. <br>Locations: Bangalore, Hyderabad and Chennai <br>Basic Qualifications:  <br>• Graduate degree (Bachelor's or MS or PhD) in Electrical Engineering, Computer Science, Mathematics or Physics with specialization in speech recognition, natural language processing, machine translation, time series analysis, signal processing, machine learning and/or system building. <br>• Familiarity with programming languages such as C/C++, Python, Java or Perl. <br>Preferred Qualifications: <br>• Experience in building speech recognition, machine translation and natural language processing systems (e.g., commercial speech products or government speech projects) <br>• Solid Machine Learning background and familiar with standard speech and machine learning techniques. <br>• Scientific thinking and the ability to invent, a track record of thought leadership and contributions that have advanced the field. <br>• Solid software development experience. <br>• Good written and spoken communication skills. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2173955/applied-scientist-i\">https://www.amazon.jobs/en/jobs/2173955/applied-scientist-i</a> <br><br> 4. System Development Engineer | Job ID: 2166293 | AISPL - Karnataka <br>Job summary: <br>Amazon strives to delight customers and make their lives easier. We have an extensive range of opportunities to learn and experiment to grow under the guidance of a pioneer engineering community. Amazon is looking for passionate Systems Development Engineers, who can build innovative and mission critical software applications and tools. You will have enormous opportunity to make a large impact on the design, architecture, and development of consumer products. You will be responsible for delivery and support of large-scale, multi-tiered, distributed software applications and tools in a fast paced agile environment. <br>Locations : Bangalore, Hyderabad <br>Key job responsibilities <br>• You create end-to-end design of software components, understand how to scope and define requirements, identify potential shortcomings and trade-offs with different design approaches. <br>• You write, develop, review scripts, applications, systems, processes and mechanisms that scale with growing demands. <br>• You write code with high quality to solve problems using efficient data structures and algorithms that include high test coverage. <br>• You identify opportunities for automation of repetitive tasks such as infrastructure management, system configurations, monitoring, load and chaos testings, etc. and build working solutions that are easy to manage. <br>• You act as an engineering excellence champion by identifying and implementing industry’s best practices to improve service availability, reliability and efficiency. <br>• Handle customer impacting events, take part in Incident postmortems, Root Cause Analysis (Troubleshooting) to identify underlying issues and fix them. <br>• Perform upgrades, decommissions and maintenance for production systems and infrastructure (UNIX/Linux systems, AWS Services, Networking failures, etc.). <br>A day in the life: Amazon has a fast-paced environment where we “Work Hard, Have Fun, Make History.” On a “typical” day engineers have enormous opportunity to make a large impact by building innovative and mission critical software applications and tools in a fast paced agile environment. Automate, scale, and solve operational problems with software across our services and provide wonderful customer experience. You might deep dive to root cause a customer issue, investigate why a metric is trending the wrong way, consult with the top engineers at Amazon, or discuss radical new approaches to automate operational issues. <br>Basic Qualifications:  <br>• Enrolled in Bachelor’s or Master’s Degree in Computer Science/Engineering, or related field at time of application. <br>• Experience in Programming or Scripting experience with at least one modern language such as C++, C#, Java, Python, Golang, PowerShell, Ruby etc. <br>• Experience contributing to the architecture and design (architecture, object-oriented design, Operating systems, Algorithm, design, data structures, and complexity analysis) <br>• Knowledge in developing service oriented architectures and understanding of design for scalability, performance and reliability <br>• Ability to triage issues, react well to changes, work with teams and ability to multi-task on multiple products and projects. <br>• Excellent communication, collaboration, reporting, analytical and problem solving skills. <br>Preferred Qualifications: <br>• Knowledge/Experience with distributed, multi-tiered systems, algorithms, and relational databases. <br>• Knowledge/Experience in optimization mathematics such as linear and nonlinear programming. <br>• Ability to effectively articulate technical challenges and solutions. <br>• Adept at handling ambiguous or undefined problems as well as ability to think abstractly. <br>• Learn fast and adapt quickly to a fast-paced/agile development environment. <br>• Strong understanding of Computer fundamentals and practical experience in working with large scale distributed systems. Experience with web services-based applications, especially at massive scale, is helpful. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2166293/system-development-engineer\">https://www.amazon.jobs/en/jobs/2166293/system-development-engineer</a> <br><br> 5. Software Development Engineer Intern | Job ID: 1629491 | ADCI - Karnataka <br>Job Summary: At Amazon, we hire the best minds in technology to innovate and build on behalf of our customers. The intense focus we have on our customers is why we are one of the world’s most beloved brands – customer obsession is part of our company DNA. Our interns write real software and collaborate with a select group of experienced software development engineers (SDEs) who guide interns on projects that matter to our customers. <br>As an intern, you will be matched to a manager and a mentor. You will have the opportunity to influence the evolution of Amazon technology and lead mission critical projects early in your career. Your design, code, and raw smarts will contribute to solving some of the most complex technical challenges in the areas of distributed systems, data mining, automation, optimization, scalability, and security – just to name a few. In addition to working on an impactful project, you will have the opportunity to engage with Amazonians for both personal and professional development, expand your network, and participate in activities with other interns throughout your internship. No matter the location of your internship, we give you the tools to own your project and learn in a real-world setting. Many of our technologies overlap, and you would be hard pressed to find a team that is not using Amazon Web Services (AWS), touching the catalogue, or iterating services to better personalize for customers. <br>If this opportunity interests you, apply and come chart your own path at Amazon. By applying to this position your application will be considered for all locations we hire for in India. This includes but is not limited to Bengaluru, Chennai, Hyderabad, Delhi and Pune. <br>Key Job Responsibilities: <br>• Collaborate with experienced cross-disciplinary Amazonians to conceive, design, and bring innovative products and services to market. <br>• Design and build innovative technologies in a large distributed computing environment, and help lead fundamental changes in the industry. <br>• Create solutions to run predictions on distributed systems with exposure to innovative technologies at incredible scale and speed. <br>• Build distributed storage, index, and query systems that are scalable, fault-tolerant, low cost, and easy to manage/use. <br>• Ability to design and code the right solutions starting with broadly defined problems. <br>• Work in an agile environment to deliver high-quality software. BASIC QUALIFICATIONS <br>• Currently enrolled in a Bachelor’s or Master’s Degree in Computer Science, Computer Engineering, or related field at time of application. <br>• Knowledge of the syntax of languages such as Java, C/C++ or Python. <br>• Knowledge of Computer Science fundamentals such as object-oriented design, algorithm design, data structures, problem solving, and complexity analysis. <br>Preferred Qualifications: <br>• Previous technical internship(s), if applicable. <br>• Experience with distributed, multi-tiered systems, algorithms, and relational databases. <br>• Experience in optimization mathematics such as linear programming and nonlinear optimization. <br>• Ability to effectively articulate technical challenges and solutions. <br>• Adept at handling ambiguous or undefined problems as well as ability to think abstractly. <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/1629491/software-development-engineer-intern\">https://www.amazon.jobs/en/jobs/1629491/software-development-engineer-intern</a> <br><br> 6. Software Development Engineer-Test | Job ID: 2166286 | AISPL - Karnataka <br>Job Summary: We are looking for a highly motivated, customer centric Software Development Engineer in Test (SDET) with a deep expertise in testing methodologies and automation, who is enthusiastic about the new cutting edge technology offered to consumers. You should seize this opportunity if you have a passion for customer needs, a deep understanding of web applications and mobile apps and proven automation experience. Our systems need to meet remarkably high standards of quality, stability, performance and reliability, operating around the clock on a massive scale. Our SDETs are able to understand software internals, debug problems using log files, write automated tests with Java and/or user-level automated tools, and fix issues to improve the customer experience. SDETs work with Software Development Engineers to understand features, technical implementation, and maintenance of the software products. They should also work with groups such as Product Management, User Interaction, and Customer Support to understand customer usage models and develop test plans and suites that approximate real-world environments and regression tests and driving the software development process towards quality-centric methodologies. <br>Job Locations include: Bangalore, Hyderabad, Chennai <br>Basic Qualifications: Enrolled in Bachelor or Master degree in Computer Science Engineering or related field <br>• Strong knowledge of QA methodology and tools <br>• Problem Solving, Coding, Data Structures and Algorithms <br>• Strong object-oriented design and coding skills (C,C++ or Java) <br>• Strong debugging skills and fixing stability issues without regression (C, C++ or Java) <br>• Test strategy development and TestCase Enumeration <br>• Coding experience with automated testing frameworks, tools, services, and physical devices <br>• Ability to effectively articulate technical challenges and solutions <br>• Deal well with ambiguous/undefined problems; ability to think abstractly <br>• Experienced in Agile or Scrum software development methodologies <br>Preferred Qualifications: <br>• Experience in Java programming language and Android preferred <br>• Experience working closely with multiple teams to effectively communicate impact of quality issues and addressing them cooperatively <br>Application Link: <a href=\"https://www.amazon.jobs/en/jobs/2166286/software-development-engineer-test\">https://www.amazon.jobs/en/jobs/2166286/software-development-engineer-test</a>","author":{"@type":"Person","name":"Admin Gofresher","sameAs":"https://gofresher.in/author/admin"},"publisher":{"@type":"Organization","name":"Gofresher","logo":{"@type":"ImageObject","name":"Gofresher","url":"https://gofresher.in/jobs/amp/gofresher-amp-logo.png"}},"image":{"@type":"ImageObject","url":"https://gofresher.in/company-logos/amazon.png","width":"1200","height":"1200"}}</script>
