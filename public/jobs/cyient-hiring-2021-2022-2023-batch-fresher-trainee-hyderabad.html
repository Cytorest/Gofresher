erating System <br>Cyient is an Equal Opportunity Employer. <br>Cyient recruits, employs, trains, compensates, and promotes regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender, gender identity or expression, veteran status, and other protected status as required by applicable law. We are proud to be a diverse and inclusive company where our people can focus their whole self on solving problems that matter.","datePosted":"2022-10-02","validThrough":"2022-12-02","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Cyient","sameAs":"https://www.cyient.com/","logo":"https://gofresher.in/company-logos/cyient.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Madhapur, Jubilee Enclave, HITEC City, Hyderabad, Telangana 500081","addressLocality":"India","addressRegion":"Hyderabad, Telangana","postalCode":"500081","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Cyient Hiring 2021, 2022 & 2023 Batch Fresher As Trainee Engineer - Hyderabad","image":"https://gofresher.in/company-logos/cyient.png","datePublished":"2022-10-02","dateModified":"2022-10-02","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/cyient-hiring-2021-2022-2023-batch-fresher-trainee-hyderabad.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/cyient-hiring-2021-2022-2023-batch-fresher-trainee-hyderabad.html"/>
