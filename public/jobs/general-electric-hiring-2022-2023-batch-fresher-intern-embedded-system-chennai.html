<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"General Electric Hiring 2022, 2023 Batch Fresher As Intern - Chennai","description":"<br><br> About Company: General Electric Company (GE) is an American multinational conglomerate founded in 1892, and incorporated in New York state and headquartered in Boston. Until 2021, the company operated in sectors including healthcare, aviation, power, renewable energy, digital industry, additive manufacturing, rail transport and venture capital and finance, but has since divested from several areas, now primarily consisting of the first four segments. In 2020, GE ranked among the Fortune 500 as the 33rd largest firm in the United States by gross revenue. In 2011, GE ranked among the Fortune 20 as the 14th most profitable company, but later very severely underperformed the market (by about 75%) as its profitability collapsed. Two employees of GE – Irving Langmuir (1932) and Ivar Giaever (1973) – have been awarded the Nobel Prize. On November 9, 2021, the company announced it would demerge into three public companies: GE Aerospace, GE HealthCare and GE Vernova. The new companies will be focused on aerospace, healthcare, and energy (renewable energy, power, and digital). The first spinoff of GE HealthCare is planned for 2023, to be followed by the spinoff of the energy division GE Vernova in 2024.  <br><br> Job Description Summary <br>GE Power Conversion applies the science and systems of power conversion to help drive the electric transformation of the world's energy infrastructure. Designing and delivering advanced motor, drive and control technologies that evolve today's industrial processes for a cleaner, more productive future, it serves specialized sectors such as energy, marine, industry and all related services. <br><br> Role Summary / Purpose: <br>Based at GE Power Conversion Chennai, the GET – Embedded Systems Development and Testing  role is an exciting opportunity for an action-oriented individual with deep technical foundation of Embedded Controllers, Drives and Power system. You will be able to leverage your technical knowledge to directly support to drive state of the art products, develop software and test the embedded platforms. <br>You will take part in Embedded controller upgrades and validation of embedded controls platform. <br>Contribute to upgrade the testing of libraries, drivers and RTOS. <br>Design, develop and validate control architectures for various control topologies and implementation focused on FPGAs and embedded processors. <br><br> Essential Responsibilities: <br>The GET – Embedded Systems development and Testing develops and tests embedded software and firmware. In this role you are responsible for work which is defined in scope, utilize your understanding and experience to execute business objectives, and have the ability to effect short-term business goals. <br>- Work with Control and Testing Engineers in assigned areas in the field of embedded controllers. <br>- Develop plans to upgrade the testing of embedded RTOS, libraries, drivers and other related packages. <br>- Develop and execute subsystem validation test plans in assigned domain through literature survey. <br>- Develop embedded applications using C/C++ and function block diagrams. <br>- Work closely with mentors to provide technical clarification in current project, equipment under test or in-service platforms. <br>- Provide documentation support in the assigned projects <br>- Apply training towards developing new concepts / proposal formulations, analysis, and development of advanced solutions for automation. <br>- Provide technical support and assistance to overall project team as appropriate. <br>- Be self-motivated, creative and a team player, with ability to come up with unique solutions to complex problems. <br>- Maintain strong safety mindset to assure the executed work reflects the technical requirements within GE safety standards. Ensure all work is performed in accordance with the organization’s EHS and associated policies & procedures <br>- Drive control and Validation, testing concepts <br>- Strong technical aptitude, Solid oral and written communication skills. <br>- Strong interpersonal and leadership skills. <br><br> Qualifications/Requirements <br>- Bachelor’s or Master’s degree in electrical / Electronic Engineering / Embedded Systems from reputed College/University. <br>- 0 – 1 years of relevant experience. <br>- Knowledge in C/C++, Python, Embedded Systems, FPGA, Digital Design. <br><br> Desired Characteristics <br>- Good understanding of control systems, DC/AC Motors, High voltage Inverters and AC to DC & DC to DC converters, and Electrical Drives knowledge. <br>- Familiarity with microprocessors / microcontrollers. <br>- Related knowledge in Embedded System or equivalent experience through Internship or University class work. <br>- Strong prioritizing and time management skills. <br>- Ability to multi-task on a variety of projects to strict time scales. <br>- Willingness to learn with passion. <br>- Be self-motivated, creative and a team player, with ability to come up with unique solutions to complex problems. <br>- Capable of working with multi-disciplined international team with good personal organization skills. <br>- Strong oral and written communication skills, interpersonal skills. <br>- Quickly identify best practices and apply them within the team. <br>- Analytical and critical thinking with good debugging and problem-solving skills <br>- Proactive self-starter and change agent & ability to work under stress environment <br>- Demonstrated technical aptitude and business acumen About Us: GE is an Equal Opportunity Employer. Employment decisions are made without regard to race, color, religion, national or ethnic origin, sex, sexual orientation, gender identity or expression, age, disability, protected veteran status or other characteristics protected by law. Disclosure of your Gender or Sexual orientation is completely Voluntary and not mandatory.","datePosted":"2022-10-01","validThrough":"2022-12-01","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"General Electric","sameAs":"https://www.ge.com/","logo":"https://gofresher.in/company-logos/ge.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Ramnath Tower, SIDCO Industrial Estate South Phase Rd, South Phase, Ambedkar Nagar, SIDCO Industrial Estate, Gandhi Nagar, Chennai, Tamil Nadu 600032","addressLocality":"India","addressRegion":"Chennai, Tamil Nadu","postalCode":"600032","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"General Electric Hiring 2022, 2023 Batch Fresher As Intern - Chennai","image":"https://gofresher.in/company-logos/ge.png","datePublished":"2022-10-01","dateModified":"2022-10-01","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/general-electric-hiring-2022-2023-batch-fresher-intern-embedded-system-chennai.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/general-electric-hiring-2022-2023-batch-fresher-intern-embedded-system-chennai.html"/>
