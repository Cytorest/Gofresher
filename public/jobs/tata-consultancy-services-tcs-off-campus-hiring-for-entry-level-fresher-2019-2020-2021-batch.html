<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Tata Consultancy Services (TCS) Off Campus Hiring For Entry Level Fresher | YoP: 2019, 2020 & 2021","description":"<br> <b>TCS Off Campus Hiring for Year of Passing 2019, 2020 & 2021</b> <br><br> To harness the abundance of talent and ensure no great potential misses out on the opportunity to build a greater future with us, we present to you TCS Off Campus Hiring for engineering graduates from the year of passing (YOP) 2019, 2020 and 2021.  <br><br> Time is on your side, make the most of it and register now to begin your growth and transformation journey. <br><br> Eligible streams: B.E./B.Tech/M.E./M.Tech/MCA/M.Sc from the Year of Passing 2019, 2020 and 2021. <br><br> For more details on eligibility criteria, kindly refer the \"Test Eligibility\" section below. <br><br> *Note: TCS Off Campus Hiring tests are on-going to invite immediate joiners and will be conducted in continuous batches depending on the date of your registration. <br><br> <b>Application process for TCS Off Campus Hiring for YoP 2019, 2020 & 2021:</b> <br> Step 1. Logon to the TCS Next Step Portal here <br><br> Step 2. Register and apply for the TCS Off Campus hiring process <br><br> Scenario A. If you are a registered user, kindly login and proceed to complete the application form. Upon submission, kindly click on ‘Apply For Drive’. <br> Scenario B. If you are a new user, kindly click on ‘Register Now’, choose category as ‘IT’ and proceed to fill your details. Submit your application form and click on “Apply For Drive”. <br><br> Step 3. To confirm your status, check \"Track Your Application\". The status should reflect as \"Applied for Drive\" <br><br> To get-test ready with TCS Resonance, <a href=\"https://bit.ly/Resonance2022\">click here</a>. <br><br> Test Pattern: <br><br> <b>Test provider: TCS iON (NQT) is the test provider for TCS Off Campus Hiring process.</b> <br><br> Test pattern for TCS Off Campus Hiring for YOP 2019, 2020 and 2021: <br><br> PART A <br> Cognitive Skills <br> 1 : Numerical Ability : 40 Mins <br> 2 : Verbal Ability : 30 mins <br> 3 : Reasoning Ability : 50 mins <br> Total : 120 mins <br><br> PART B <br> Programming <br> 1 : Programming Logic : 15 mins <br> 2 : Coding section : 45 mins <br><br> Total : 60 mins <br><br> Total Test Duration : 180 Mins <br><br> <b>TEST PREPARATION WITH TCS RESONANCE</b> <br><br> Join TCS Resonance today to hone your skills and get test ready to make #TheBigMove to TCS! Subscribe to the TCS Resonance community to access the webinars, test preparation recordings and expert guidance at your convenience.   <br><br> <i>Steps to join:</i> <br> - Click <a href=\"https://bit.ly/Resonance2022\">here</a> <br> - Enter your TCS NextStep credentials  <br> - On the iON page, select ‘Catalogue’ on top right  <br> - Subscribe to TCS_Resonance_FY2022 and you are done <br><br> <b>TEST ELIGIBILITY</b> <br><br> Eligibility criteria for TCS Off Campus Hiring for YOP 2019, 2020 and 2021:  <br><br> Percentage: Minimum aggregate (all subjects in all semesters) marks of 60% or 6 CGPA in each of Class Xth, Class XIIth, Diploma (if applicable), Graduation and Post-Graduation examination is required <br><br> Highest Qualification: Students should have completed their education in the stipulated course duration (i.e. no extended education) <br><br> Backlogs/Arrears/ATKT: Students should not have any pending backlogs <br><br> Gap / Break in Education: It is mandatory to declare gaps in education, if any. Overall academic gap should not exceed 24 months until highest qualification. Relevant document proof, as applicable, will be checked for gaps in education <br><br> Course Types: Only full-time courses will be considered (part-time/correspondence courses will not be considered). Students who have completed their Secondary and/or Senior Secondary course from NIOS (National Institute of Open Schooling) are also eligible to apply if the other courses are full-time <br><br> Work Experience: Students with prior work experience of up to 2 years are eligible to apply for the TCS Off Campus Hiring Process <br><br> Age: Students should be of 18 to 28 years of age to participate in the TCS Off Campus Hiring process <br><br> Courses & Discipline: Students from B.E./B.Tech/M.E./M.Tech/MCA/M.Sc from any specialization offered by a recognized university / college are eligible <br><br> <b>FREQUENTLY ASKED QUESTIONS (FAQs)</b> <br><br> 1.  Which year of passing (YoP) is being considered for TCS Off Campus Hiring Process?               <br> Ans. TCS Off Campus Hiring considers technical engineering graduates from 2019, 2020 and 2021 Year of Passing (B.E / B.Tech / M.E / M.Tech / M.Sc / MCA). It is open to students from all specialization. <br><br> 2.  When is the Off Campus Hiring Test scheduled?        <br> Ans. The TCS Off Campus test will commence from 8th November, 2021 onwards in continuous batches depending on the date of your registration. You will receive your test details on your registered email ID from TCS iON <br><br> 3.  Why should I apply for this off campus?        <br> Ans. This TCS Off Campus will present you the opportunity to work with the latest trending technologies, expedited joining and competency readiness incentives. <br><br> 4.  What is the eligibility criteria for TCS Off Campus Hiring? <br> Ans. Refer to the Eligibility Section given above. <br><br> 5.  What is the test pattern?     <br> Ans. The TCS Off Campus Test pattern consists of Numerical Ability, Verbal Ability, Reasoning Ability, Programming Logic and Coding section <br><br> 6.  Do I need to create my profile under 'BPS' or 'IT'?    <br> Ans. Please create your profile under 'IT'. <br><br> 7.  When is the last date to register for TCS Off Campus Hiring?               <br> Ans. Registrations are ongoing. We urge you to complete the application process, including 'Apply for Drive' at the earliest to be eligible for the next test batch. <br><br> 8.  My account is locked. How can I unlock it? <br> Ans. Request you to directly log on to https://nextstep.tcs.com/campus/#/ <br> a.  Click the ‘Unlock Account & Reset Password’ link on the Login screen. You will receive an auto-generated email for resetting the password after 15 minutes. <br> b.  Please do not click on the link repeatedly as every time you click on the link, it will take another 15 minutes to generate the new password and sent to your registered email address. <br> c.  Request you to use a Desktop/Laptop. Please clear the cache, history and cookies and use the latest version of Internet Explorer/Google Chrome. <br><br> 9.  Is ‘Apply For Drive’ mandatory?        <br> Ans. Yes, it is mandatory. If you do not click on 'Apply For Drive', your candidature for TCS Off Campus Hiring will not be considered. <br><br> 10.  I am not getting 'Apply For Drive', what should I do?              <br> Ans. ‘Apply For Drive’ would be enabled only for 2019, 2020 and 2021 technical engineering graduates (B.E / B.Tech / M.E / M.Tech / M.Sc / MCA). <br><br> 11.  I have applied for the drive but have not got a confirmation e-mail, what should I do?           <br> Ans. Post applying for the drive, in your 'Track My Application', the status will reflect as 'Applied For Drive'. You will not get an acknowledgment mail or confirmation mail regarding the same. <br><br> 12.  My college has CGPA grading system. However, in my application form, there is only one option to update my marks. What should I do?    <br> Ans. Please convert CGPA into percentage and complete the application form and click on 'Apply for Drive'. <br><br> 13.  What if I already have a CT/DT reference number? Do I need to register again? <br> And. No, you don’t need to register again. Please ensure you fill the Application Form & Click on 'Apply for Drive'. <br><br> 14.  I have forgotten my CT / DT Reference ID. Where do I get it?              <br> Ans. You would have got an email from recruitment.entrylevel@tcs.com upon successful registration. The Reference ID would be mentioned in the same. For further queries, you can write to ilp.support@tcs.com <br><br> 15.  Can I make changes to my profile as I have made some mistakes in my profile?    <br> Ans. Limited changes can be done once the profile is in Application Received / Applied for Drive status. Hence request you to complete the application form carefully. <br><br> 16.  Can I change my photo in the application form?        <br> Ans. Yes, you can change your photograph before you submit the application form. Request you to carefully follow the instructions while uploading the photograph. <br><br> 17.  I have incorrectly created my profile under 'BPS'. What should I do now? <br> Ans. If you have incorrectly created your profile under BPS, you will need to create your profile under 'IT' once again using your own alternate email ID. If you want to get your BPS profile deleted, please send a mail to ilp.support@tcs.com <br><br> 18.  I already have my CT/DT number. I need to update my marks/CGPA in my application form. How can I do so?        <br> Ans. You can edit the details by clicking ‘Edit Application form’ and update the required details. You can make changes only till ‘Application Received’/’Applied for Drive’ status. <br><br> 19.  I am not able to edit the full-time/part-time course in my Application Form. What should I do?         <br> Ans. If you are not able to edit the full-time/part-time course in the application form, you have to send a mail to ilp.support@tcs.com for deletion of your profile, post which you can create a new profile with the same Email ID. <br><br> 20.  I have created 2 profiles, what should I do now?      <br> Ans. Only 1 profile needs to be created per candidate. Duplicate profile should not be created. Please write to ilp.support@tcs.com for deletion of your duplicate profile. <br><br> 21.  Will interviews also be conducted on the day of the test?    <br> Ans. No. Basis the test performance, interview schedule will be communicated to the shortlisted students to their respective registered e-mail IDs. <br><br> 22.  How will I know about my test schedule/test related information? <br> Ans. Information related to test will be communicated by TCS iON. <br><br> 23.  How will we get the results of the test?        <br> Ans. As part of the hiring process, only shortlisted students will receive further communication on their registered email IDs. <br><br> 24.  Do I have to incur any cost to appear for the test?   <br> Ans. TCS does not charge any money at any stage of recruitment process. TCS is not affiliated with any agent/agency/company to advertise about TCS Hiring, conduct any employment interviews or make offers of employment on its behalf. <br><br> 25.  What documents are required for the TCS selection process?             <br> Ans. You must have all your Xth, XIIth, Diploma (if applicable), UG / PG academic marksheets till last semester and degree certificates at the time of interview as well as joining (if you are selected). <br><br> If you are a candidate with a work experience, please note that: <br> •  You must provide experience related documents such as experience Letter / release letter/ documents wherein Date of Joining and Date of Release is clearly mentioned at the time of interview for all the previous organization/s. <br> •  For the current organization you must provide valid proof of work like Appointment Letter/ Joining Letter during the interview. <br> •  If selected, you must provide Release Letter and Experience certificate from your last organization at the time of joining TCS. <br><br> 26.   How do I prepare for the upcoming TCS Off Campus Hiring test? <br> Ans.  To prepare for the upcoming TCS Off Campus Hiring test, you can join the exclusive TCS Resonance community. On subscribing, you will have access to all the learnings and webinars at your convenience. <br><br> Steps to join: <br> <a href=\"https://bit.ly/Resonance2022\">Click here</a><br> Enter your TCS NextStep credentials<br> On the iON page, select ‘Catalogue’ on top right<br> Subscribe to TCS_Resonance_FY2022 <br><br> 27.  Whom do I contact for any assistance?         <br> For any assistance, please reach out to our TAG Helpdesk Team. Email ID - ilp.support@tcs.com | Toll-Free Helpline No – 1800 209 3111 <br><br> IMPORTANT NOTES: <br> You must have all your original academic documents readily available (Marksheets and degree certificates)<br> Communication related to the Test will be shared with you by TCS iON<br> Test mode will be remote only<br> TCS does not send job offers / any hiring related communication from unofficial email ids like Gmail, Rediff mail, Yahoo Mail, Hotmail etc.<br> TCS does not ask candidates to deposit any money for job offers<br> TCS is not associated with any external agency/company to conduct any interviews or make offers of employment on its behalf <br><br> Helpdesk: <br> For any assistance, please reach out to our TAG Helpdesk Team.  <br> Email ID: ilp.support@tcs.com | Toll-Free Helpline No: 1800 209 3111  <br>","datePosted":"2022-02-24","validThrough":"2023-10-30","employmentType":"Full Time","hiringOrganization":{"@type":"Organization","name":"Tata Consultancy Services","sameAs":"https://www.tcs.com/","logo":"https://gofresher.in/company-logos/tcs.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"International Tech Park, 10th & 11th Floor, Whitefield Main Rd, Bengaluru, Karnataka 560066","addressLocality":"India","addressRegion":"Bengaluru, India","postalCode":"560066","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Tata Consultancy Services (TCS) Off Campus Hiring For Entry Level Fresher | YoP: 2019, 2020 & 2021","image":
