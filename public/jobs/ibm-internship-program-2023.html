<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"IBM Internship Program 2023 | Pan India Hiring","description":"<br><br> Role: Intern <br><br> Job Id: 593850BR <br><br> Your Role and Responsibilities: As a Research Intern you get involved in work that really changes the world? What about somewhere with incredible and diverse career and development opportunities – where you can truly discover your passion? Are you looking for a culture of openness, collaboration and trust – where everyone has a voice? What about all of these? If so, then IBM could be your next career challenge. Join us, not to do something better, but to attempt things you never thought possible. <br><br> Introduction: <br>At IBM Research, we invent things that matter to the world. Today, we are pioneering the most promising and disruptive technologies that will transform the future of industries and society in Artificial Intelligence (AI), Hybrid Cloud, Security and Impact Science. With more than 3,000 researchers in 12 labs located across six continents, IBM Research is one of the world’s largest and most influential corporate research labs where we are driven to discover. IBM India Research Lab is a premier research lab not only in India but also in the Asia region. The India lab has an impressive list of achievements and innovations in AI, Hybrid Cloud and Security. Here we focus on a wide array of projects in exploratory and applied research from multiple domains like: NLP, Conversation System, Data and AI, Distributed System, Cryptography and many more. We have a vibrant and growing open source program in established communities such as Hyperledger and Kubernetes. We have many internships positions available and are seeking highly motivated students with a background in computer science, artificial intelligence, applied mathematics or equivalent areas. The ability to work independently with latest tools in these focus areas highly desired. <br><br> Required Technical and Professional Expertise <br>- Student must be enrolled in one of the following degree program: Btech/MS/Mtech/PhD.  <br>- 2023 Batch Freshers Required. This is a 2023 Batch Internship Program For Freshers By IBM <br>- Preferred degrees include Computer science, Mathematics.  <br>- Student should have good hands-on experience in one or more of these programming languages widely used in open source community projects such as Go, <br>- Python, Ruby, C/C++, Java, Node.js, Javascript etc. <br>- Student should have decent Linux programming exposure. <br>- Good to have some exposure to open source projects within Kubernetes/Big Data platform communities such as Knative, Operators, Fluentd, Prometheus, Elasticsearch etc. <br>- Good knowledge of software engineering practices including agile processes <br>- Student must have very strong problem solving aptitude and ability to delve into multifaceted pieces of knowledge <br><br> Preferred Technical and Professional Experience: None <br><br> Required EducationBachelor's Degree <br><br> Preferred Education: Master's Degree <br><br> About Business Unit <br>With more than 3,000 researchers in 12 labs located across six continents, IBM Research brings together hundreds of researchers who possess unparalleled industry expertise to address some of the world's most challenging problems. Join us as we do pioneering work in areas such as cognitive computing, augmented intelligence, quantum computing, and blockchain, to name a few. <br><br> Your Life @ IBM <br>Are you craving to learn more? Prepared to solve some of the world's most unique challenges? And ready to shape the future for millions of people? If so, then it's time to join us, express your individuality, unleash your curiosity and discover new possibilities. Every IBMer, and potential ones like yourself, has a voice, carves their own path, and uses their expertise to help co-create and add to our story. Together, we have the power to make meaningful change – to alter the fabric of our clients, of society and IBM itself, to create a truly positive impact and make the world work better for everyone. It's time to define your career. <br><br> About IBM: IBM’s greatest invention is the IBMer. We believe that through the application of intelligence, reason and science, we can improve business, society and the human condition, bringing the power of an open hybrid cloud and AI strategy to life for our clients and partners around the world. Restlessly reinventing since 1911, we are not only one of the largest corporate organizations in the world, we’re also one of the biggest technology and consulting employers, with many of the Fortune 50 companies relying on the IBM Cloud to run their business. At IBM, we pride ourselves on being an early adopter of artificial intelligence, quantum computing and blockchain. Now it’s time for you to join us on our journey to being a responsible technology innovator and a force for good in the world. <br><br> Location Statement <br>When applying to jobs of your interest, we recommend that you do so for those that match your experience and expertise. Our recruiters advise that you apply to not more than 3 roles in a year for the best candidate experience. For additional information about location requirements, please discuss with the recruiter following submission of your application. <br><br> IBM Vaccination Policy <br>This job requires you to be fully COVID-19 vaccinated prior to your start date and proof of vaccination status will be required before your start date. During the Onboarding process you will be asked to confirm your vaccination status, in case you are unable to get vaccinated for any reason, you can let us know at that stage. Please let us know if you are unable to be vaccinated due to medical or religious reasons. IBM will consider such requests on a case by case basis subject to submission of required proof by the candidate before a stipulated date. <br><br> Being You @ IBM <br>IBM is committed to creating a diverse environment and is proud to be an equal opportunity employer. All qualified applicants will receive consideration for employment without regard to race, color, religion, gender, gender identity or expression, sexual orientation, national origin, genetics, pregnancy, disability, age, veteran status, or other characteristics. IBM is also committed to compliance with all fair employment practices regarding citizenship and immigration status. <br><br> Country/Region: India <br><br> State / Province: MULTIPLE <br><br> City / Township / Village: MULTIPLE CITIES <br><br> IBM Business Group: Research <br><br> Primary job category: Other <br><br> Secondary Job Category: Unassigned <br><br> Role ( Job Role ): Student/Intern <br><br> Employment Type: Full-Time <br><br> Contract type: Internship <br><br> New Collar Role: No <br><br> Early Professional TrackNo Track <br><br> Position Type: Intern <br><br> Travel Required: No Travel <br><br> Company: (0063) IBM India Private Limited <br><br> Is this role a commissionable/sales incentive based position?No","datePosted":"2022-11-02","validThrough":"2023-05-02","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"IBM","sameAs":"https://www.ibm.com/in-en","logo":"https://gofresher.in/company-logos/ibm.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Manyata Tech Park - Back gate 5, Block D4, Outer Ring Road, Nagawara, Rachenahalli Main Rd, Manyata Residency, Manayata Tech Park, Thanisandra, Bengaluru, Karnataka 560045","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560045","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"300000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","sameAs":"","dateCreated":"2022-11-02T00:00:00+05:30","descr
