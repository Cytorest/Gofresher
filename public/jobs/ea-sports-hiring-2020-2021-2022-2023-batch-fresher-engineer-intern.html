<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"EA Sports Is Hiring Fresher Software Engineer Intern At Hyderabad","description":"<br><br> About Company: EA Sports is a division of Electronic Arts that develops and publishes sports video games. Formerly a marketing gimmick of Electronic Arts, in which they tried to imitate real-life sports networks by calling themselves the \"EA Sports Network\" (EASN) with pictures or endorsements with real commentators such as John Madden, it soon grew up to become a sub-label on its own, releasing game series such as FIFA, NHL, NBA Live and Madden NFL. Most games under this brand are developed by EA Vancouver, the Electronic Arts studio in Burnaby, British Columbia as well as EA Tiburon in Maitland, Florida. The main rival to EA Sports is 2K Sports. Notably, both companies compete over the realm of NBA games, with 2K releasing the NBA 2K series. Konami is its rival in association football games with their own series, eFootball. For several years after the brand was created, all EA Sports games began with a stylized five-second video introducing the brand with Andrew Anthony voicing its motto, \"It's in the game\", meaning that its games aimed at simulating the actual sports as authentically and completely as possible; Anthony was never compensated for his appearance and did it merely as a favour to a friend. Unlike some other sports game companies, EA Sports has no special ties to a single platform, which means that all games are released for the bestselling active platforms, sometimes long after most of the other companies abandon them. For example, FIFA 98, Madden NFL 98, NBA Live 98, and NHL 98 were released for the Sega Genesis and the Super NES throughout 1997; Madden NFL 2005 and FIFA 2005 had PlayStation releases in 2004 (FIFA 2005 and Madden NFL 2005 were also the last two PlayStation titles to be released); and NCAA Football 08 had an Xbox release in 2007. Madden NFL 08 also had Xbox and GameCube releases in 2007, and was the final title released for the GameCube, with Madden NFL 09 following as the final Xbox title. Additionally, NASCAR Thunder 2003 and NASCAR Thunder 2004 were released not only for the PlayStation 2, but for the original PlayStation as well. EA Sports brand name is used to sponsor English Football League Two team Swindon Town F.C. from the 2009–10 season onward and the EA Sports Cup in the Republic of Ireland. In July 2021, hackers who breached Electronic Arts in June 2021, have released the entire cache of stolen data after failing to extort the company and later sell the stolen files to a third-party buyer. We’re EA—the world’s largest video game publisher. You’re probably familiar with many of our titles—Madden, FIFA, The Sims, Need for Speed, Dead Space, Battlefield and Star Wars, to name a few. But maybe you don’t know how we’re committed to creating games for every platform—from social to mobile to console—to give our consumers that anytime, anywhere access they demand. What does that mean for you? It means more opportunities to unleash your creative genius, be inspired by those around you and ignite your path in any direction you choose. EA has the #1 market share in North America & Europe with revenues of US$ 4.319 billion in FY15 and has a distribution network spread across 75 countries with worldwide employee strength of 9000+ We, at EA, have some of the finest career defining opportunities for potential talent. If you have an entrepreneurial spirit and are looking for a work culture where innovation is the goal, work is fun, and creativity is rewarded - then EA could be your career destination. We have been rated world over by independent surveys as one of the best employers to work with. Working at EA is an experience of its own kind, something most outsiders dream of and something that our employees always cherish. EA has a strong presence in India since 2006 and our Hyderabad center houses 750+ of the finest talent in India. We have diverse opportunities ranging into Quality Engineering, System Test Engineering, Global Finance, Social & Mobile Gaming, IT, QA Testing, Enterprise Architecture Services teams. We invite you to explore this opportunity to be a part of the EA family...... Join the fun..... <br><br> Location: Hyderabad, Telangana, India <br><br> Remote Work Option: No <br><br> Requisition Number: 171675 <br><br> Electronic Arts is the leading interactive entertainment company, powered by innovative technology. We create incredible experiences for millions of players around the world. But what matters most is our people who inspire us, and the world, to play. As we bring new forms of entertainment to people around the world, we need creative, collaborative, diverse and adaptable people to keep making Electronic Arts better. <br><br> Post: Software Engineer – Intern <br><br> Role Overview: <br> As EA's first label dedicated to purely digital games, EA Mobile creates games for mobile devices, social networks and online environments that deliver seamless play anytime, anywhere, on any device. Connecting a market of more than one billion core and mass-casual gamers worldwide, EA All Play delivers engaging, accessible, high quality games to people of all skill levels and interests. <br> The EA Mobile portfolio encompasses some of the most recognizable entertainment brands in the world, including original EA and partner franchises like The Simpsons, Tetris, SCRABBLE, MONOPOLY, World Series of Poker, Real Racing, Ultima as well as online games destination Pogo.com. <br><br> Responsibilities: <br>- Development of new games and related features <br>- Contribute to the evolvement of our existing games <br>- Maintain detailed design documentation throughout the project cycle <br><br> Qualifications: <br>- BE/BTech/MCA <br>- Exceptional analytical and problem solving acumen <br>- Native application development experience on Smartphones/Mobile Platform with expertise in more than one of the following platforms/programming languages <br>- IOS SDKs (iPhone and iPad) and Objective-C <br>- Android SDK/NDK <br>- C++ <br>- Experience with Unity or Unreal Engine 3 development a plus <br>- Most important of all, you need to love games! <br><br> What this opportunity provides: <br>- A relaxed, supportive working atmosphere <br>- The ability to work with your choice of OS, IDE and tools <br>- Regular knowledge sharing sessions with a wide range of talented engineers <br>- Career progression and mentoring <br>- A unique set of technical challenges to tackle <br>- The opportunity to expand and grow as an engineer <br><br> About Workplace: We exist to inspire the world to play. Through innovative technology and immersive storytelling, we deliver new ways of experiencing worlds of interactive entertainment for our millions of players worldwide. Our strength lies in the diversity of our people, combining creativity, innovation and passion. We fully champion inclusive culture, and provide opportunities for growing, learning, and leading that allows for the most impactful and rewarding work of our teams’ careers. We put our people first, and we make sure they’re taken care of both in and out of the office. As we reflect on our learnings and successes from remote work, we aim to provide dynamic, collaborative and flexible work environments for our teams. Our employees connect through our Employee Resource Groups, which are actively involved in driving business decisions every step of the way. But our support doesn’t end at the workplace—we also encourage a balanced lifestyle with paid time off and new parent leave, free video games, fitness reimbursement and more. Our goal is to provide a safe, respectful and inspiring workplace for all of our employees. Through our diversity, equity, inclusion and social responsibility programs, we’re doing the work to give everyone the space to be their full selves while giving back to our community. We’re looking for problem-solvers, game-changers, innovators, dreamers, doers—people that are ready to move the needle and build on our success. As our industry accelerates, we aren’t just keeping up—we’re staying ahead of the game. Electronic Arts is an equal opportunity employer. All employment decisions are made without regard to race, color, national origin, ancestry, sex, gender, gender identity or expression, sexual orientation, age, genetic information, religion, disability, medical condition, pregnancy, marital status, family status, veteran status, or any other characteristic protected by law. Electronic Arts also makes workplace accommodations for qualified individuals with disabilities as required by applicable law.","datePosted":"2022-10-14","validThrough":"2023-03-01","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"EA Sports","sameAs":"https://www.ea.com/sports","logo":"https://gofresher.in/company-logos/ea-sports.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"C9PP+383, Vega Block, Ascendas IT Park, Hitech City, Hyderabad, Telangana 500081","addressLocality":"India","addressRegion":"Hyderabad, Telangana","postalCode":"500081","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"400000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"EA Sports Is Hiring Fresher Software Engineer Intern At Hyderabad","image":"https://gofresher.in/company-logos/ea-sports.png","datePublished":"2022-10-14","dateModified":"2022-10-14","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/ea-sports-hiring-2020-2021-2022-2023-batch-fresher-engineer-intern.html">
