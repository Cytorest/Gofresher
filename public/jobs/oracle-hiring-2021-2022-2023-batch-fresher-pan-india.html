<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Oracle Hiring 2021, 2022 & 2023 Batch Fresher Graduates Pan India","description":"<br><br> About Company: Oracle Corporation is an American multinational computer technology corporation headquartered in Austin, Texas. In 2020, Oracle was the third-largest software company in the world by revenue and market capitalization. The company sells database software and technology (particularly its own brands), cloud engineered systems, and enterprise software products, such as enterprise resource planning (ERP) software, human capital management (HCM) software, customer relationship management (CRM) software (also known as customer experience), enterprise performance management (EPM) software, and supply chain management (SCM) software.  <br><br> Larry Ellison co-founded Oracle Corporation in 1977 with Bob Miner and Ed Oates under the name Software Development Laboratories (SDL). Ellison took inspiration from the 1970 paper written by Edgar F. Codd on relational database management systems (RDBMS) named \"A Relational Model of Data for Large Shared Data Banks.\" He heard about the IBM System R database from an article in the IBM Research Journal provided by Oates. Ellison wanted to make Oracle's product compatible with System R, but failed to do so as IBM kept the error codes for their DBMS a secret. SDL changed its name to Relational Software, Inc (RSI) in 1979, then again to Oracle Systems Corporation in 1983, to align itself more closely with its flagship product Oracle Database. The name also drew from the 1977 CIA project codename, which was also Oracle's first customer. At this stage Bob Miner served as the company's senior programmer. On March 12, 1986, the company had its initial public offering. <br><br> In 1995, Oracle Systems Corporation changed its name to Oracle Corporation, officially named Oracle, but is sometimes referred to as Oracle Corporation, the name of the holding company. Part of Oracle Corporation's early success arose from using the C programming language to implement its products. This eased porting to different operating systems most of which support C. <br><br> In 2005, Oracle acquired PeopleSoft, an ERP company, and in 2006 Siebel, a CRM company. In 2008 Oracle acquired BEA Systems, an enterprise infrastructure software company and in 2010 it acquired Sun Microsystems, a computer hardware and software company (famous for its Java programming language). <br><br> On December 20, 2021, Oracle announced the acquisition of Cerner, a health information technology company. The next day, on December 21, Oracle made public the acquisition of Federos, an AI and automation tools company for network performance. The acquisition of Cerner was completed in June of 2022 for $28.3 billion in cash. <br><br> On August 23, 2022, Oracle was hit with a class action lawsuit, which alleges that Oracle has been operating a \"surveillance machine\" which tracks in real-time and records indefinitely the personal information of hundreds of millions of people. <br><br> About Careers: If you’re looking to jump-start your future and find a career you love, you’ve come to the right place. <br><br> Why Oracle? We get it, there’s a lot of noise out there. But if you’re looking to kick-start your career with some real responsibility and an incredible learning experience—this is the place for you. <br><br> Make Your Mark Want to make a difference? So do we. We are a company of changemakers. This is your chance to work with the people who are leading the cloud revolution. You’ll bring fresh insight to projects that are changing lives around the world. <br><br> Throw Away the Rule Book Join a fun and flexible workplace where you can be totally yourself. Here, innovation starts with inclusion. You’ll find we don’t just value differences—we celebrate them. Let’s see what you can achieve when you dare to be yourself. <br><br> Realize Your Potential A career at Oracle is defined by you. We give you the freedom—and the skills—to write your own success story. Whatever avenue you go down, you’ll get world-class training from industry-leading experts. <br><br> Eligibility Criteria:  <br>- 2021, 2022, 2023 Batch Graduate with B.E. / B.Tech / M.E. / M.Tech <br>- Must have strong Technology knowledge in Java/JEE , JPA, Webservices(REST,SOAP) etc. <br>- Developed applications using REST APIs with JSON payloads, Domain driven design or micro services architecture. <br>- Experience in building highly secure APIs and web applications. <br>- In depth understanding of Java Design patterns. <br>- Knowledge of Javascript/User Experience ecosystem","datePosted":"2022-09-07","validThrough":"2023-09-07","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Oracle Corporation","sameAs":"https://www.oracle.com/","logo":"https://gofresher.in/company-logos/oracle.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"India Development Centre, Oracle Technology Park, No. 3, Bannerghatta Main Rd, Bhavani Nagar, S.G. Palya, Bengaluru, Karnataka 560029","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560029","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Oracle Hiring 2021, 2022 & 2023 Batch Fresher Graduates Pan India","image":"https://gofresher.in/company-logos/oracle.png","datePublished":"2022-09-07","dateModified":"2022-09-07","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/oracle-hiring-2021-2022-2023-batch-fresher-pan-india.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/oracle-hiring-2021
