ware engineers, security experts, and many others whose vision and passion are fueling Zscaler and, in so doing, are enabling organizations around the world to harness the speed and agility enabled by a cloud-first strategy. <br><br> Responsibilities/What You’ll Do<br> - Analyze web traffic going through Zscaler<br> - Improve existing URL and web content classification<br> - Analyze un-categorized content and improve coverage<br> - Scripting and automation of content classification workflow<br> - Work with QA automation testing to improve Zscaler cloud’s content classification accuracy and reliability across releases and updates <br><br> Qualifications<br> - 0 or 1 years of experience in web content<br> - Programming: Basics of Perl or, or Python or Shell<br> - RDBMS: MySQL or Postgres<br> - Webserver: Apache, Tomcat<br> - O/S: Linux ,Windows<br> - Web: HTML, JS, and PHP<br> - Good fundamentals on web protocols and web attacks. <br><br> Additional Information<br> #LI-AW2 <br><br> Why Zscaler?<br> People who excel at Zscaler are smart, motivated and share our values. Ask yourself: Do you want to team with the best talent in the industry? Do you want to work on disruptive technology? Do you thrive in a fluid work environment? Do you appreciate a company culture that enables individual and group success and celebrates achievement? If you said yes, we’d love to talk to you about joining our award-winning team.  <br><br> Additional information about Zscaler (NASDAQ: ZS ) is available at https://www.zscaler.com.  <br><br> Zscaler is an equal opportunity employer. We celebrate diversity and are committed to creating an inclusive environment for all employees. <br>","datePosted":"2022-02-20","validThrough":"2022-03-15","employmentType":"Full Time","hiringOrganization":{"@type":"Organization","name":"Zscaler: The Zero Trust Leader","sameAs":"https://www.zscaler.com/","logo":"https://gofresher.in/company-logos/zscaler.png"},"jobLocation":{"@type":"Place","address":{"@type":"P
