<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Yulu Bikes Hiring Fresher Graduate Engineering Trainee At Bangalore","description":"<br><br> Role Summary <br> Yulu is looking for a Proactive and dynamic individual who can support the team in day to day electrical operations, designated as “Graduate Engineering Trainee” <br><br> Key Responsibilities <br>- Testing & Validation of Electric vehicles  <br>- Handling of Testing instruments.  <br>- Powertrain analysis of Motor, controller & sub-components.  <br>- To handle all the issues related to Electric vehicles communicate & closely work with the Operational team / Field staff to get regular feedback on vehicles & all components.  <br>- To provide timely solutions.  <br>- An active role in NPD.  Record & maintain the field data relevant to vehicles across all cities  <br>- To track the on-field performance of the vehicles. <br><br> Key Requirements <br>- Fresher with 0 -1 year Experience. A fresh graduate with a good academic record <br>- To be familiar with basic knowledge of Electric vehicles <br>- A strong understanding of both electrical principles is required.  <br>- To have an attitude towards learning & adapting to new environments, and technologies. <br>- Should have knowledge of Autocad & MATLAB  <br>- To have an idea of software tools used in designing & simulation products.  <br>- Ability to communicate effectively <br><br> We assure you <br>- A friendly culture where you are encouraged to share ideas and opinions. <br>- A journey that will challenge and reward you in multiple ways. <br><br> Department: Electric Vehicles <br><br> Open Positions: 2 <br><br> Location: Bangalore <br><br> Years Of Exp: 0 to 1 Years <br><br> Designation: Graduate Engineering Trainee <br><br> About Company: Yulu is a technology-driven mobility platform, enabling integrated urban mobility across public and private modes of transport. It was founded in 2017 and headquartered in Bengaluru, India. Yulu operates in Bengaluru, Delhi, Gurugram, Mumbai, Pune, and Bhubaneswar with 18,000 single-seater vehicles across 2.5 million users. Yulu has raised $19.9million funding as of Feb 2021. Yulu was founded in 2017 by Amit Gupta, RK Misra, Hemant Gupta, and Naveen Dachuri. In January 2018, the company began operations in Bangalore and Pune, followed by Mumbai and Bhubaneswar in the end of 2018. In September 2019, they expanded to New Delhi and by March 2020, they were in Ahmedabad, covering 6 major cities in a span of three years. In January 2019, Yulu launched a new fleet of 2,000 e-vehicles called the Miracle, followed by introducing its internet of things charging box which enables a cost-effective battery-swapping network. In November 2019, Yulu upgraded the Miracle by adding a bag holder, shock absorbers, and an improved footrest. In April 2020, Yulu launched 8,000 more Miracle e-vehicles with further improvements. In April 2020, due to the Coronavirus outbreak, Yulu introduced a ‘Last-sanitized’ timestamp to their app in order to assure utmost safety. In June 2020, Yulu introduced a 24/7 chat support to their app to improve customer support. As of November 2020, Yulu has covered 27 million kilometres, helped burn 4 million calories and saved 2.3 million kilograms of carbon emissions. Yulu’s main competitors are Bounce and Vogo. The difference is that their vehicles are proper, fuel-powered scooters that can be used for short distances or rented for the long term. Are you sick of breathing poor quality air in our cities? Do you worry about climate change? Have you felt like pulling your hair on seeing a congested red route on the Google map? Did you nod in ‘yes’? Same here, we did too! And so, we at Yulu set out to fix all of these issues by making our mobility smart, efficient and sustainable. Being India’s leading shared electric mobility player with the largest fleet of EVs and biggest Battery-as-a-Service network, Yulu is reimagining urban mobility for a better future. Not only do we provide an affordable, sustainable and accessible commute alternative to daily commuters, but we are also making last-mile goods deliveries cheaper and green. Simply put, we are revolutionizing the way urban India commutes and consumes by building the Mobility 2.0 paradigm. We are innovating at the intersection of consumer behaviour, public policies, urban infrastructure, cutting edge technology, deep learning, product design, supply chain innovation and economic inclusion. Our proprietary mobility platform uses IoT, Machine Learning, and AI for vehicle access, fleet management, intelligent demand-supply management, and efficient operations. After 3 years of building a strong foundation for electric mobility, now, as we are ready to feverishly scale our business 10x this year and 100x over the next 3 years by working on many new, complex & BIG challenges on technology, data, product, markets, customer segments and growth, we still feel we are just getting started! If our mission brings a spark in your eyes & if you’d like to join some of the most passionate people in the country who are committed to transform the cacophony on Indian roads into a symphony - Come, join the #Unstoppable Yulu team!!","datePosted":"2022-11-10","validThrough":"2023-04-10","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Yulu","sameAs":"https://www.yulu.bike/","logo":"https://gofresher.in/company-logos/yulu.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"No. 58, Yulu, 1st Floor, Aurbis Business Park Survey, 7, Dr Puneeth Rajkumar Rd, Bellandur, Bengaluru, Karnataka 560103","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560103","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"500000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"htt
