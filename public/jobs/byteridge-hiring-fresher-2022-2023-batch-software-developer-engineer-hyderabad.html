 needs. <br>As a Software Development Engineer you will make custom applications that will be implemented directly within our client organisations. The projects usually last from 6 to 12 months and are across all kinds of industry. <br>You'll be coding 80% of your time to develop user facing features, service layer and database queries and write efficient, reusable, testable and scalable code and perform unit testing and integration testing to ensure the quality of code. <br>QUALIFICATIONS: <br>- B.Tech 2022 Freshers with experience on frontend or backend development stack: <br>Angular/React.js or Android/iOS/Flutter or .NET/Node/Java <br>- You are a part of the 2022 B.Tech batch with specialisation in Computer Science, IT, ECE, EEE or any other engineering stream with Computer Science subjects in 2nd, 3rd, and 4th year of graduation. <br>What will you need to be trained to succeed in this role? <br>2. Internship for at least 2-3 months is mandatory in above skills <br>COMPETENCIES: <br>Excellent verbal and written communications <br>● Willingness to learn and develop your skill set <br>● Works well within a team environment <br>● Logical thinker with good problem solving and analytical skills <br>● Willingness to get to the root of the problem <br>● Proactive can do and can think the approach to the job <br>HIRING PROCESS: <br>Once you apply by sharing your CV and filling out the form, we would see if you are a good fit for the role. <br>If your CV is shortlisted, we would first have a general conversational round to know more about you which would then be followed by an assessment, group discussion, practical task as well as a technical interview round and an HR Round. <br>Application Link: <a href=\"https://byteridge.turbohire.co/jobdescription/7103e045-86c7-4cbd-a8f6-9a32a11c27b3\">https://byteridge.turbohire.co/jobdescription/7103e045-86c7-4cbd-a8f6-9a32a11c27b3</a> <br><br> 2) Software Development Engineer I (2023 Freshers) <br>Job Code: FRESHER-01-JUL-23-SDE-
