linary sports club called PSV Eindhoven in 1913. <br><br> Role Description: <br>Philips is a global leader in health technology, committed to improving billions of lives worldwide and striving to make the world healthier and more sustainable through innovation. Driven by the vision of a better tomorrow. <br><br> But it’s not just what we do, it’s who we are. We are 80,000, wonderfully unique individuals, with two things in common. An unwavering sense of purpose and a relentless determination to deliver on our customers’ needs. It’s what inspires us to create meaningful solutions – the kind that make a real difference – when it matters most. <br><br> The world and our customers’ needs are changing faster than ever before and while we are proud of what we do already, we know we can do more. That’s why we need you, to help us tackle increasingly complex challenges posed by ever evolving health and well-being needs. <br><br> In this role, you have the opportunity to make life better <br>Looking at the challenges the world is facing today Philips’ purpose has never been more relevant. So whatever your role, if you share our passion for helping others, you’ll be working towards creating a better and fairer future for all. <br><br> Role Competency & requirement: <br>- Knowledge of developing applications in C/C++ <br>- Sound knowledge of SDLC <br>- Responsible for the coding, realization and test of a system, subsystem and component <br>- Develops the work with focus on consumer needs and technological competitiveness and keeps this outside-in approach in mind for code he creates. <br>- Combines existing and/or purchased modules into components, which can be integrated into the subsystem. <br>- Supports issue investigation, maintenance, complaints handling and complete life cycle of SW development <br>- Preferably worked on Windows platform <br>- Good in OS fundamentals <br>- Good hands on coding knowledge <br><br> To succeed in this role, you’ll need a customer-first attitude and the following <br>Communication skills:  <br>- Good spoken and written skills <br>- Self-starter and quick learner and ability to work in a global team setting with minimal supervision <br>- Should be a good team player <br><br> Location : Pune/Bangalore/Chennai <br><br> Eligibility: <br>- Student should complete his/her Graduation and Post-Graduation in the year 2023. <br>- Should have scored minimum 70% or equivalent in his/her 10th ,12th ,Graduation Or PG as on date. <br>- Only 2 Years Gap allowed not between graduation years. <br>- No active ATKT/Backlog till 5th/6th semester or during Philips process. <br><br> Branches: Computer science and allied branches <br><br> In return, we offer you <br>Describe in two to three lines what tangible and intangible benefits the incumbent will gain in this role. Use our Employer Value Proposition (EVP) themes and information gathered in the RSM as input sources. <br><br> How we work at Philips <br>Our newly-adopted hybrid work concept fuses flexibility with collaboration to deliver great outcomes for our people and our customers. We are embracing an approach wherein we spend more time together than apart – which for full-time employees translates to an average of at least 3 days working from the office and up to 2 days from home – for our hybrid roles. Hybrid work flexibility means people can meet the changing demands of work and home in the most balanced, productive, and healthy way. <br><br> Our hybrid working model is defined in 3 ways: <br>We believe in the importance of impactful collaboration: There's a certain energy when everyone’s in the same room that can heighten idea generation and creative friction needed for problem-solving. <br>We embrace flexibility: Choosing where, when and how to work can vary according to task and team schedules. Flexibility isn’t office or online, it means choosing the space that works best for you, your teams and our customers on a case-by-case basis. <br>We want to be at our best: The way we work and our workspaces are designed to support our well-being, offer career advancement opportunities, and enable us to be at our best. <br><br> Why should you join Philips? <br>Working at Philips is more than a job. It’s a calling to create a healthier society through meaningful work, focused on innovative, customer-first health technology solutions. Help us improve the health and well-being of billions of people, every year. Ultimately creating a career that no one could have planned for. Even you.","datePosted":"2022-09-25","validThrough":"2022-11-25","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Philips","sameAs":"https://www.philips.co.in/","logo":"https://gofresher.in/company-logos/philips.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"2JVC+GCR, Manyata Tech Park, Dr Puneeth Rajkumar Rd, Manayata Tech Park, Nagavara, Bengaluru, Karnataka 560045","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560045","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"500000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Philips Hiring 2023 Batch CSE Fresher As Intern At Pune / Bangalore & Chennai","image":"https://gofresher.in/company-logos/philips.png","datePublished":"2022-09-25","dateModified":"2022-09-25","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/philips-hiring-2023-batch-fresher-intern-bangalore-pune-chennai.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/philips-hiring-2023-batch-fresher-intern-bangalore-pune-chennai.html">
