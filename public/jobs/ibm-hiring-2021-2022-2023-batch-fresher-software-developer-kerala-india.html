<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"IBM Hiring Any Batch Fresher As Software Developer At Kerala","description":"<br><br> About Company: IBM India Private Limited is the Indian subsidiary of IBM. It has facilities in Ahmedabad, Bengaluru, Bhubaneshwar, Chennai, Coimbatore, Delhi, Gurgaon, Hyderabad, Kochi, Kolkata, Mumbai, Noida, Pune and Visakhapatnam. Between 2003 and 2007, IBM's head count in India has grown by almost 800%, from 9,000 in 2003 to nearly 74,000 in 2007. Since 2006, IBM has been the multinational with the largest number of employees in India. IBM is very secretive about the geographic distribution of its employees. By most estimates, it has close to a third of its 430,000 employees (~ 140,000) in India, and it likely has more employees there than in the US. IBM, in an analyst meeting held at Bangalore on 6 June 2005 stated that IBM's India plans are for the long term & committed to invest $6 billion in the next three years in India, triple the amount invested in the three years preceding the meeting. IBM worldwide expects its revenues to be around $120 billion by 2010, of which nearly $86 billion (68%) would come from IBM Global Services alone, with an estimate of about 200,000 employees. IBM India would account for 90,000 of these. Roughly translated, IBM's Indian employees would generate $35 billion of IBM's revenues in 2010. IBM Global Services (now split to Business Services & Technical Services) was called the \"jewel in the IBM crown\" by the Aberdeen group in 2003. For worldwide IBM, this is the group that contributes to more than half its global revenues ($54 billion in 2005) presently and growing at a healthy rate (8% in 2005). With half of global service employees to be located in India, IBM India's importance for the global corporation can be easily fathomed. In 2005., Ginni Rometty at the Enterprise Business Services unit of IBM worldwide and heralded changes that would have long running implications and would lead to the explosive growth of IBM in India. To emphasize how serious IBM was about making India a major IBM headcount and business growth destination, a Global Briefing event for investors and analysts was held in Bangalore in June 2006 with India's then President Abdul Kalam as the Chief Guest. Most of the senior most IBM executives were present for the event. To bring more focus to growing the technical talent in India, IBM appointed IBM Fellow C. Mohan of IBM Research in Silicon Valley as the IBM India Chief Scientist, a new position that was created for that purpose. Mohan served in that position from June 2006 to January 2009 in Bangalore and then returned to IBM Research – Almaden. At an investor meet in 2006, she identified five areas that would transform IBM and bring 'profitable growth'. In order of importance, they were Business Transformation Outsourcing, Application Management Services, Business Solutions, Small & Medium Business & Innovation. In each one of these areas, IBM India figures prominently and employee numbers have grown multi-fold in the last two years. IBM India's domestic revenues grew at 60% in 2005-06 making it one of the highest growth areas in the entire IBM portfolio of geographies & businesses. IBM India is also the biggest domestic IT player in the country, replacing HCL Technologies. It's worthwhile to mention that Airtel, India's largest private telecom company which had chosen IBM as its strategic partner for outsourcing its entire network & IT backbone – a deal worth about $750 million initially, has decided to renew it for another five years, reducing the order by more than half the size of the one that expired at the end of March 2014. <br><br> Role Introduction: <br>Software Developers at IBM are the backbone of our strategic initiatives to design, code, test, and provide industry-leading solutions that make the world run today – planes and trains take off on time, bank transactions complete in the blink of an eye and the world remains safe because of the work our software developers do.  Whether you are working on projects internally or for a client, software development is critical to the success of IBM and our clients worldwide.  At IBM, you will use the latest software development tools, techniques and approaches and work with leading minds in the industry to build solutions you can be proud of. <br><br> Your Role and Responsibilities <br>The successful candidate will have a passion for building high-quality, innovative and fully performing software in compliance with coding standards and technical design. The candidate will participate in understanding requirements, sprint planning, design, development and support overall achievement of business objectives. <br><br> Required Technical and Professional Expertise <br>- Maintain a high level of proficiency with Computer Science/Software Engineering expertise <br>- Good aptitude and able be to solve simple problems quickly. <br>- Basic proficiency in one of the languages like Java, J2EE, java script, Shell Scripting and any Database at a minimum <br>- Work well independently and as part of a team. Good team collaborator <br>- Awareness of Agile Practices <br>- Clear communications <br>- Go getter. <br><br> Preferred Technical and Professional Expertise <br>- Awareness of Automation Framework <br>- Data Science and Data Engineering knowledge <br>- Awareness of Cloud Architecture <br><br> About Business Unit: <br>IBM’s Cloud and Cognitive software business is committed to bringing the power of IBM’s Cloud and Watson/AI technologies to life for our clients and ecosystem partners around the world. IBM provides you with the most comprehensive and consistent approach to development, security and operations across hybrid environments—with complete software solutions for business and IT operations, development, data science, security, and management. Our experts and software capabilities help organizations develop applications once and deploy them anywhere, integrate security across the breadth of their IT estate, and automate operations with management visibility. With IBM, you also have access to new skills and methods, governance and management approaches, and a deep ecosystem of industry experts and partners. <br><br> Your Life At IBM: <br>This job requires you to be fully COVID-19 vaccinated prior to your start date and proof of vaccination status will be required before your start date. During the Onboarding process you will be asked to confirm your vaccination status, in case you are unable to get vaccinated for any reason, you can let us know at that stage. Please let us know if you are unable to be vaccinated due to medical or religious reasons. IBM will consider such requests on a case by case basis subject to submission of required proof by the candidate before a stipulated date. <br>Are you craving to learn more? Prepared to solve some of the world’s most unique challenges? And ready to shape the future for millions of people? If so, then it’s time to join us, express your individuality, unleash your curiosity and discover new possibilities. <br>Every IBMer, and potential ones like yourself, has a voice, carves their own path, and uses their expertise to help co-create and add to our story. Together, we have the power to make meaningful change – to alter the fabric of our clients, of society and IBM itself, to create a truly positive impact and make the world work better for everyone. <br>It’s time to define your career. <br><br> Location Statement: <br>When applying to jobs of your interest, we recommend that you do so for those that match your experience and expertise. Our recruiters advise that you apply to not more than 3 roles in a year for the best candidate experience. <br>For additional information about location requirements, please discuss with the recruiter following submission of your application. <br><br> Country/Region: IN <br><br> State: KERALA <br><br> City: Kochi <br><br> Category: Software Development & Support <br><br> Required Education: Bachelor's Degree <br><br> Position Type: Entry Level <br><br> Employment Type: Full-Time <br><br> Contract Type: Regular <br><br> Company: (0063) IBM India Private Limited <br><br> Req ID: 595495BR <br><br> Travel Required: No Travel","datePosted":"2022-10-07","validThrough":"2023-01-07","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"IBM","sameAs":"https://www.ibm.com/in-en","logo":"https://gofresher.in/company-logos/ibm.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"P.O, Infopark Phase 1,World Trade center, Infopark-Kochi, Kakkanad, Kerala 682042","addressLocality":"India","addressRegion":"Kochi, Kerala","postalCode":"682042","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"IBM Hiring Any Batch Fresher As Software Developer At Kerala","image":"https://gofresher.in/company-logos/ibm.png","datePublished":"2022-10-07","dateModified":"2022-10-07","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/ibm-hiring-2021-2022-2023-batch-fresher-software-developer-kerala-india.html">
