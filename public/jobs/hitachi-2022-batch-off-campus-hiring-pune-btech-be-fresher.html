ction of air conditioners in the USSR were small, about 500,000 per year. However air conditioners were a matter of great pride. Mainly window air conditioners were produced. Most of the output was exported. <br> Hitachi Europe, Ltd. was established in 1982. <br> From 2006 to 2010, Hitachi lost US$12.5 billion, the largest corporate loss in Japanese history. This prompted Hitachi to restructure and sell a number of divisions and businesses, a process that is expected to end in 2021. <br> In March 2011, Hitachi agreed to sell its hard disk drive subsidiary, HGST, to Western Digital for a combination of cash and shares worth US$4.3 billion. Due to concerns of a duopoly of WD and Seagate Technology by the EU Commission and the Federal Trade Commission, Hitachi's 3.5\" HDD division was sold to Toshiba. The transaction was completed in March 2012. <br> In January 2012, Hitachi announced it would stop producing televisions in Japan. In September 2012, Hitachi announced that it had invented a long-term data solution out of quartz glass that was capable of preserving information for millions of years. In October 2012, Hitachi agreed to acquire the United Kingdom-based nuclear energy company Horizon Nuclear Power, which plans to construct up to six nuclear power plants in the UK, from E.ON and RWE for £700 million. In November 2012, Hitachi and Mitsubishi Heavy Industries agreed to merge their thermal power generation businesses into a joint venture to be owned 65% by Mitsubishi Heavy Industries and 35% by Hitachi. The joint venture named Mitsubishi Hitachi Power Systems (MHPS) began operations in February 2014. <br> In October 2015, Hitachi completed a deal with Johnson Controls to form a joint-venture that would takeover Hitachi's HVAC business. Hitachi maintained a 40% stake of the resulting company, Johnson Controls-Hitachi Air Conditioning. In May 2016, Hitachi announced it was investing $2.8 billion into its IoT interests. <br> Following the Fukushima Daiichi nuclear disaster in 2011 and the extended temporary closure of most Japanese nuclear plants, Hitachi's nuclear business became unprofitable and in 2016 Hitachi CEO Toshiaki Higashihara argued Japan should consider a merger of the various competing nuclear businesses. Hitachi is taking for 2016 an estimated ¥65 billion write-off in value of a SILEX technology laser uranium enrichment joint venture with General Electric. <br><br> Freshers / Graduates (Off Campus - BE / B.Tech - 2022 Passouts) <br><br> Location: Pune India <br><br> Job ID: 1021250HV <br><br> Segment: IT <br><br> Business Unit: Hitachi Vantara <br><br> Company Name: Hitachi Vantara Corporation <br><br> Profession (Job Category): Consulting & Offerings <br><br> Go global with our Associate Opportunities: <br> As an Associate with us, you'll be able to succeed on a truly global scale - with unrivalled opportunities to collaborate with clients and teams across the world. <br> At Hitachi Vantara we look to the future and consider what the world will be like, which technology will be key and how people will behave. We consider future challenges around climate, energy and sustainability. In fact, we're inspired every day to contribute to society and change the future for the better. For these reasons and more, your potential for growth and development here is limitless. How far you go really is up to you. <br><br> Life as an Associate: <br> As an Associate, you'll be placed within a 3000+ team who work across 30 countries in our Global Delivery Network. From IoT to Enterprise Applications, you'll work with cutting-edge technologies in a truly collaborative environment, to build a scalable delivery capability of consulting-led, industrial digital solutions <br> You'll be individually mentored and work on challenging projects from month one, as well as receiving tailored, structure training and development. You'll have full exposure to working with all levels of experienced professionals throughout the organisation - as well as ongoing support both from the leadership team and your fellow Associates. <br> You'll be part of a group of hard-working, highly driven professionals who are all committed to doing great work across the world. From day 1 you will be working on live technology projects in streams like Development, Support and Sustenance, Process and Delivery Quality in technology areas like- Enterprise Applications, Digital Modernization, and Digital Insights. <br><br> What you'll bring <br>- You'll be a pro-active go-getter, with the ability to adapt, think critically and deliver innovative solutions every step of the way. You'll also need a passion for technology, with a results-orientated mindset, plus: <br>- B.Tech in Computer Science and Engineering (70% Min) <br>- Strong domain knowledge and experience <br>- A talent for coding and programming <br>- Problem-solving and analytical skills <br>- Excellent communication and presentation skills <br>- A flexible, proactive approach <br>- The ability to work as part of a tea <br> We are committed to the development of New College Graduates and aim to provide a fair and open process. <br><br> Thrive in a supportive inclusive environment <br> At Hitachi Vantara, we're about making a difference by celebrating what makes each of us different. Our respectful culture and diversity of thought are pivotal in making data-driven outcomes human-centric. We're always creating an environment where everyone feels seen, heard, and valued. Only by embracing all forms of diversity can we truly co-create a better future for all. <br><br> Be empowered <br> We're committed to fostering a supportive environment where our people feel empowered to bring their whole selves to work every day. We want you to be you, with all the ideas, lived experience and fresh perspective that brings. <br> Join us as an Associate and your voice will be heard as you develop and grow. You'll be able to access all levels of the organisation to find support - from leadership to your fellow new-starters - and your ideas will be listened to, in a community where your input is valued.","datePosted":"2022-09-15","validThrough":"2022-11-15","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Hitachi Global","sameAs":"https://www.hitachi.com/","logo":"https://gofresher.in/company-logos/hitachi.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Survey No.19, Yewalewadi Rd, Kondhwa Budruk, Pune, Maharashtra 411048","addressLocality":"India","addressRegion":"Pune, Maharashtra","postalCode":"411048","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Hitachi Hiring 2022 Batch B.E. / B.Tech Fresher At Pune","image":"https://gofresher.in/company-logos/hitachi.png","datePublished":"2022-09-15","dateModified":"2022-09-15","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/hitachi-2022-batch-off-campus-hiring-pune-btech-be-fresher.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/hitachi-2022-batch-off-campus-hiring-pune-btech-be-fresher.html"/>
