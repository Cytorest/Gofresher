izant.com/studentandinterns/global/en/undergraduates-jobs</a> <br>2) Select the following locations using \"Location\" filter:- Kolkata, Pune, Bangalore & Coimbatore. <br>3) \"Select Min-Experience\" as \"0\" <br>You will find all current vacancies for freshers where you can apply for the jobs. <br><br> Join Cognizant Through Attending Off Campus Drive: If you are a 2023 graduate from a Cognizant accredited college, reach out to your college placement officer for details. Others can apply directly for the off-campus drives published below through below link <br> Link: <a href=\"https://careers.cognizant.com/studentandinterns/in/en\">https://careers.cognizant.com/studentandinterns/in/en</a> <br><br> Apply Through Campus Recruiting Events: Your job growth is important to us and we’re working hard to find the right opportunity that fits your long-term career goals. Find out when we’ll be at a campus near you. <br> Link: <a href=\"https://careers.cognizant.com/global/en/events\">https://careers.cognizant.com/global/en/events</a> <br><br> FAQs <br><br> 1) How do I know my application status? <br>Refer the application platform through which you had applied to check you application status. <br><br> 2) When will I be called for interview? <br>You’ll receive an email to the primary e-mail ID submitted in the application form about the assessment / interview process once the application window is closed. <br><br> 3) I attended interview long back and not received any further update? <br>Interview results will be published as per Cognizant’s hiring process. Hence, request you to be patient and keep a tab on your application status in the platform / mailbox. <br><br> 4) I got a confirmation mail that I have been selected for Cognizant and not received any further update? <br> All the selected candidates will be invited to join Cognizant based on the business demand throughout the year (therefore each candidate is assigned a different date / month / year of joining). <br><br> Ab
