,000 customers. As of November, 2011, Barracuda had more than 130,000 customers. As of January, 2014, Barracuda has more than 150,000 customers worldwide. In 2012, the company became a co-sponsor of the Garmin-Barracuda UCI ProTour cycling team and entitlement sponsor of the 2011 Indianapolis 500 champion Bryan Herta Autosport in the IndyCar Series, with the #98 Lotus driven by Alex Tagliani, who will defend the team's championship. Barracuda Networks expanded its research and development facility in Ann Arbor to a 12,500 square foot office building on Depot Street in 2008. By 2012, the Michigan-based research division had grown to about 180 employees, again outgrowing its space. In June, 2012, Barracuda signed a lease to occupy the 45,000 square foot office complex previously used as the Borders headquarters on Maynard St in downtown Ann Arbor. <br><br> Job ID 23-066 <br><br> Come Join Our Passionate Team!  At Barracuda, we make the world a safer place. We believe every business deserves access to cloud-enabled, enterprise-grade security solutions that are easy to buy, deploy, and use. We protect email, networks, data and applications with innovative solutions that grow and adapt with our customers’ journey. More than 200,000 organizations worldwide trust Barracuda to protect them — in ways they may not even know they are at risk — so they can focus on taking their business to the next level. <br><br> Envision yourself at Barracuda <br> We at Barracuda are at the forefront of protecting our customers from email-borne threats and data leaks.  We are a passionate team of engineers building the next generation of innovative cloud connected email security appliances. We are looking for a highly skilled and passionate lead developer to join our cross functional Agile team.  <br> As an engineer you will have the opportunity to work on cutting-edge on-premises appliance based and cloud-based security products. You will be working closely with product managers, customers,
