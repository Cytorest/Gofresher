ct consumer repayment and debt behavior. This product, referred to as CreditVision, launched in October 2013. <br><br> Its SmartMove™ service facilitates credit and background checks for consumers who work as landlords. The service also provides credit and background checks for partner companies, such as RentSpree. <br><br> In September 2013, the company acquired eScan Data Systems of Austin, Texas, to provide post-service eligibility determination support to hospitals and healthcare systems. The technology was integrated into TransUnion's ClearIQ platform, which tracks patients demographic and insurance related information to support benefit verification. <br><br> In November 2013, TransUnion acquired TLO LLC, a company that leverages data in support of its investigative and risk management tools. Its TLOxp technology aggregates data sets and uses a proprietary algorithm to uncover relationships between data. <br><br> In 2014, a TransUnion analysis found that reporting rental payment information to credit bureaus can positively affect credit scores. As a result, TransUnion initiated a service called ResidentCredit, making it easy for property owners to report data about their tenants on a monthly basis. These reports include the amount each tenant pays, the timeliness of their last payment, and any remaining balance the tenant currently owes. As a result, some companies have started reporting rent payment information to TransUnion. <br><br> In 2015, TransUnion acquired Trustev, a digital verification company specializing in online fraud for $21 million, minus debts. <br><br> In 2017, TransUnion acquired FactorTrust, a consumer reporting agency specializing in alternative credit data. <br><br> In mid-April 2018, TransUnion announced it intended to buy UK-based CallCredit Information Group for $1.4 billion, subject to regulatory approval. <br><br> On 1 December 2021, TransUnion completed the acquisition of Neustar <br><br> What You'll Bring: Neustar, a TransUnion com
