 Java application. <br>iii: Maintain high test coverage and integrate it into Jenkins-based CI setup. <br>iv: Update test execution status to all stakeholders. <br>v: Hands on experience in working on Unix/Linux environments. <br>vi: Participate in design discussions and provide necessary review comments <br>vii: Good understanding of databases – Oracle/MongoDB. <br>viii: Hands on experience in working Unix/Linux environments. <br>ix: Good in Bugs identification and doing root cause analysis. <br><br> Qualifications/Education: <br>- B.tech/B.E/MCA or equivalent with 0 - 1 years’ experience. <br>- Good programming skills in Java, JavaScript & Groovy. <br>- Should have hands on experience in building test cases on TestNG, Selenium, Jasmine, Protractor, SoapUI and other tools/frameworks. <br>- Good understanding of Oracle and SQL Query <br>- Should have worked or part of developing Automation framework. <br>- Working knowledge on CICD tools like Jenkins, GIT, maven etc., <br>- Hands on experience working in Unix/Linux environments. <br>- Good in bug identification and doing root cause analysis. <br>- An effective communicator, able to clearly articulate. <br><br> Neustar does not accept unsolicited resumes from external firms or agencies.  Neustar will not be responsible for placement fees associated with unsolicited resumes. <br><br> Diversity: Diversity, inclusion and teamwork are second nature to Neustar; and these values permeate our entire business structure. Neustar is committed to creating an environment where a wide spectrum of opinions and beliefs are actively sought, listened to and respected. Further, our talented workforce draws from the many geographic areas and markets in which Neustar operates worldwide, which represents a distinct competitive advantage. The rich and varied personal and professional backgrounds of our employees make Neustar a dynamic and rewarding company at which to build a career. We invite you to join us. <br><br> EOE of Minorities/Females/Vets/Disability: Neustar, Inc. considers all applicants for employment without regard to race, color, religion, sex, national origin, age, disability, sexual orientation, or status as a Vietnam-era or special disabled veteran in accordance with federal law and other state and local requirements. Neustar, Inc., complies with applicable state and local laws prohibiting discrimination in employment and provides reasonable accommodation to qualified individuals with disabilities in accordance with the American with Disabilities Act (ADA) and applicable state and local laws. <br><br> About Company: As a company built on the foundation of Privacy by Design, for more than 20 years Neustar’s unique capabilities have made us the leader in the field of responsible identity resolution. Neustar enables trusted connections between companies and people at the moments that matter most, with world-class and industry-leading solutions in Marketing, Fraud, and Communications services. Every day, the world generates roughly 2.5 quadrillion bits of data. Neustar isolates certain elements and analyzes, simplifies and edits them to make precise and valuable decisions that drive results. As one of the few companies capable of knowing with certainty who is on the other end of every interaction, we’re trusted by some of the greatest and largest brands in the world to make critical decisions roughly 20 billion times a day. We help marketers send timely and relevant messages to the right people at the right time, using state of the art data analytics and modeling software. We can tell them what ads to serve, and to who and when they should serve them. We’re proud to be the home of some of the most foremost experts on cybersecurity. In a world where cyberattacks are becoming more sophisticated and complex, we have a dedicated team of industry giants that stay ahead of the curve to stave off the next DDoS attack of your network or fleet of IoT devices, all so you don’t have to. Because in our modern connected digital world where customers expect everything to work at all time, if your site or network goes down, not only does your brand image take a hit, it could also mean the loss of millions in revenue. We can authoritatively tell a client exactly who is calling or connecting with them, allowing you to make critical, real-time responses. And the same comprehensive information that enables our clients to direct and manage orders also stops attackers. We know when someone isn’t who they claim to be, which helps stop fraud and denial of service before they become a problem. Because we’re also an experienced manager of some of the world’s most complex databases, we help clients control their online identity, registering and protecting their domain name, and routing traffic to the correct network address. By linking the most essential information with the people who depend on it, we give more than 8,000 clients worldwide the power to make the most well-informed decisions to enable trusted connections between companies and people in their business — not just data they have to figure out and interpret for themselves. Getting identity right begins here.","datePosted":"2022-08-21","validThrough":"2022-09-30","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Neustar","sameAs":"https://www.home.neustar/","logo":"https://gofresher.in/company-logos/neustar.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"503, 5th floor, Primeco Towers Bilekahalli Village, Begur Hobli, Bengaluru, Karnataka 560076","addressLocality":"India","addressRegion":"Bengaluru, India","postalCode":"560076","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Neustar Hiring Fresher Software Test Engineer At
