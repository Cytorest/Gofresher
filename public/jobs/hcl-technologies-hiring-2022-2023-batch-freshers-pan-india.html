cuments (letters, envelopes, coupons, checks, enclosure) and shipping material and fulfill all outgoing material based on client instructions. <br>- To perform data entry function such as key in alphaornumericorsymbolic data from source documents into various software programs, ensure correctness and completeness of all outgoing material. <br>- To perform quality review of completed material(selforpeer's), prepare outgoing material and billing invoice for mailorpostage processing and prepare and submit electronic reports for total completedorrejected output. <br>Apply Here: <a href=\"https://www.hcltech.com/jobs/analyst-0\">https://www.hcltech.com/jobs/analyst-0</a> <br><br> 3. Scholar <br>Job Summary <br>Location: Lucknow (A009) <br>Project role: Scholar <br>Qualification: Others <br>Experience: Fresher <br>Skills: Java/J2EE <br>No. of positions: 30 <br>Job description: <br>- To assist the team in projectorresearchordocumentation activities and complete the assigned task and trainings effectively. <br>- To assist the team in projectorresearchordocumentation activities and complete the assigned task and trainings effectively. <br>Apply Here: <a href=\"https://www.hcltech.com/jobs/scholar\">https://www.hcltech.com/jobs/scholar</a> <br><br> 4. Associate-Mpe <br>Job Summary <br>Location: Noida <br>Project role: Associate-mpe <br>Qualification: BA, Bachelor of Arts, BASc - Bachelor of Arts and Science, BCom <br>Experience: Fresher <br>Skills: Invoice Management <br>No. of positions: 1 <br>Job description: Invoice Reconciliation The individual should be able to work effectively in a team whilst enthusing others to do the same for achievement of common goals of the team <br> 1. Requisition validation and new suppliers addtion to the system.  <br> 2. Negotiating with Suppliers on Price, time of Delivery 3. Placing Purchase Order with Suppliers and confirming on delivery time. <br> To consistently meet or exceed all agreed procurement chain parameters <br> Bringing new ideas and Process Improvement which will add value to client <br>Improving skill level through Self development or nominating training programs Skill reverification Tests <br>Apply Here: <a href=\"https://www.hcltech.com/jobs/associate-mpe\">https://www.hcltech.com/jobs/associate-mpe</a> <br><br> 5. Associate Engineer-Product Support <br>Job Summary <br>Location: Noida <br>Project role: Associate engineer-product support <br>Qualification: B Tech, BCA <br>Experience: Fresher <br>Skills: Cycle Management <br>No. of positions: 1 <br>Job description: <br>- Responsible for validating the information provided by Sales team in the CRM Tools <br>- Filling correct inofrmation on the ASR as per Telco's requirements <br>- Sending the ASR to different LECs post verifying all pre-requirements <br>- Chasing LECs for real time status updates <br>- Calling LECs and driving completion on the pending orders <br>- Responsible to maintain LEC intervals & SLAs <br>- Complete rework activity and manage improvements in all exit criteria <br>- Sharing real time updates with Sales & LEC POCs using CRM Tools <br>- Maintaining and exceeding SLA's <br>- Compliance on % Met CCD <br>- Compliance on % Met short interval <br>- Compliance on Failure to open Testing event that results in missed activation <br>- Maintaining Quality standards and meet Quality EFQ & AQS Targets <br>- Compliance to company/client data security and process policies <br>The individual should be able to work effectively in a team whilst enthusing others to do the same for achievement of common goals of the team <br>To clearly understand the Ticket raised in CRM and document the requirements <br>To comply to agreed SLAor customer timelines and adhere to the high quality norms set to ensure zero-error <br>Improving skill level through Self development or nominating training programs Skill reverification Tests <br>DFP (Desktop for Publishers) tool Technical support with HTML, Java Script and CSS <br>Apply Here: <a href=\"https:/
