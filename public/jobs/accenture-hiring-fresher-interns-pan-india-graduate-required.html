w functionality and technologies and integrate them in existing solutions - Aptitude to learn, Good analytical and problem-solving skills and proficient in verbal and communication skills - Deliver code to time and quality expectations and participate in peer reviews - Take ownership of the successful implementation of the solution <br><br> What we need? <br><br> We would love you to have:<br> - Ability to anticipate and resolve business issues with agility - Multi-disciplinary and versatile with the aptitude to learn and apply new skills faster - Good analytical and problem-solving skills and proficient in verbal and communication skills - Deliver code, to time and quality expectations and participate in peer reviews - Take ownership of the successful implementation of the solution - Support infrastructure operations and /or manage delivery for IT production system and services - Test automation engineering - Creation of test designs, test processes, test cases and test data - Apply business and functional knowledge including testing standards, guidelines, and testing methodology to meet the teams overall test objectives - Responsible for designing testing scenarios for usability testing - Prepare all reports related to software testing carried out - Analyze the results and then submit the observations to the development team <br><br> Accenture has not authorized any agency, company or individual to either collect money or arrive on any monetary arrangement in exchange for a job at Accenture.  Accenture's  criterion  for  hiring  candidates  is merit. Any  agency, company or individual offering employment with Accenture in exchange for money is misrepresenting their relationship with Accenture, which has not authorized any such action. If you are approached by any entity or individuals who demand money or any other form of compensation in return for a job offer at Accenture -- even if they present themselves as representatives or employees of Accenture -- please se
