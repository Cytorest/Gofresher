, which delivers process as a service. With annual BPS revenues of greater than US$ 1.44 billion, TCS is one of the largest BPS providers with 50,000+ employees servicing 225+ customers across the globe. <br><br> About TCS BPS Hiring for 2021 and 2022 Year of Passing (YoP) graduates TCS has curated exclusive opportunities for Arts, Commerce & Science graduates from the 2021 and 2022 year of passing (YoP) to apply for exciting careers and make #TheBigMove <br><br> Exceptional performers will be part of TCS’ fastest growing units in various enriching roles that amplify their career growth. <br><br> Application Process for TCS BPS Hiring – YoP 2021 and 2022 <br>Registration on the below link is mandatory to complete the application process under TCS BPS Hiring.  <br><br> Step 1. Logon to the TCS Next Step Portal <a href=\"https://nextstep.tcs.com/campus/#/\">here</a> <br><br> Step 2. Register and apply for the TCS BPS Hiring process <br><br> Scenario A: In case you already have CT/DT ID, kindly log on to TCS Next Step Portal (<a href=\"https://nextstep.tcs.com/campus/#/\">click here</a>) and complete/update the application form and submit. <br><br> Scenario B: If you are a new user, kindly log on to TCS Next Step Portal (<a href=\"https://nextstep.tcs.com/campus/#/\">click here</a>). Click on ‘Register Now’, choose category as ‘BPS’, proceed to fill your details and submit your application form <br><br> Please Note: <br> Multiple entries from a single candidate will lead to disqualification. In case you have already created CT/DT reference no. earlier then pls do not create a new one. Pls. ensure your application status in Nextstep Portal has moved from “Registered” status to “Application Received” in order to receive communication from us. For step-by-step guide to register and complete the application form on TCS Next Step portal , <a href=\"https://www.tcs.com/content/dam/tcs/images/corporate-tcs/careers/Hero-widget/BPSfresherhiring/1Next%20Step%20Portal%20Registration%20Handbook.pdf\">Click here</a> <br><br> <a href=\"https://learning.tcsionhub.in/OnlineAssessment/index.html?1016@@M706\">Click here</a> to take the Mock Test and prepare better for the TCS BPS Hiring Test <br><br> Important Note: <br> -You must have all your original academic documents as applicable (Till fifth semester marksheets) <br> -Communication related to the Test will be shared with you on your registered email ID <br> -TCS does not send job offers / any hiring related communication from unofficial email ids like Gmail, Rediff mail, Yahoo Mail, Hotmail etc.  <br> -TCS does not ask candidates to deposit any money for job offers <br> -TCS is not associated with any external agency / company to conduct any interviews or make offers of employment on its behalf <br><br> Test Eligibility:  <br><br> Highest Qualification: Candidates should have completed the course in the stipulated course duration (i.e., No extended education) <br><br> Backlogs / Arrears / ATKT: Candidates should have NO active backlog at the time of appearing for the test (Backlogs to be cleared within the stipulated time duration) <br><br> Gap / Break in Education: It is mandatory to declare gaps in education if any.  Overall academic gap should not exceed 24 months until highest qualification. Relevant document proof, as applicable, will be checked for gaps in education <br><br> Course Types: Only full-time courses will be considered (Part-time / Correspondence courses will not be considered).  However, if you have completed your Secondary (Std. X) and/or Senior Secondary (Std. XII) course from NIOS (National Institute of Open Schooling), you would be considered <br><br> Work Experience:  Candidates with prior work experience of up to 3 months are eligible to apply for the TCS BPS Hiring Process <br><br> Age:  Candidates should meet the specified age criteria at the time of the TCS selection process. Minimum age – 18 years and maximum age - 28 years <br><br> Courses & Discipline:  Only Full-time Arts, Commerce & Science graduates from B.Com, BA, BAF, BBI, BBA, BBM, BMS, BSc-IT/CS/General, BCA, BCS, BPharm/MPharm will be considered from year-of-passing 2021 and 2022 from any recognized university/college (Part-time/Correspondence courses will not be considered) <br><br> Test Pattern <br><br> TCS iON is the test provider for TCS BPS Hiring process <br><br> Test Duration - 65 minutes <br><br> Section names:  <br>1. Numerical Ability - 26 questions in 20 mins <br>2. Verbal Ability - 24\tquestions in 20 mins <br>3. Reasoning Ability - 30questions in 25 mins <br>Total - 80 questions in 65 mins <br><br> Frequently Asked Questions <br><br> Q. Which year of passing (YOP) is being considered for TCS BPS Hiring? <br>A. Full-time Arts, Commerce & Science graduates from B.Com, BA, BAF, BBI, BBA, BBM, BMS, BSc-IT/CS/General, BCA, BCS, BPharm/MPharm will be considered from year-of-passing 2021 and 2022 from any recognized university/college (Part-time/Correspondence courses will not be considered) <br><br> Q. When is the TCS BPS Hiring test scheduled? <br>A. The TCS BPS Hiring test dates will be communicated to you on your registered email ID <br><br> Q. Do I need to create my profile under 'IT' or 'BPS' for TCS BPS Hiring? <br>A. You are requested to create your profile under 'BPS' to be eligible for TCS BPS Hiring <br><br> Q. What are the Offerings & Opportunities? <br>A. TCS offers a wide array of careers. With growing domains and units, young talent will learn to maneuver their way up the corporate ladder while exploring digital technologies and agile methodologies <br>- Cognitive Business Operations (CBO): Providing a competitive edge and enabling customers to achieve their business objectives, CBO is reimagining business operations, leveraging Digital including Cognitive, Automation, IoT, Cloud and adopting Agile practices. <br>- BFSI: One of the major players in the Banking & Financial Services and Insurance space, TCS offers best in the industry opportunities to boost young careers <br>- Life Sciences: Offering a broad spectrum of roles to suit every potential, Life Sciences is one of the booming domains with fast-growth opportunities and exciting careers <br><br> Q. What will be my role in TCS BPS? <br>A. You will be working with TCS' global clients of different domains like: <br>1. Banking & Insurance <br>2. Travel, Tourism and Hospitality <br>3. Pre-Sales <br>4. Life Sciences and Healthcare <br>5. Media and Information Sciences <br>6. Telecom <br><br> Q. Is this a full-time or part-time job? <br>A. The career opportunities presented are full-time jobs <br><br> Q. What will be my work timings (Shift Timings)? <br>A. TCS is a global organization catering to businesses from across the world and our customers function in a 24x7 environment. Candidates should be comfortable working in rotational shifts. Your shift timings will depend on the process you get allocated to. You will be informed of the same during your interview process <br><br> Q. What will be my work location? <br>A. Your joining location will be discussed with you during the interview process, and your location preference will be taken into consideration. However, the final location assigned would be at the sole discretion of TCS depending on business needs <br><br> Q. Can I choose my domain or function I would like to work in? <br>A. Your selection and allocation will depend on your skills and the present requirements. You can however share your preference and we will try to take it into consideration <br><br> Q. How do I gain experience across domains while working at TCS? <br>A. TCS ensures job enrichment with a 2-year job rotation either through inter-function mobility, work across multiple domains or movement across locations (depending on availability of the project) <br><br> Q. Does TCS provide accommodation to selected candidates?  <br>A. At present, TCS does not provide any accommodation to candidates <br><br> Q. In case of relocation, who will incur the travelling expenses? <br>A. During relocation, travelling expenses will have to be incurred by the candidate <br><br> Q. Does TCS provide transport facility? <br>A. Yes. During the day, you can avail the centralized pick and drop facility. Candidates working in night shifts will be provided home pick-up and drop <br><br> Q. Will I get fixed weekend offs? (Saturday & Sunday) <br>A. Weekly offs differ from process to process. You will be informed of the same as per the process you have been selected for <br><br> Q. What is the Health Insurance coverage provided for TCS associates? <br>A. TCS provides one of the best health care coverage in the country. Associates on TCS payroll are eligible for the following: <br>- Domiciliary (Per member): Rs. 6000 <br>- Higher Hospitalization (Family): Rs. 12 Lakhs (minimum) <br>Apart from the above-mentioned coverage, associates are also entitled to the following benefits: <br>- Personal Accident Insurance <br>- Critical Illness - Leave Without Pay Benefit Covered <br>- Hospitalization Cash Benefit <br>- Trauma Care Support and more <br><br> Q. Apart from medical, what additional benefits does TCS offer? <br>A. TCS offers its associates the facilities of Holiday Homes, state-of-the-art gyms at TCS locations, In-house doctors and basic medical services, Off-sites, In-door recreational activities, Sports and Festival Celebrations (TCS Olympiad, etc.), Associate Clubs, Family Day, Fit4Life (an initiative that contributes to the welfare of society for every fitness activity an associate undertakes, Purpose4Life (an initiative that provides associates an opportunity to help the society), Maitree (TCS' CSR initiative) and much more <br><br> Q. When will I be informed of my joining date? <br>A. On successfully clearing the TCS interview process, you will be informed of your joining date by mail or call <br><br> Q. My NextStep account is locked. How can I unlock it? <br>A. Request you to directly log on to https://nextstep.tcs.com Click the 'Unlock Account & Reset Password' link on the Login screen. You will receive an auto-generated email for resetting the password after 30 minutes. Please do not click on the link repeatedly as every time you click on the link, the previous password expires, and a new password is generated and sent to your registered email address. <br><br> Request you to use a Desktop/Laptop. Please clear the cache, history and cookies and use the latest version of Internet Explorer/Google Chrome <br><br> Q. Is creating a TCS (CT/DT) Reference ID mandatory to apply for TCS BPS Hiring? <br>A. Yes, it is mandatory. Registration on TCS NextStep portal (https://nextstep.tcs.com) and creation of Reference ID is essential for your candidature to be eligible for TCS BPS Hiring. Once CT/DT ID is generated, please keep it handy, as it will be required when mentioning the same on the TCS Careers Website <br><br> Q. I am getting an error while updating my XII (12th) standard details in the application form. What should I do? <br>A. Please note that you need to only enter your XII (12th) duration, i.e., a minimum 8 months up to maximum 16 months in your XII (12th) standard course duration details <br><br> Q. Am I supposed to mention CGPA or Percentage? What should I do? <br>A. The application form has the provision indicating both, CGPA or percentage. Kindly mention what is reflecting in your marksheets / degree certificate <br><br> Q. When will my candidature be considered for the TCS BPS Hiring Drive? <br>A. Your candidature for TCS BPS Hiring will be considered only after completing the below mentioned steps: <br>- Successful Registration in https://nextstep.tcs.com under BPS section and create your DT number (Reference ID – DT2021XXXXXXX) <br>- Relogin with your DT number & Password on Next Step Portal, fill & submit your application form. It is mandatory for your application status to reflect as ‘Application Received’. <br>- Post your submission of application form, a detailed eligible mailer will be sent to your registered Email ID. <br><br> Q. What If I already have a CT or a DT reference number? Do I need to register again? <br>A. No, you don't need to register again. Please ensure you fill the Application Form & your application status is reflecting as ‘Application Received’. <br><br> Q. I have forgotten my CT / DT Reference ID, where do I get it? <br>A. You would have got a mail upon successful registration in https://nextstep.tcs.com. The Reference ID would be mentioned in the same. For further queries, you can write to tcsbps.support@tcs.com <br><br> Q. Can I make changes to my profile as I have made some mistakes in my profile? <br>A. Limited changes can be done once the profile is in Application Received status. Hence, we request you to complete the application form carefully <br><br> Q. Can I change my photo in the application form? <br>A. Yes, you can change your photograph before you 'Submit the Application Form'. Request you to carefully follow the instructions while uploading the photograph. Once you submit your application form, you will not be able to make any changes. <br><br> Q. I have incorrectly created my profile under IT. What should I do? <br>A. If you have wrongly created your profile under IT, you will need to create your profile once again under BPS using your alternate email id. You can write to helpdesk to delete your ID registered under IT. <br><br> Q. I already have my CT/DT number. I need to update my marks/CGPA in my application form. How can I do so? <br>A. You can update the details by clicking 'Edit Application Form' in NextStep and editing the required details. <br><br> Q. I have created 2 profiles. What should I do now? <br>A. Only 1 profile can be created per candidate. If the existence of a duplicate profile is found, it could lead to disqualification of a candidate. If you have created a duplicate profile for any reason, you will need to write to tcsbps.support@tcs.com along with the details of the duplicate profile to be deleted <br><br> Q. I am unable to download my Application Form from the NextStep Portal. What should I do? <br>A. Please upload your photo and CV once again as per the format prescribed and then preview your Application Form. This would also allow you to download your Application Form <br><br> Q. Will Interviews also be conducted on the day as the TCS BPS Test? <br>A. No, interviews will not be conducted on the day of the TCS BPS Test. If you clear the TCS BPS Hiring Test, details of the Interview schedule will be sent to you on your registered e-mail ID <br><br> Q. What will be the mode of Test? <br>A. The Test would be conducted either in an online proctored mode, offline mode or at an iON center. TCS reserves the right to select the mode of test for the candidate. <br><br> Q. How will I know about my test schedule/test related information? <br>A. Information related to test will be communicated by TCS iON <br><br> Q. How will I get the results of the test? <br>A. As part of the hiring process, only shortlisted students will receive further communication on their registered e-mail IDs <br><br> Q. What do I need to carry with me for the Test? <br>A. Once your hall ticket is generated, it will be sent via an e-mail on your registered e-mail ID. The hall ticket will outline all documents that need to be carried for the TCS BPS Hiring Test <br><br> Q. What time and place do I need to report for the In-Centre Test? <br>A. Please refer to the hall ticket for the reporting time and place for the TCS BPS Hiring test <br><br> Q. Do I have to incur any cost to appear for the TCS BPS Hiring Test? <br>A. TCS does not charge any fees at any stage of recruitment process. TCS is not affiliated with any agent/agency/company to advertise about TCS Hiring, conduct any employment interviews or make offers of employment on its behalf <br><br> Q. Whom do I contact for any assistance? <br>A. E-mail ID – tcsbps.support@tcs.com     Help Line No – 022-67784065 Toll-free <br><br> Important points: <br>Kindly note that we have a stringent eligibility criterion and a robust selection process at every level of our recruitment process our focus is to ensure quality hiring We assure you that the TCS Selection process conducted for the TCS BPS Hiring Drive is in line with our recruitment guidelines and policies. Beware of fraudsters and fraudulent job offers.","datePosted":"2022-09-18","validThrough":"2023-09-18","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Tata Consultancy Services","sameAs":"https://www.tcs.com/","logo":"https://gofresher.in/company-logos/tcs.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"International Tech Park, 10th & 11th Floor, Whitefield Main Rd, Bengaluru, Karnataka 560066","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560066","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"TCS BPS Hiring For 2021 & 2022 Batch Freshers PAN India","image":"https://gofresher.in/company-logos/tcs.png","datePublished":"2022-09-18","dateModified":"2022-09-18","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/tcs-bps-tata-consultancy-services-hiring-2022-2021-batch-fresher-pan-india-off-campus.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/tcs-bps-tata-consultancy-services-hiring-2022-2021-batch-fresher-pan-india-off-campus.html">
