<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"TCS 2023 Batch Intern Hiring | PAN India","description":"<br><br> <span class=\"postings\">About TCS Internship 2023: INTERNSHIP</span> <br><br> Accelerate your career and learn IT and Research business at the TCS Global Internship Program. <br><br> ACE Career Development Program - TCS Internship Program: <br>TCS is recognized as a Global Exchange Partner of AIESEC. ACE Program provides career development opportunities for more than 200 AISEC interns annually. It helps you Accelerate, Connect and Experience certainty with your internship with us. <br><br>To view more details about TCS Internship Program - 2023 Batch, visit <a href=\"https://www.tcs.com/careers/ace-program-old/en-in\">details page</a> <br><br> Research Internship <br>We appreciate your interest in TCS Research and Innovation. Get more details about TCS Research and Innovation <a href=\"https://www.tcs.com/research-and-innovation\">here</a>. <br><br> Tata Consultancy Services hosts some of the brightest graduate, post-graduate, and doctoral students from academic institutions around the world as research interns in its Innovation Labs. <br><br> The students, who work in an industrial R&D environment, get access to industry-scale problems and data. They also get a chance to interact with some of the world’s best researchers. The internships can vary from six to eight weeks (short internships) or 16 to 18 weeks (long internships), with an option of tailoring the duration in certain cases. <br><br> What do we seek in our interns? <br> TCS is looking for exceptional and highly-motivated PhD, MS, MTech, or final year BE or BTech students with an aptitude for research in any area of computer science. Master’s and PhD students from premier institutes in the fields of psychology, sociology, economics, mathematics, game design, and organisational behavior may also apply. <br> If you have a consistent, shining academic record, coupled with a passion for R&D, come join us. <br><br> What is the role of an intern? <br> To conduct research in an industrial R&D environment and solve industry-scale problems under the supervision of senior researchers. <br><br> The areas of responsibility include: <br><br> Creation of R&D-related assets <br>- Define research problems and design solutions for them <br>- Develop prototype solutions by applying industry-scale data <br>- Publish research papers in top-tier conference and journals <br><br> Research Execution <br>- Perform literature survey and identify opportunities and challenges <br>- Execute proofs of concept <br>- Contribute to development of tools and products <br><br> Learning and Development <br>- Learn about emerging trends and technologies in industrial research <br>- Define the challenges involved in applied research <br>- Articulate research problems and systematically design solutions <br><br> Why does the TCS Internship 2023 - ACE Program exist? <br>- To build a strong employer brand globally <br>- To showcase TCS as an employer of choice <br>- To enhance the diversity of TCS' workforce <br>- To improve the cultural diversity in our employee demographics <br><br> Eligibility Criteria for TCS Internship 2023 - ACE Program For Freshers <br>- Between 18-30 years old <br>- Graduate with strong oral and written communication skills in English and preferably one other language <br>- Excellent knowledge and academic background in the area of internship (Major and Minor) <br>- Preferably 6 months to 1 year of experience in the area of internship <br>- Non-Indian citizenship <br><br> Quick Facts on ACE Program - TCS Internship 2023: <br>- Over 145 interns from 30 nationalities currently in India <br>- Over 100 interns from 20 nationalities currently in Hungary <br><br> <a href=\"https://www.tcs.com/careers?country=IN&lang=EN#type=overlay&page=/corporate-tcs/careers/overlays/cards-overlay\">Form Link To Apply For TCS Internship Program For 2023 Batch Freshers</a>. <br><br> <br><br> <span class=\"postings\">What is the application process for TCS Internship Program 2023?</span> <br><br> All freshers graduating from 2023 batch can view the application process mentioned below to understand the application process for this internship program:  <br><br> Steps to apply for the ACE Program. <br><br> To join the ACE program, register on <a href=\"https://aiesec.org/companies/236193\">AIESEC Opportunity Portal</a> and search for TCS opportunities on the Premium Partners area. You can find our available opportunities links on this <a href=\"https://docs.google.com/spreadsheets/d/1NLvxSrfgS_9UMUQ5lJFItLtcaj4LMAeuIm_itdwtTzo/edit#gid=52156309\">searchtool</a>. <br><br> Complete your application package according to the guidelines given in the section under Additional Information in the TN form and send it to the ACE e-mail: ace.program@aiesec.net. <br><br> On receiving the applications, the ACE Program Coordinators will short-list candidates and arrange an HR interview. The same will be communicated by e-mail and you will need to confirm your availability. <br><br> After the HR interview, the results will be communicated to you. If eligible, the supervisor interview will follow in the next two weeks. <br><br> The second interview will be related to the position you are applying for and you will be required to answer technical questions as well. <br><br> On receiving a positive response from the ACE Program Coordinator about your final selection, we will need an EP acceptance note sent by you in order to complete the matching formalities. <br><br> *Note: Depending on the positions, there might be more than two rounds of interviews - Please check with your coordinators regarding this. <br><br> <br><br> <span class=\"postings\">What kind of opporunities can I explore with TCS internship Program 2023?</span> <br><br> Opportunities <br><br> Explore interesting internship choices with ACE Program. To check on
