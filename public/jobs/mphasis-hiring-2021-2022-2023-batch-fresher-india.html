ngth lies in its diversity! <br><br> Application, Hiring & Onboarding Process: <br><br> We are selective when it comes to quality talent. We hire Bachelors and Masters candidates from Engineering streams and Masters from Computer Application and Business Management courses for various roles in the organization. The candidates from technology schools applying to Mphasis are filtered based on a minimum average academic score of 60% in their course program. <br><br> The filtered technology school applicants are then processed through these elimination rounds: Aptitude Test; Psychometric Tests; Personal Interview; and Communication Test. Successful candidates are then issued a Letter of Intent. They are contacted when the training batches are scheduled. Candidates are finally given permanent offer letters after joining the company on the scheduled date, subject to the completion of joining formalities. Typically, the technology hires can find opportunities in these areas: <br>- Testing <br>- CRM <br>- Analytics <br>- Mobility <br>- ERP <br>- Production Maintenance <br>- Application Development <br>- Research & Development <br>- Product Development <br>- Solutioning <br><br> Freshers from Business Schools are typically picked for roles as: <br>- Business Analysts <br>- Support Management <br>- Business Operations Management <br>- Strategic Development <br><br> <span class=\"postings\">APPLICATION PROCESS:</span> <br><br> It’s simple and easy to apply for jobs at Mphasis Limited. Just log in to Mphasis Careers portal and post your profile - <a href=\"https://mphasis.ripplehire.com/ripplehire/careers\">Apply Here</a> <br><br> Once we have your resume, the evaluation begins with the process as shown on right: <br><br> There is NO probation period at Mphasis. Training and development is strongly encouraged at Mphasis to help you grow and advance. We offer a wide spectrum of learning and development programs to help you enhance your skills and capabilities, and adapt to varied business challenges, including the following: <br>- Specialized training programs to support the integration of all recruits into our dynamic business environment. <br>- Focused instructor-led courses to develop knowledge on domain, technical expertise and soft skills. <br>- Leadership development programs to build and nurture a pool of successful industry leaders. <br> Your work location will be based on the project/job you have been hired for. If you are eligible for relocation then it will be mentioned on your Offer Letter. <br><br> For technical positions, candidates undergo technical interviews with technical experts. All candidates are assessed on cultural fit. Candidates may be asked to take a written test or an online test during the interview or assessment. <br><br> If there is an open position that matches your interests and skill-set then you can re-apply anytime. Please visit the Alumni Page to search for jobs that fit your areas of interest and specialization. <br><br> Mphasis has a global presence and candidates can apply to positions open against their preferred geography. We match the best candidate with open position and proceed with the hiring process. Feel free to apply for positions across geographies. <br><br> We serve our clients through a global delivery model. So, if the candidate meets the necessary local regulatory requirements, they are free to apply for positions across geographies. Visit our <a href=\"https://www.mphasis.com/home/corporate/contact-us.html\">Contact Us</a> section to see offices across our many locations. <br><br> <span class=\"postings\">ONBOARDING AND INDUCTION PROCESS:</span> <br><br> Mphasis has a robust Onboarding process aimed at gaining a new recruit’s commitment towards the job as well as the organization at large. The hand holding induction sessions orient and train the new recruits about our organizational culture, and show them how they are interconnected to (and interdependent on) everyone else in the organi  joiners are also involved in frequent interaction with HR, Business Partners and Delivery Managers. During these interactions, they are familiarized with company policies and operational aspects, and get support to address any concerns they may have. <br><br> <span class=\"postings\">MPhasis FAQs</span> Q1. How do I apply? <br>A1. It’s easy and simple to apply for jobs at Mphasis Limited. You can log on to Mphasis Careers portal and post your profile. <br><br> Q2. How long will I be on probation and what are the advancement opportunities at Mphasis? <br>A2. There is NO probation period at Mphasis. Training and development is strongly encouraged at Mphasis to help you grow and advance. We offer a wide spectrum of learning and development programs to help you enhance your skills and capabilities, and adapt to varied business challenges. These include: <br><br> Specialized training programs to support the integration of all hires into our dynamic business environment. Focused instructor-led courses to develop knowledge on domain, technical expertise and soft skills. Leadership development programs to build and nurture a pool of successful industry leaders. <br><br> Q3. Do I have to meet any residency criteria? <br>A3. Your work location will be based on the project/job you have been hired for. If you are eligible for relocation then it will be mentioned on your Offer Letter. <br><br> Q4. What Should I Expect During The Interview Process? <br>A4. For technical positions, candidates undergo two rounds of interviews which includes technical interviews with technical experts. This might also include client interview which is project specific. Similar number of interview rounds are carried out for non-technical positions also . All candidates are assessed on cultural fit. <br><br> Q5. I’m an Mphasis alumni, how do I apply for a new position? <br>A5. If there is an open position that matches your interests and skill-set then you can re-apply whenever you want. While applyin .mphasis.com/home/corporate/contact-us.html\">https://www.mphasis.com/home/corporate/contact-us.html</a> <br><br> Q8. What is Mphasis dress code? <br>A8. Mphasis dress code is semi-formals. <br><br> Q9. Is it mandatory to have an Aadhar card for my joining? <br>A9. Aadhar card is important for joining at Mphasis. During the documentation stage, candidate has to upload the same in BPM link, in case they don’t have an Aadhar card, acknowledgement for applying Aadhar is mandatory. <br><br> Q10. Is ‘Working From Home’ option available? <br>A10. Yes, work from home option is available. The policy will be communicated to you on the onboarding day. <br><br> Q11. What is Mphasis working hours? <br>A11. The general working hour are 9 hours.There are options of different shifts and the shift given to you depends on your project/position. <br><br> Q12. Is there any lunch subsidies / Sodexo cards? <br>A12. Yes <br><br> Q13. What is the leave policy? <br>A13. All Regular employees are eligible for a fixed number of days earned leave every year as per the leave policy. Details will be provided during the induction session. <br><br> Q14. How can I refer someone to Mphasis? <br>A14. The Referral policy is applicable to you only after you join the company. <br><br> Q15. To know more about the Relocation Policy? <br>A15. Please contact candidate engagement team on this mail id CandidateEngagement@mphasis.com for relocation related queries (if applicable).","author":{"@type":"Person","name":"Admin Gofresher","sameAs":"https://gofresher.in/author/admin"},"publisher":{"@type":"Organization","name":"Gofresher","logo":{"@type":"ImageObject","name":"Gofresher","url":"https://gofresher.in/jobs/amp/gofresher-amp-logo.png"}},"image":{"@type":"ImageObject","url":"https://gofresher.in/company-logos/mphasis.png","width":"1200","height":"1200"}}</script><link rel="canonical" href="https://gofresher.in/jobs/mphasis-hiring-2021-2022-2023-batch-fresher-india.html">
