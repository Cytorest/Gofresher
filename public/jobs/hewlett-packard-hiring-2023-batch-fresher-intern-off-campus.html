tware partners; and major technology vendors. It also offered services and a consulting business for its products and partner products. <br><br> In 1999, HP spun off its electronic and bio-analytical test and measurement instruments business into Agilent Technologies; HP retained focus on its later products, including computers and printers. It merged with Compaq in 2002, and acquired Electronic Data Systems in 2008, which led to combined revenues of $118.4 billion that year and a Fortune 500 ranking of 9 in 2009. In November 2009, HP announced its acquisition of 3Com, and closed the deal on April 12, 2010. On April 28, 2010, HP announced its buyout of Palm, Inc. for $1.2 billion. On September 2, 2010, HP won its bidding war for 3PAR with a $33 a share offer ($2.07 billion), which Dell declined to match. <br><br> On November 1, 2015, the company spun off its enterprise products and services business Hewlett Packard Enterprise. HP retained the personal computer and printer businesses and was renamed HP Inc. <br><br> About Role: HPE Intern 2023  br><br> This role has been designated as ‘Edge’, which means you will primarily work outside of an HPE office. <br><br> Elibility:  <br>College/University Graduate hires (within 12 months of graduation per the company's definition) undergoing a specific training and development path within the India Graduate Program. <br><br> Responsibilities: <br>Four-year university students who are working in a technical internship role at the company during their study or in summer breaks between university semesters. <br><br> Education and Experience Required: <br>High School Degree 3rd Year of University completed--typically a technical degree specialization. <br><br> Hewlett Packard Enterprise is EEO F/M/Protected Veteran/ Individual with Disabilities. <br><br> HPE will comply with all applicable laws related to the use of arrest and conviction records, including the San Francisco Fair Chance Ordinance and similar laws and will consider
