<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Sephora Hiring Fresher Graduate As Junior Software Engineer At Bangalore","description":"<br><br> About Company: Sephora is a French multinational retailer of personal care and beauty products. Featuring nearly 340 brands, along with its own private label, Sephora Collection, Sephora offers beauty products including cosmetics, skincare, body, fragrance, nail color, beauty tools, body lotions and haircare. The company was founded in Limoges in 1970 and is currently based in Paris. Sephora is owned by luxury conglomerate LVMH as of 1997. The name comes from the Greek spelling of Zipporah (Greek: Σεπφώρα, Sepphōra), wife of Moses. Sephora was first launched in Paris in August 1970. It was acquired by Dominique Mandonnaud in 1993, who merged the purchase with his own perfume chain under the Sephora brand. Mandonnaud is credited for designing and executing Sephora's \"assisted self-service\" sales experience, which separated itself from standard retail models for cosmetics by encouraging customers to test products in retail locations before purchasing. <br><br> Mandonnaud continued to expand the Sephora brand through the 1990s, opening up its flagship store in Champs Élysées in 1997. In July 1997, Mandonnaud and his partners sold Sephora to LVMH, who expanded the stores globally and bolstered the chain's product offerings to include beauty and cosmetic products. Sephora extended its operation to the Middle Eastern markets in 2007 and has opened over 44 Sephora UAE and KSA stores as well as an eCommerce store. It extends its partnership with its exclusive brands in the region. <br><br> On 1 January 2014, Calvin McDonald replaced David Suliteanu as president and chief executive officer of Sephora Americas. Suliteanu was named CEO of Kendo Brands, another business in the LVMH portfolio. Sephora opened its first United States store in New York City in 1998, its first Canadian store in Toronto in 2004 and the first Australian Sephora store in 2014 Its North American headquarters is located in New York City, with corporate offices in San Francisco and Montréal. Sephora currently operates over 430 stores across North America. On 26 August 2016, Sephora opened its 400th location in North America on the Magnificent Mile in Chicago. The store is the city's new flagship location. <br><br> On 31 March 2017, Sephora opened its largest retail location in North America near Herald Square in New York City. The store is approximately 11,380 square feet and features over 13,000 products. It's one of six Sephora TIP Workshop locations, with interactive services and tools, in North America; the others include San Francisco, Boston, Chicago, Santa Clara Valley, and Toronto. On 19 November 2018, Sephora signed a long-term lease at Thor Equities’ Town Square Metepec, a new retail and entertainment center in Mexico totaling 1.7 million square feet. <br><br> On July 26, 2021, Sephora agreed with Palamon Capital Partners the purchase of Feelunique.com, a UK online retailer of prestige beauty goods founded in 2005, with 1.3 million active customers from 120 countries and more than 35,000 products from over 800 brands. It had been acquired from Palamon Capital Partners for £26 million in 2012. The price was rumored to be £132 million. <br><br> About Job:  <br>You will shine here if you enjoy… <br>- Collaborating with cross-functional teams to implement features spanning cross other functional squads’ domains     <br>- Participating in AGILE Software Development Life Cycle (SDLC) to develop and customize features for selected markets <br>- Designing scalable and extensible web applications / services (e.g., APIs) with optimal security and performance <br>- Optimize and re-architect existing solutions for scalability and extensibility <br>- Actively participate in team practices on Test Driven Development, peer reviews and general knowledge sharing <br><br> We would love to hear from you if you have… <br> -Experience with Ruby / JavaScript <br> -Strong skill sets and prior experience of working on web technologies like <br> -Ruby on Rails (strongly preferred), Python/Django, NodeJS/Express or any such MVC frameworks <br> -Familiarity across the related tech stack (HTML, CSS, SQL, NoSQL, Job queues, Caching) <br> -Exposure to frontend JavaScript frameworks like Vue.js (preferred), React, Angular <br> -Proficient with version control systems like Git and working experience with *nix systems <br> -Experience with writing unit tests / TDD <br> -Strong problem-solving skills and CS fundamentals - algorithms, data structures etc. <br> -Some experience with systems design and familiarity with design patterns <br> -Strong collaboration and communication skills with an ability to communicate technical information, both written and oral, to technical and non-technical reviewers <br> -Self-organization skills with strong sense of responsibility and ownership with penchant for timely delivery <br><br> While at Sephora, you’ll enjoy… <br> -The people: You will be surrounded by some of the most talented, supportive, and kind leaders and teams – people you can be proud to work with.  <br> -The learning: We invest heavily in training for our leaders and store associates. Not just product knowledge but building a personalized career plan with you so you continue to evolve and build your skills.  <br> -The culture: As a leading beauty retailer, backed by the LVMH luxury brand, our reach is broad, and our impact is global. Yet there’s always room to explore. <br> -It’s in our DNA to innovate and, at Sephora, all 40,000 passionate team members are united by a common goal - to reimagine the future of beauty. You can unleash your creativity, because we’ve got disruptive spirit. You can learn and evolve, because we empower you to be your best. You can be yourself, because you are what sets us apart. This is the future of beauty. Reimagine your future, at Sephora. <br><br> When joining Sephora, you join the fastest growing and most innovative omnichannel retailer in South East Asia. As part of LVMH, (www.lvmh.com/group), we provide an unparalleled combination of resources, scale, and autonomy to our employees. Sephora SEA was created through the combination of the Sephora's retail business in South East Asia and Luxola, a Singaporean start-up that broke new frontiers in ecommerce regionally. We proudly maintain an entrepreneurial and technology-focused culture, with all our capabilities built in-house – a rarity in this region.  <br><br> The data is definitive: diversity leads to better teams, better performance, and better results. Consequently, we actively seek to hire employees of all genders, backgrounds, and experiences.  We provide our employees with a unique opportunity to take on senior responsibilities, accelerate their career path, and impact the business of beauty across the world.","datePosted":"2022-09-11","validThrough":"2022-11-11","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Sephora","sameAs":"https://www.sephora.com/","logo":"https://gofresher.in/company-logos/sephora.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"XHCW+JQV, M G Rd, KG Halli, D' Souza Layout, Ashok Nagar, Bengaluru, Karnataka 560001","addressLocality":"India","addressRegion":"Bengaluru, Karnataka","postalCode":"560001","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"500000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Sephora Hiring Fresher Graduate As Junior Software Engineer At Bangalore","image":"https://gofresher.in/company-logos/sephora.png","datePublished":"2022-09-11","dateModified":"2022-09-11","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/p
