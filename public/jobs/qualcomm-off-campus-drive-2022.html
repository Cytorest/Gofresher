roject lead to provide status and information about impending obstacles. <br>- Collaborates with others inside project team to accomplish project objectives. <br>- Gathers, integrates, and interprets information specific to a module or sub-block of code from a variety of sources in order to troubleshoot issues and find solutions. <br>- Collaborates with individuals within domain to complete the team's work. <br>- Stays focused and deals with setbacks in a timely manner. <br>- Seeks out learning opportunities to increase own knowledge and skill. <br>- Completes assigned coding tasks to specifications on time without significant errors or bugs. <br>- Resolves straightforward software issues and bugs within a reasonable amount of time. <br>- Actively seeks answers for new challenges. <br>- Prioritizes project deadlines and deliverables with close supervision. <br>- Is receptive to others' suggestions about ways in which a problem can be addressed differently. <br>- Escalates technical issues to an appropriate party (e.g., project lead, colleagues). <br>- Networks with colleagues within domain to gain insight, ideas, and connections. <br><br> Level of Responsibility: <br>- Working under close supervision. <br>- Taking responsibility for own work and making decisions with limited impact; Impact of decisions is readily apparent; errors made typically only impact timeline (i.e., require additional time to correct). <br>- Using verbal and written communication skills to convey basic, routine factual information about day-to-day activities to others who are fully knowledgeable in the subject area. <br>- Completing most tasks with multiple steps which can be performed in various orders; some planning and prioritization must occur to complete the tasks effectively; mistakes may result in some rework. <br>- Exercising some creativity to troubleshoot technical problems or deal with novel circumstances. <br>- Using deductive problem solving to solve moderately complex problems; m
