<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"BookMyShow Hiring 2021, 2022 & 2023 Batch Fresher Intern At Mumbai","description":"<br><br>About Company: BookMyShow is India's biggest online movie and events ticketing brand. The website caters to ticket sales for movies, plays, concerts and sporting events via the online platform. Launched in 2007, it is headquartered in Mumbai, Maharashtra. It additionally has offices in New Delhi, Bangalore, Hyderabad, Chennai and Kolkata. BookMyShow was founded by Ashish Hemrajani, Parikshit Dar and Rajesh Balpande, all three alumni of Sydenham Institute of Management, Mumbai University. They had been working for J.W. Thompson, SPAR and Chatterjee Soros Group, respectively. In 2007 they officially came up with the BookMyShow website. The major purpose of this start-up was to bring the concept of online movie ticketing to India. And soon as it expanded, it started offering online ticketing solutions for theatres, events, concerts and sports. During its initial years, BookMyShow had a small team managing all the operations. It now employs more than 400 people. [2] BookMyShow's online ticketing platform is considered to be the main reason behind its success. BookMyShow is an online ticketing facility like Movietickets.com, Explara and Ticketmaster.com. BookMyShow took the primary services provided by these two websites and consolidated it into one website for movies, plays, events and sports tickets. Apart from being an online ticketing portal, BookMyShow offers information about upcoming movies and events, show timings, venue details and artist bios. Soon after BookMyShow was launched, the company was invested in by Network18 which marked the company's first round of funding in 2007. In August 2012, Accel Partners invested USD 18 million in BookMyShow. After this investment the company valuation stood at USD 58.33 million. Accel Partners are global equity investors who have invested in companies including Facebook, Dropbox and Flipkart. In June 2014, BookMyShow announced that it has raised USD 25 million from SAIF Partners, another global equity investor. The recent investment marks a quantum leap to a valuation of USD166.67 million from USD 58.33 million, previously raised in 2012. [4] SAIF Partners have additionally funded ventures including Justdial.com and Makemytrip.com. <br><br> Your Profile: <br>- Comprehend product briefs and present the ideas/solution to the team under supervision of the&nbsp;design lead <br>- Document the design process for each feature, such as research findings, ideations, and usability testings, and monitor the impact after the product release <br>- Create delightful and compelling, user-centered experiences across interfaces - Web and Mobile <br>- Design elegant flows & interactions for audiences across platforms <br>- Work closely with product managers, visual designers and front-end engineers to ensure the user goals are met through out the journey <br>- Analyze heatmap, google analytics and other data to make better decisions to meet user goals <br>- Suggest interaction design variations to AB test various UI interactions <br>- Offer creative solutions to product-related design/usability challenges, and expose site usability problems <br><br> Your Checklist: <br>- Must have experience in designing customer facing or consumer oriented website or mobile app <br>- Must be proficient in Figma. <br>- Ability to handle data and identify problem areas, further map out the user journey, and break the problems into smaller, actionable steps forward <br>- Good at problem solving and finding solutions through design with keeping technology and business constraints in mind <br>- Should be excellent at communication, be able to explain ideas clearly <br>- Must be extremely pro-active and self starter <br>- Should be a team player <br><br> Product Design: The definition of product design describes the process of imagining, creating, and iterating products that solve users’ problems or address specific needs in a given market. The key to successful product design is understanding the end-user customer, the person for whom the product is being created. Product designers attempt to solve real problems for real people by using empathy and knowledge of their prospective customers’ habits, behaviors, frustrations, needs, and wants. Ideally, product design’s execution is so flawless that no one notices; users can intuitively use the product as needed because product design understood their needs and anticipated their usage. Good product design practices thread themselves throughout the entire product lifecycle. Product design is essential in creating the initial user experience and product offering, from pre-ideation user research to concept development to prototyping and usability testing. But it doesn’t end there, as product design plays an ongoing role in refining the customer experience and ensuring supplemental functionality and capabilities get added in a seamless, discoverable, and non-disruptive manner. Brand consistency and evolution remain an essential product design responsibility until the end of a product’s lifespan. And it’s much more than just what users see on their screens. System design and process design are critical behind-the-scenes components that eventually drive users to see and interact with the interface design.","datePosted":"2022-09-16","validThrough":"2022-11-16","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"BookMyShow","sameAs":"https://in.bookmyshow.com/explore/home","logo":"https://gofresher.in/company-logos/bookmyshow.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"14 Western Express Highway, Sahar Airport Rd, Andheri East, Mumbai, Maharashtra 400099","addressLocality":"India","addressRegion":"Mumbai, Maharashtra","postalCode":"400099","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"300000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"BookMyShow Hiring 2021, 2022 & 2023 Batch Fresher Intern At Mumbai","image":"https://gofresher.in/company-logos/bookmyshow.png","datePublished":"2022-09-16","dateModified":"2022-09-16","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/bookmyshow-hiring-2021-2022-2023-batch-fresher-mumbai-internship.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/bookmyshow-hiring-2021-2022-2023-batch-fresher-mumbai-internship.html"/>
