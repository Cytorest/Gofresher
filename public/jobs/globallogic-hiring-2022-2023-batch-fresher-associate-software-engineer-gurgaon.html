stomer list is full of fantastic global brands and leaders who love what we build for them. <br><br> Collaborative Environment: You Can expand your skills by collaborating with a diverse team of highly talented people in an open, laidback environment — or even abroad in one of our global centers or client facilities! <br><br> Work-Life Balance: GlobalLogic prioritizes work-life balance, which is why we offer flexible work schedules, opportunities to work from home, and paid time off and holidays. <br><br> Professional Development: Our dedicated Learning & Development team regularly organizes Communication skills training(GL Vantage, Toast Master),Stress Management program, professional certifications, and technical and soft skill trainings. <br><br> Excellent Benefits: We provide our employees with competitive salaries, family medical insurance, Group Term Life Insurance, Group Personal Accident Insurance , NPS(National Pension Scheme ), Periodic health awareness program, extended maternity leave, annual performance bonuses, and referral bonuses. <br><br> Fun Perks: We want you to love where you work, which is why we host sports events, cultural activities, offer food on subsidies rates, Corporate parties. Our vibrant offices also include dedicated GL Zones, rooftop decks and GL Club where you can drink coffee or tea with your colleagues over a game of table and offer discounts for popular stores and restaurants!","datePosted":"2022-10-03","validThrough":"2022-12-03","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"GlobalLogic","sameAs":"https://www.globallogic.com/in/","logo":"https://gofresher.in/company-logos/globallogic.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"Plot No.7, Oxygen Business Park SEZ, Tower, 3, Noida-Greater Noida Expy, Sector 144, Noida, Uttar Pradesh 201304","addressLocality":"India","addressRegion":"Noida, Uttar Pradesh","postalCode":"201304","addressCountry":"India"}
