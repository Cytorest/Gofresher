<script type="application/ld+json">{"@context":"http://www.schema.org","@type":"JobPosting","title":"Amazon Internship Opportunities PAN India For Fresher Graduates","description":"<br><br> About Amazon: Amazon is guided by four principles: customer obsession rather than competitor focus, passion for invention, commitment to operational excellence, and long-term thinking. Amazon strives to be Earth’s most customer-centric company, Earth’s best employer, and Earth’s safest place to work. Customer reviews, 1-Click shopping, personalized recommendations, Prime, Fulfillment by Amazon, AWS, Kindle Direct Publishing, Kindle, Career Choice, Fire tablets, Fire TV, Amazon Echo, Alexa, Just Walk Out technology, Amazon Studios, and The Climate Pledge are some of the things pioneered by Amazon. <br><br> Opportunities for Students: <br> How often can you say that your work truly changes the world? You’ll say it often with us. We strive to hire curious and talented minds from universities all around the globe. We have technical and non-technical career opportunities throughout Amazon for students from all backgrounds. We're a global company comprising of unique individuals with different experiences and backgrounds, and we unite around our pursuit to delight customers and make their lives easier. At Amazon, your voice and ideas can produce breakthroughs. <br> We’re looking for current undergraduate and graduate students for internship and full-time opportunities in a variety of roles, including software development engineers (SDEs), support engineers, product managers, operations managers, applied scientists, vendor managers, cloud support associates, sales specialists, financial analysts, and more. We hire for teams across Amazon, including Amazon Web Services (AWS), consumer, devices, finance, legal, operations, and recruiting. If you’re insatiably curious and always want to learn more, then you’ve come to the right place. <br> As a new hire, you’re included and valued right from the start. You’ll do meaningful work alongside peers and leaders – challenging each other, constructively questioning ideas, and committing to delivering the best results that impact millions of customers. You'll be part of a team that is constantly innovating, disrupting and delivering efficiencies - making what seems impossible, possible. At Amazon, we want you to be the best version of yourself to continuously evolve and improve. You will be given the resources and support to chart your own path by owning your development, your career, and your future.  <br><br> Applying process and interviewing at Amazon <br><br> Q. Where do I go to learn more about Amazon's interview process? <br>A. Visit <a href=\"https://www.amazon.jobs/interviewing-at-amazon\">Interviewing at Amazon</a> to learn about each step of the application and interview process with us, from completing the online application to preparing for phone and in-person interviews. <br><br> To learn more about our warehouse and Fulfillment Center associate positions, please visit <a href=\"http://www.amazondelivers.jobs/\">amazondelivers.jobs</a>. <br><br> Q. What's Amazon's interview process and how do I get started? <br>A. Visit Interviewing at Amazon to learn about each step of the application and interview process with us, from <a href=\"https://www.amazon.jobs/online-application\">completing the online application</a> to preparing for <a href=\"https://www.amazon.jobs/phone-interview\">phone</a> and <a href=\"https://www.amazon.jobs/in-person-interview\">in-person</a> interviews. To learn more about our warehouse and Fulfillment Center associate positions, please visit <a href=\"http://www.amazondelivers.jobs/\">amazondelivers.jobs</a>. You can also visit the fulfillment center associate positions <a href=\"http://www.amazondelivers.jobs/contactus\">FAQs</a>. <br><br> Q. I already have an amazon.jobs account, so why do I need to reset my password? <br>A. We're working hard to provide the best candidate experience possible, so we've made some improvements to the sign-in experience. We want to make sure you're able to access all of our new features. Resetting your password will allow you to see the new and ongoing changes coming to amazon.jobs to make your experience great! <br><br> Q. I have multiple email addresses associated with my applications. Can I merge my accounts? <br>A. Currently, we're unable to merge applicants' accounts. If you have multiple accounts associated with several applications, you can continue to access your application using the corresponding account. <br><br> Q. I don't have an email address. Can I create an account using my phone number? <br>A. At this time, amazon.jobs only supports sign-in using a valid email address. In the near future, however, you'll be able sign in to amazon.jobs using your phone number. <br><br> Q. I forgot my amazon.jobs password. How do I recover it? <br>A. To recover your password, click 'Forgot password' on the sign-in screen and enter your username. <br><br> Q. I forgot my amazon.jobs username. How do I recover it? <br>A. We recommend signing in with your current email address. <br><br> Q. What information or features can I access with my amazon.jobs account? <br>A. With an amazon.jobs account, you can access your applicant profile, view application information, and check your application status. As amazon.jobs continues to improve and grow, we'll inform you of any new features or changes. <br><br> Q. Do I have to upload my resume using a cloud service? <br>A. In an effort to support a more mobile-friendly experience, we've added the ability to upload your resume using cloud services. However, you still have the option to upload your resume from your device. <br><br> Q. Can I upload a resume and use my LinkedIn profile? <br>A. Applicants can use LinkedIn as an alternative to uploading a traditional resume during profile creation. Unfortunately, we only accept one resume per applicant at this time, so please select the option that works best for you. <br><br> Q. My application status hasn't changed. Who can I contact for an update? <br>A. Your dashboard is regularly being updated to display the most up-to-date status information relating to each application. When an application status changes, your dashboard is updated in almost real-time to reflect this new status. <br><br> Q. When does my application move from Active to Archived? <br>A. An application is considered active as long as a final decision has not yet been made. If an applicant withdraws their application, is hired for a role, or is no longer under consideration, their application will be archived. <br><br> Some General Questions <br><br> Q. Where can I view the equal employment opportunity poster? <br>A. You can view the poster by clicking the links here: <a href=\"https://www.eeoc.gov/sites/default/files/migrated_files/employers/poster_screen_reader_optimized.pdf\">EEO is the Law</a> and <a href=\"https://www.eeoc.gov/sites/default/files/migrated_files/employers/eeoc_gina_supplement.pdf\">Supplement</a>. <br><br> Q. Do I have to move to Seattle to work at Amazon? <br>A. No, we have Amazon offices all around the world. Learn more on our <a href=\"https://www.amazon.jobs/seattle-wa\">Seattle headquarters</a> and our other <a href=\"http://www.amazon.jobs/locations\">locations</a>. <br><br> Q. Is it true you hire people to work from home as Customer Service Associates? <br>A. Yes. View our current <a href=\"https://www.amazon.jobs/teams/customer-service-associates?offset=0&result_limit=10&sort=relevant&category_type=Work%20from%20Home&distanceType=Mi&radius=24km&latitude=&longitude=&loc_group_id=&loc_query=&base_query=&city=&country=&region=&county=&query_options=&\">opportunities</a>. <br><br> Q. Do you hire people to write Amazon reviews? <br>A. We do not pay people to write reviews. We have found that customers trust reviews written by other customers. <br><br> Q. I work for an employment agency, temporary staffing firm, or consulting business. How can I present applicants to you? <br>A. We do not have a general resume submittal process for agencies who are not on our preferred list. <br><br> Q. What is E-Verify? <br>A. The Amazon group of companies participates in E-Verify. E-Verify is a web-based system that allows an employer to determine an employee's eligibility to work in the US using information reported on an employee's Form I-9. The E-Verify system confirms eligibility with both the Social Security Administration (SSA) and Department of Homeland Security (DHS). For more information, please go to the USCIS E-Verify website. <br><br> Q. Does Amazon or its approved recruiting partners charge any fee for employment? <br>A. We do not charge any fee for employment and the same applies to the Recruitment Partners who we work with. Amazon is an equal opportunity employer. Employment decisions are based on merit.  Additionally, we do not ask for any refundable security deposit to be paid in bank accounts for employment purposes. We request candidates to be cautious of misleading communications and not pay any fee/ deposit to individuals/ agencies/ employment portals on the pretext of attending Amazon interview process or seeking employment with us. These would be fraudulent in nature. Anyone dealing with such individuals/ agencies / employment portals will be doing so at his/her own risk and Amazon will not be held responsible for such loss or damage suffered directly or indirectly. Such fake job offers and appointment letters shall not be treated as any kind of offer or representation by Amazon. Please note, Amazon does not send offer letters from Hotmail, Yahoo, Gmail or any other public email accounts or demand a fee in lieu of an employment offer / interview. If you receive such e-mails, please do not pay any fee or deposit. We request that you report such offers to recruiting-feedback@amazon.com. If you have already made a payment, please log a complaint with the local police for necessary legal action to be taken. <br><br> Q. How do I determine if I am restricted from seeking employment or having employment discussions with Amazon or its subsidiaries? <br>A. You may be restricted from having employment discussions with Amazon or its subsidiaries if you are currently participating, or previously participated, in government acquisition or other matters involving Amazon or its subsidiaries. To learn how the rules apply to your specific situation, please consult your employer’s ethics officer. <br><br> Q. Where can I view the equal employment opportunity poster? <br>A. You can view the equal employment opportunity poster at EEO is the Law or Supplement. <br><br> Q. I am a government employee working on a procurement involving a large government contract. One of the competitors for the contract is Amazon. May I apply for a job opening with Amazon? <br>A. Certain government employees who work on procurements for government contracts are required to file a written disqualification memorandum if the employee commences to seek employment.  According to the U.S. Federal Government rules, the employee is also required to provide written notice of employment contacts even if the employee or contractor rejects the possibility of employment.  Please consult your employer’s ethics officer for advice on your specific situation. <br><br> Q. I formerly worked for a current government customer of Amazon and while there I served as a technical advisor overseeing decisions concerning one of Amazon’s contracts. If employed by Amazon, could I meet with employees of my former Federal Government agency to discuss issues pertaining to the Amazon contract? <br>A. You may not meet with employees of the government client to discuss the contract with which you were closely involved during your time with the government.  Please consult your employer’s ethics officer for advice on your specific situation. <br><br> Q. Do the government restrictions on seeking employment apply to merely sending my resume to Amazon? <br>A. The U.S. Federal Government restrictions on seeking outside employment apply broadly to include contacting prospective employers about possible employment. This includes sending resumes to a prospective employer. <br><br> Q. What do I need to know if I am a government employee? <br>A. Notice to current government employees: Certain laws and regulations place restrictions on employment discussions between government employees and non-government entities. Before proceeding further, please review the following FAQ’s pertaining to current government employment. By proceeding to engage in any employment discussions with Amazon.com and/or any of its subsidiaries, you are representing that you have confirmed with your employer or through other reasonable inquiry that you are permitted to engage in such discussions under the applicable laws and regulations. <br><br> Q. How does the stock split impact the number of RSUs in my offer letter? <br>A. On May 25, Amazon’s shareholders approved a 20-for-1 split of our common stock. If you receive RSUs as part of your offer on or before June 3, 2022, the RSUs in the offer are in pre-split figures. By the time the RSUs are visible in your account, the split-adjusted amount will be reflected. If you receive an offer after June 3, 2022, the RSUs will be split-adjusted, meaning that the RSUs in your offer letter will match the total amount you will see in your Amazon stock account. <br><br> Student Questions <br><br> Q. Where can I learn about opportunities for students? <br>A. Please visit the <a href=\"https://www.amazon.jobs/en/business_categories/student-programs\">Opportunities for Students</a> page on <a href=\"https://www.amazon.jobs/\">amazon.jobs</a> to learn more about opportunities for students and new graduates. For questions about applying and interviewing at Amazon outside of Student Programs, please refer to the <a href=\"https://www.amazon.jobs/faqs\">Amazon.jobs career site FAQs</a>. <br><br> Q. What roles does Amazon recruit students for? <br>A. We recruit and hire current undergraduate and graduate students, as well as recent graduates, for internship and full-time opportunities across all lines of business (e.g., Amazon Studios and Prime Video, Amazon Web Services (AWS), Consumer, Devices and Services, Human Resources, Operations, etc.). Some roles include: software development engineers, support engineers, product managers, operations managers, applied scientists, vendor managers, and financial analysts. <br><br> Q. In what countries does Amazon hire students for these roles? <br>A. We recruit for internships and full-time roles in more than 40 countries around the world across the Americas, Asia, Australia, Europe, the Middle East, and South Africa. <br><br> Q. Can I apply to multiple roles? <br>A. Yes, please apply to the role(s) that align with both your interests and skillset. You will be evaluated against the requirements for each role and may interview for different roles at the same time. <br><br> Q. Should I apply for an internship or wait to apply for a full-time role? <br>A. We recommend applying for an internship to gain valuable work experience and learn first-hand what it’s like to work at Amazon, but we still welcome direct applications to full-time roles. <br><br> Q. Is there an application deadline for full-time or internship positions? <br>A. There are no application deadlines for internships and full-time positions; however, we encourage students to apply in late summer or early autumn to increase the likelihood of interviewing for an open role. To learn more and apply, visit the <a href=\"https://www.amazon.jobs/en/business_categories/student-programs\">Opportunities for Students page</a>. <br><br> Q. Where can I find the status of my application? When will I hear back from Amazon? <br>A. You can see the status of your application in the candidate portal. If you applied for a tech role in North America, including SDE and non-SDE tech, aside from tech eng hardware, check the status of your application <a href=\"https://www.amazonuniversity.jobs/communitylogin\">here</a>. To check the status of your application for all other roles, including tech eng hardware, check the status of your application <a href=\"https://account.amazon.jobs/en-US/check_application_status\">here</a>. We review applications throughout the year on a rolling basis and will contact you directly if we are interested in moving forward with your candidacy. <br><br> Q. I was referred for a specific role by a current Amazonian – what do I do now? <br>A. If you are referred to a specific open role, a recruiter from the Student Programs team will reach out to have you complete your application via amazon.jobs. If your application is selected for further review, someone from Student Programs will contact you directly. <br><br> Q. How do I best prepare for Amazon’s interview process? <br>A. To prepare for your interview, we suggest reviewing our <a href=\"https://www.amazon.jobs/en/principles\">Leadership Principles</a>. Amazonians use the Leadership Principles every day – whether we're discussing ideas for new projects or deciding the best approach to solve a problem. We also encourage you to visit <a href=\"https://www.amazon.jobs/interviewing-at-amazon\">Interviewing at Amazon</a> to learn more about the interview process and how to prepare. <br><br>","datePosted":"2022-08-28","validThrough":"2023-08-28","employmentType":"Full-Time","hiringOrganization":{"@type":"Organization","name":"Amazon","sameAs":"https://www.amazon.in/","logo":"https://gofresher.in/company-logos/amazon.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","streetAddress":"1st Main Rd, Milk Colony, Subramanyanagar,2 State, Rajajinagar, Bengaluru, Karnataka 560055","addressLocality":"India","addressRegion":"Bangalore, India","postalCode":"560055","addressCountry":"India"}},"baseSalary":{"@type":"MonetaryAmount","currency":"INR","value":{"@type":"QuantitativeValue","value":"600000","unitText":"Yearly"}}}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"NewsArticle","headline":"Amazon Internship Opportunities PAN India For Fresher Graduates","image":"https://gofresher.in/company-logos/amazon.png","datePublished":"2022-08-28","dateModified":"2022-08-28","author":[{"@type":"Person","name":"Gofresher Admin","url":"http://example.com/profile/janedoe123"}]}</script><link rel="canonical" href="https://gofresher.in/jobs/amazon-fresher-job-2019-2020-2021-2022-batch-hiring.html"><link rel="amphtml" href="https://gofresher.in/jobs/amp/amazon-fresher-job-2019-2020-2021-2022-batch-hiring.html"/>
